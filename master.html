<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Master Admin</title> <style> :root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333} body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)} header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer} header img{height:44px} main{padding:20px} .card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px} button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff} .ghost{background:#eee;color:#222} .grid{display:grid;gap:12px} .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap} input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px} label{font-weight:600} .muted{color:#666;font-size:.95rem} .pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb} .hidden{display:none!important} @media(max-width:720px){header{flex-direction:column;align-items:flex-start}} </style> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> </head> <body> <header id="masterHeader"> <img src="logomarca.png" alt="Logo Plug & Play"> <span class="muted">Master Admin</span> </header> <main> <div id="appControls" class="hidden"> <button id="btnAddQ">‚ûï Adicionar Quest√£o</button> <button id="btnAddBlock">üì¶ Adicionar Bloco</button> <button id="btnManageUsers">üë§ Gerenciar Usu√°rios</button> <button id="btnManageQs">üìã Gerenciar Quest√µes</button> </div> <!-- Formul√°rio adicionar quest√£o --> <div id="addQuestionForm" class="card hidden"> <h3>Adicionar Quest√£o</h3> <label>T√≥pico</label> <select id="newTopic"> <option value="Lport">L√≠ngua Portuguesa</option> <option value="ride">RIDE</option> <option value="Legisla">Legisla√ß√£o</option> <option value="TemaEdu">Temas Educacionais</option> <option value="Eduincl">Educa√ß√£o Inclusiva</option> </select> <label>Pergunta</label><textarea id="newQuestionText" rows="3"></textarea> <label>Coment√°rio</label><textarea id="newQuestionComment" rows="2"></textarea> <label>Resposta correta</label> <select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select> <div class="row" style="margin-top:6px"> <button id="saveQuestionBtn">Salvar</button> <button onclick="hideAddQuestion()" class="ghost">Cancelar</button> </div> </div> <!-- Formul√°rio adicionar bloco --> <div id="addQuestionBlockForm" class="card hidden"> <h3>Adicionar Bloco</h3> <label>T√≥pico</label> <select id="newBlockTopic"> <option value="Lport">L√≠ngua Portuguesa</option> <option value="ride">RIDE</option> <option value="Legisla">Legisla√ß√£o</option> <option value="TemaEdu">Temas Educacionais</option> <option value="Eduincl">Educa√ß√£o Inclusiva</option> </select> <label>Formato (uma por linha, JSON)</label> <textarea id="newBlockQuestions" rows="6" placeholder='{ "q":"Pergunta", "a":true, "c":"Coment√°rio" }'></textarea> <div class="row" style="margin-top:8px"> <button id="saveBlockBtn">Adicionar Bloco</button> <button onclick="hideAddBlock()" class="ghost">Cancelar</button> </div> </div> <!-- Gerenciar usu√°rios --> <div id="manageUsers" class="card hidden"> <h3>Gerenciar Usu√°rios</h3> <ul id="userList"></ul> <label>Nome / Observa√ß√£o</label> <input id="manualUserNote" placeholder="Nome/Observa√ß√£o"> <div class="row" style="margin-top:8px"> <button id="addManualUserBtn">Adicionar</button> <button onclick="hideManageUsers()" class="ghost">Fechar</button> </div> </div> <!-- Gerenciar quest√µes --> <div id="manageQuestions" class="card hidden"> <h3>Gerenciar Quest√µes</h3> <label>Filtrar por t√≥pico</label> <select id="filterTopic"> <option value="">Todos</option> <option value="Lport">L√≠ngua Portuguesa</option> <option value="ride">RIDE</option> <option value="Legisla">Legisla√ß√£o</option> <option value="TemaEdu">Temas Educacionais</option> <option value="Eduincl">Educa√ß√£o Inclusiva</option> </select> <label>Pesquisar</label> <input id="searchQuestion" placeholder="Digite palavra-chave"> <div id="questionsList" class="grid"></div> <div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div> </div> <script> // Configura√ß√£o Supabase const supabaseUrl = 'https://euankkzzwxpqtdwswfgc.supabase.co'; const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1YW5ra3p6d3hwcXRkd3N3ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MTE0OTYsImV4cCI6MjA3MTg3NDk2fQ.Fn6YP9Z3dqX9aZogTrCDyZYGwEV5DxzxKZPu7qFaEoU'; const supabase = Supabase.createClient(supabaseUrl, supabaseKey); // Fun√ß√µes de exibir/ocultar const masterHeader = document.getElementById('masterHeader'), appControls = document.getElementById('appControls'); let clickCount = 0; masterHeader.addEventListener('click', ()=>{ clickCount++; setTimeout(()=>{ if(clickCount>=2){appControls.classList.remove('hidden'); clickCount=0}else{clickCount=0} },300); }); const hideAddQuestion = ()=>document.getElementById('addQuestionForm').classList.add('hidden'); const hideAddBlock = ()=>document.getElementById('addQuestionBlockForm').classList.add('hidden'); const hideManageUsers = ()=>document.getElementById('manageUsers').classList.add('hidden'); const hideManageQuestions = ()=>document.getElementById('manageQuestions').classList.add('hidden'); document.getElementById('btnAddQ').addEventListener('click',()=>document.getElementById('addQuestionForm').classList.remove('hidden')); document.getElementById('btnAddBlock').addEventListener('click',()=>document.getElementById('addQuestionBlockForm').classList.remove('hidden')); document.getElementById('btnManageUsers').addEventListener('click',()=>{document.getElementById('manageUsers').classList.remove('hidden'); renderUserList()}); document.getElementById('btnManageQs').addEventListener('click',()=>{document.getElementById('manageQuestions').classList.remove('hidden'); renderQuestionsList()}); // Adicionar quest√£o document.getElementById('saveQuestionBtn').addEventListener('click', async ()=>{ const topic = document.getElementById('newTopic').value; const question = document.getElementById('newQuestionText').value.trim(); const comment = document.getElementById('newQuestionComment').value.trim(); const answer = document.getElementById('newQuestionAnswer').value==='true'; if(!question){ alert('Digite a pergunta'); return; } const { data, error } = await supabase.from('questions').insert([{ topic, question, answer, comment }]); if(error){ console.error(error); alert('Erro ao adicionar quest√£o'); return; } alert('Quest√£o adicionada'); hideAddQuestion(); renderQuestionsList(); }); // Adicionar bloco document.getElementById('saveBlockBtn').addEventListener('click', async ()=>{ const topic = document.getElementById('newBlockTopic').value; const raw = document.getElementById('newBlockQuestions').value.split('\n').map(l=>l.trim()).filter(l=>l); if(!raw.length){ alert('Nenhuma pergunta no bloco'); return; } let questions = []; raw.forEach(line=>{ try{ let jsonLine = line.replace(/,$/,'').replace(/([{,]\s*)(\w+)\s*:/g,'$1"$2":'); let obj = JSON.parse(jsonLine); if(obj.q && typeof obj.a!=='undefined'){ questions.push(obj); } }catch(e){ console.error('Erro linha bloco:', line); } }); if(!questions.length){ alert('Nenhuma pergunta v√°lida'); return; } const { data, error } = await supabase.from('blocks').insert([{ topic, questions }]); if(error){ console.error(error); alert('Erro ao adicionar bloco'); return; } alert(Bloco adicionado com ${questions.length} quest√£o(√µes)); hideAddBlock(); renderQuestionsList(); }); // Usu√°rios document.getElementById('addManualUserBtn').addEventListener('click', async ()=>{ const note = document.getElementById('manualUserNote').value.trim(); if(!note){ alert('Digite nome/observa√ß√£o'); return; } const { data, error } = await supabase.from('users').insert([{ name: note }]); if(error){ console.error(error); alert('Erro ao adicionar usu√°rio'); return; } renderUserList(); }); // Renderizar usu√°rios async function renderUserList(){ const { data: users, error } = await supabase.from('users').select('*'); if(error){ console.error(error); return; } const ul = document.getElementById('userList'); ul.innerHTML=''; users.forEach(u=>{ const li = document.createElement('li'); li.textContent=${u.id} - ${u.name}; const btnDel = document.createElement('button'); btnDel.textContent='Revogar'; btnDel.className='ghost'; btnDel.style.marginLeft='6px'; btnDel.onclick=async ()=>{ if(confirm('Revogar usu√°rio?')){ await supabase.from('users').delete().eq('id', u.id); renderUserList(); } }; li.appendChild(btnDel); ul.appendChild(li); }); } // Renderizar quest√µes async function renderQuestionsList(){ const topicFilter = document.getElementById('filterTopic').value; const search = document.getElementById('searchQuestion').value.toLowerCase(); let query = supabase.from('questions').select('*'); if(topicFilter) query = query.eq('topic', topicFilter); const { data: questions, error } = await query; if(error){ console.error(error); return; } const container = document.getElementById('questionsList'); container.innerHTML=''; questions.filter(q=>q.question.toLowerCase().includes(search)).forEach(q=>{ const row = document.createElement('div'); row.className='row'; const left = document.createElement('div'); left.textContent=[${q.topic}] ${q.question}; const right = document.createElement('div'); right.textContent=q.answer?'‚úì':'‚úó'; const btnDel = document.createElement('button'); btnDel.textContent='Excluir'; btnDel.className='ghost'; btnDel.style.marginLeft='6px'; btnDel.onclick=async ()=>{ if(confirm('Excluir quest√£o?')){ await supabase.from('questions').delete().eq('id', q.id); renderQuestionsList(); } }; row.appendChild(left); row.appendChild(right); row.appendChild(btnDel); container.appendChild(row); }); } document.getElementById('filterTopic').addEventListener('change', renderQuestionsList); document.getElementById('searchQuestion').addEventListener('input', renderQuestionsList); // Inicializa√ß√£o renderUserList(); renderQuestionsList(); </script> </main><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> </body> </html>
