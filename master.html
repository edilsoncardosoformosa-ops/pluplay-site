const masterHeader=document.getElementById('masterHeader'),appControls=document.getElementById('appControls');let clickCount=0;masterHeader.addEventListener('click',()=>{clickCount++;setTimeout(()=>{if(clickCount>=2){let p=prompt('Senha de acesso Master');if(p==='eni6951'){appControls.classList.remove('hidden')}else{alert('Senha incorreta')}clickCount=0}else{clickCount=0}},300)});const hideAddQuestion=()=>document.getElementById('addQuestionForm').classList.add('hidden'),hideAddBlock=()=>document.getElementById('addQuestionBlockForm').classList.add('hidden'),hideManageUsers=()=>document.getElementById('manageUsers').classList.add('hidden'),hideManageQuestions=()=>document.getElementById('manageQuestions').classList.add('hidden');document.getElementById('btnAddQ').addEventListener('click',()=>{document.getElementById('addQuestionForm').classList.remove('hidden')});document.getElementById('btnAddBlock').addEventListener('click',()=>{document.getElementById('addQuestionBlockForm').classList.remove('hidden')});document.getElementById('btnManageUsers').addEventListener('click',()=>{document.getElementById('manageUsers').classList.remove('hidden');renderUserList()});document.getElementById('btnManageQs').addEventListener('click',()=>{document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList()});document.getElementById('saveQuestionBtn').addEventListener('click',()=>{let t=document.getElementById('newTopic').value,q=document.getElementById('newQuestionText').value,c=document.getElementById('newQuestionComment').value,a=document.getElementById('newQuestionAnswer').value==='true';if(!q){alert('Digite a pergunta');return}if(!window.questions)window.questions={};if(!window.questions[t])window.questions[t]=[];window.questions[t].push({q:q,a:a,c:c});alert('Quest√£o adicionada');hideAddQuestion()});document.getElementById('saveBlockBtn').addEventListener('click',()=>{let t=document.getElementById('newBlockTopic').value,b=document.getElementById('newBlockQuestions').value.split('\n').map(x=>x.trim()).filter(x=>x);if(!window.questions)window.questions={};if(!window.questions[t])window.questions[t]=[];b.forEach(l=>{try{window.questions[t].push(eval('('+l+')'))}catch(e){console.error('Erro:',l)}});alert('Bloco adicionado');hideAddBlock()});document.getElementById('addManualUserBtn').addEventListener('click',()=>{let id=document.getElementById('manualUserId').value,n=document.getElementById('manualUserNote').value;if(!id){alert('Digite ID');return}let users=JSON.parse(localStorage.getItem('users')||'[]');users.push({id:id,note:n});localStorage.setItem('users',JSON.stringify(users));renderUserList()});function renderUserList(){let ul=document.getElementById('userList');ul.innerHTML='';let users=JSON.parse(localStorage.getItem('users')||'[]');users.forEach(u=>{let li=document.createElement('li');li.textContent=`${u.id} - ${u.note}`;ul.appendChild(li)})}function renderQuestionsList(){let container=document.getElementById('questionsList');container.innerHTML='';if(!window.questions)return;Object.keys(window.questions).forEach(t=>{window.questions[t].forEach(qObj=>{let row=document.createElement('div');row.className='row';let left=document.createElement('div');left.textContent=`[${t}] ${qObj.q}`;let right=document.createElement('div');right.textContent=qObj.a?'‚úî':'‚úñ';row.appendChild(left);row.appendChild(right);container.appendChild(row)})})}

let currentQuestions=[],currentIndex=0,score=0,voiceEnabled=false;function shuffle(a){return a.slice().sort(()=>Math.random()-0.5)}function startQuiz(topic){let all=window.questions&&window.questions[topic]?window.questions[topic]:[];if(all.length===0){alert('Sem quest√µes');return}let num=parseInt(document.getElementById('numQuestions')?.value)||10;currentQuestions=shuffle(all).slice(0,num);currentIndex=0;score=0;document.getElementById('quizContainer').classList.remove('hidden');showQuestion()}function showQuestion(){if(currentIndex>=currentQuestions.length){endQuiz();return}let q=currentQuestions[currentIndex];document.getElementById('questionBox').textContent=q.q;let opts=document.getElementById('optionsBox');opts.innerHTML='';q.opcoes&&q.opcoes.forEach((o,i)=>{let b=document.createElement('button');b.textContent=o;b.onclick=()=>selectAnswer(i);opts.appendChild(b)});document.getElementById('btnPrev').disabled=currentIndex===0;document.getElementById('btnNext').disabled=currentIndex===currentQuestions.length-1;if(voiceEnabled){let u=new SpeechSynthesisUtterance(q.q);u.lang='pt-BR';window.speechSynthesis.cancel();window.speechSynthesis.speak(u)}}function selectAnswer(idx){let q=currentQuestions[currentIndex];q.selected=idx;if(voiceEnabled){let u=new SpeechSynthesisUtterance(q.opcoes[idx]);u.lang='pt-BR';window.speechSynthesis.speak(u)}}document.getElementById('btnPrev').onclick=()=>{if(currentIndex>0){currentIndex--;showQuestion()}};document.getElementById('btnNext').onclick=()=>{if(currentIndex<currentQuestions.length-1){currentIndex++;showQuestion()}};document.getElementById('btnFinish').onclick=()=>{let correct=currentQuestions.filter(q=>q.selected===q.resposta).length;document.getElementById('quizResult').textContent=`Voc√™ acertou ${correct} de ${currentQuestions.length} quest√µes`};document.getElementById('toggleVoice').onclick=()=>{voiceEnabled=!voiceEnabled;alert(voiceEnabled?'Leitura ativada':'Leitura desativada')};function endQuiz(){alert(`Fim do quiz! Acertos: ${score} de ${currentQuestions.length}`)}function backToMenu(){document.getElementById('quizContainer').classList.add('hidden');document.getElementById('menu').style.display='block'}function restartQuiz(){document.getElementById('quizResult').textContent='';document.getElementById('quizContainer').classList.add('hidden');document.getElementById('menu').style.display='block'}
