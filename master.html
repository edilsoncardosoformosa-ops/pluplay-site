<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master Admin</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}button.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script>const supabase=supabase.createClient('https://nqhthypeljupfftlmwsz.supabase.co','sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1');</script><header id="masterHeader"><img src="logomarca.png" alt="Logo Plug & Play"><span class="muted">Master Admin</span></header><main><div id="appControls" class="hidden"><button id="btnAddQ">&#10133; Adicionar Questão</button><button id="btnAddBlock">&#10133; Adicionar Bloco</button><button id="btnManageUsers">&#128101; Gerenciar Usuários</button><button id="btnManageQs">&#128203; Gerenciar Questões</button></div><div id="addQuestionForm" class="card hidden"><h3>Adicionar Questão</h3><label>Tópico</label><select id="newTopic"></select><label>Pergunta</label><textarea id="newQuestionText" rows="3"></textarea><label>Comentário</label><textarea id="newQuestionComment" rows="2"></textarea><label>Resposta correta</label><select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><div class="row" style="margin-top:6px"><button id="saveQuestionBtn">Salvar</button><button onclick="hideAddQuestion()" class="ghost">Cancelar</button></div></div><div id="addQuestionBlockForm" class="card hidden"><h3>Adicionar Bloco</h3><label>Tópico</label><select id="newBlockTopic"></select><label>Formato (uma por linha, JSON)</label><textarea id="newBlockQuestions" rows="6" placeholder='{ "q":"Pergunta", "a":true, "c":"Comentário" }'></textarea><div class="row" style="margin-top:8px"><button id="saveBlockBtn">Adicionar Bloco</button><button onclick="hideAddBlock()" class="ghost">Cancelar</button></div></div><div id="manageUsers" class="card hidden"><h3>Gerenciar Usuários</h3><ul id="userList"></ul><label>Nome</label><input id="manualUserName" placeholder="Nome do usuário"><label>Tipo</label><input id="manualUserType" placeholder="Tipo (ex: aluno, professor)"><div class="row" style="margin-top:8px"><button id="addManualUserBtn">Adicionar Usuário</button><button onclick="hideManageUsers()" class="ghost">Fechar</button></div></div><div id="manageQuestions" class="card hidden"><h3>Gerenciar Questões</h3><label>Filtrar por tópico</label><select id="filterTopic"><option value="">Todos</option></select><label>Pesquisar</label><input id="searchQuestion" placeholder="Digite palavra-chave"><div id="questionsList" class="grid" style="margin-top:8px;"></div><div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div></div><div id="editQuestionModal" class="card hidden"><h3>Editar Questão</h3><label>Tópico</label><select id="editTopic"></select><label>Pergunta</label><textarea id="editQuestionText" rows="3"></textarea><label>Comentário</label><textarea id="editQuestionComment" rows="2"></textarea><label>Resposta correta</label><select id="editQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><div class="row" style="margin-top:6px"><button id="saveEditBtn">Salvar Alterações</button><button onclick="hideEditModal()" class="ghost">Cancelar</button></div></div><script>document.getElementById('masterHeader').ondblclick=()=>{document.getElementById('appControls').classList.toggle('hidden')};async function fetchTopics(){let{data,error}=await supabase.from('blocos').select('id,nome');if(error){console.log(error);return[]}return data||[]}async function populateTopicSelects(){let topics=await fetchTopics();let selects=[document.getElementById('newTopic'),document.getElementById('newBlockTopic'),document.getElementById('editTopic'),document.getElementById('filterTopic')];selects.forEach(s=>{s.innerHTML='<option value="">Selecione</option>';topics.forEach(t=>{let opt=document.createElement('option');opt.value=t.id;opt.textContent=t.nome;s.appendChild(opt)})})}async function fetchQuestions(filter=''){let{data,error}=await supabase.from('questoes').select('*');if(error){console.log(error);return[]}if(filter){data=data.filter(q=>q.bloco_id===filter)}return data||[]}async function renderQuestionsList(filter=''){let list=document.getElementById('questionsList');list.innerHTML='';let questions=await fetchQuestions(filter);questions.forEach(q=>{let div=document.createElement('div');div.className='card';div.innerHTML=`<div><strong>${q.enunciado}</strong></div><div class="muted">${q.comentario||''}</div><div class="row"><span class="pill">${q.correta?'Certo':'Errado'}</span><button onclick="editQuestion('${q.id}')">Editar</button><button onclick="deleteQuestion('${q.id}')">Excluir</button></div>`;list.appendChild(div)})}async function renderUserList(){let{data,error}=await supabase.from('usuarios').select('*');if(error){console.log(error);return[]}let ul=document.getElementById('userList');ul.innerHTML='';data.forEach(u=>{let li=document.createElement('li');li.innerHTML=`${u.nome} (${u.tipo}) <button onclick="deleteUser('${u.id}')">Revogar</button>`;ul.appendChild(li)})}async function addQuestion(){let topic=document.getElementById('newTopic').value,q=document.getElementById('newQuestionText').value,c=document.getElementById('newQuestionComment').value,a=document.getElementById('newQuestionAnswer').value==='true';if(!topic||!q)return alert('Preencha todos os campos');let{error}=await supabase.from('questoes').insert({bloco_id:topic,enunciado:q,comentario:c,correta:a});if(error){console.log(error);alert('Erro ao salvar')}else{document.getElementById('newQuestionText').value='';document.getElementById('newQuestionComment').value='';renderQuestionsList(topic)}}async function addBlock(){let topic=document.getElementById('newBlockTopic').value,txt=document.getElementById('newBlockQuestions').value;if(!topic||!txt)return alert('Preencha todos os campos');let lines=txt.split('\n').map(l=>l.trim()).filter(l=>l);try{lines=lines.map(l=>JSON.parse(l))}catch(e){return alert('Formato inválido JSON');}for(let q of lines){await supabase.from('questoes').insert({bloco_id:topic,enunciado:q.q,comentario:q.c,correta:q.a})}alert('Bloco adicionado');document.getElementById('newBlockQuestions').value='';renderQuestionsList(topic)}async function addUser(){let nome=document.getElementById('manualUserName').value,tipo=document.getElementById('manualUserType').value;if(!nome||!tipo)return alert('Preencha todos os campos');let{error}=await supabase.from('usuarios').insert({nome:nome,tipo:tipo});if(error){console.log(error);alert('Erro ao adicionar')}else{document.getElementById('manualUserName').value='';document.getElementById('manualUserType').value='';renderUserList()}}async function deleteQuestion(id){if(!confirm('Confirma excluir?'))return;await supabase.from('questoes').delete().eq('id',id);renderQuestionsList()}async function deleteUser(id){if(!confirm('Confirma revogar?'))return;await supabase.from('usuarios').delete().eq('id',id);renderUserList()}async function editQuestion(id){let{data,error}=await supabase.from('questoes').select('*').eq('id',id).single();if(error){console.log(error);return}document.getElementById('editTopic').value=data.bloco_id;document.getElementById('editQuestionText').value=data.enunciado;document.getElementById('editQuestionComment').value=data.comentario;document.getElementById('editQuestionAnswer').value=data.correta?'true':'false';document.getElementById('editQuestionModal').classList.remove('hidden');document.getElementById('saveEditBtn').onclick=async()=>{let newTopic=document.getElementById('editTopic').value,newQ=document.getElementById('editQuestionText').value,newC=document.getElementById('editQuestionComment').value,newA=document.getElementById('editQuestionAnswer').value==='true';if(!newQ)return alert('Digite a questão');await supabase.from('questoes').update({bloco_id:newTopic,enunciado:newQ,comentario:newC,correta:newA}).eq('id',id);document.getElementById('editQuestionModal').classList.add('hidden');renderQuestionsList(newTopic)}}function hideAddQuestion(){document.getElementById('addQuestionForm').classList.add('hidden')}function hideAddBlock(){document.getElementById('addQuestionBlockForm').classList.add('hidden')}function hideManageUsers(){document.getElementById('manageUsers').classList.add('hidden')}function hideManageQuestions(){document.getElementById('manageQuestions').classList.add('hidden')}function hideEditModal(){document.getElementById('editQuestionModal').classList.add('hidden')}document.getElementById('btnAddQ').onclick=()=>{document.getElementById('addQuestionForm').classList.remove('hidden');populateTopicSelects()};document.getElementById('btnAddBlock').onclick=()=>{document.getElementById('addQuestionBlockForm').classList.remove('hidden');populateTopicSelects()};document.getElementById('btnManageUsers').onclick=()=>{document.getElementById('manageUsers').classList.remove('hidden');renderUserList()};document.getElementById('btnManageQs').onclick=()=>{document.getElementById('manageQuestions').classList.remove('hidden');populateTopicSelects();renderQuestionsList()};document.getElementById('saveQuestionBtn').onclick=addQuestion;document.getElementById('saveBlockBtn').onclick=addBlock;document.getElementById('addManualUserBtn').onclick=addUser;document.getElementById('filterTopic').onchange=e=>renderQuestionsList(e.target.value);document.getElementById('searchQuestion').oninput=async function(){let q=this.value.toLowerCase();let all=await fetchQuestions();let filtered=all.filter(x=>x.enunciado.toLowerCase().includes(q));renderQuestionsList();document.getElementById('questionsList').innerHTML='';filtered.forEach(q=>{let div=document.createElement('div');div.className='card';div.innerHTML=`<div><strong>${q.enunciado}</strong></div><div class="muted">${q.comentario||''}</div><div class="row"><span class="pill">${q.correta?'Certo':'Errado'}</span><button onclick="editQuestion('${q.id}')">Editar</button><button onclick="deleteQuestion('${q.id}')">Excluir</button></div>`;document.getElementById('questionsList').appendChild(div)})};populateTopicSelects();</script></body></html>
