ript>const supabase=Supabase.createClient("https://nqhthypeljupfftlmwsz.supabase.co","sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1");const masterHeader=document.getElementById("masterHeader"),appControls=document.getElementById("appControls");let clickCount=0;masterHeader.addEventListener("click",()=>{clickCount++;setTimeout(()=>{clickCount>=2?(appControls.classList.remove("hidden"),clickCount=0):clickCount=0},300)});const hideAddQuestion=()=>document.getElementById("addQuestionForm").classList.add("hidden"),hideAddBlock=()=>document.getElementById("addQuestionBlockForm").classList.add("hidden"),hideManageUsers=()=>document.getElementById("manageUsers").classList.add("hidden"),hideManageQuestions=()=>document.getElementById("manageQuestions").classList.add("hidden"),hideEditModal=()=>document.getElementById("editQuestionModal").classList.add("hidden");const topics=[{id:"Lport",name:"L√≠ngua Portuguesa"},{id:"ride",name:"RIDE"},{id:"Legisla",name:"Legisla√ß√£o"},{id:"TemaEdu",name:"Temas Educacionais"},{id:"Eduincl",name:"Educa√ß√£o Inclusiva"}];function fillTopicSelects(){["newTopic","newBlockTopic","editTopic","filterTopic"].forEach(id=>{const sel=document.getElementById(id);sel.innerHTML="";topics.forEach(t=>{const opt=document.createElement("option");opt.value=t.id;opt.textContent=t.name;sel.appendChild(opt)})})}fillTopicSelects();document.getElementById("btnAddQ").addEventListener("click",()=>document.getElementById("addQuestionForm").classList.remove("hidden"));document.getElementById("btnAddBlock").addEventListener("click",()=>document.getElementById("addQuestionBlockForm").classList.remove("hidden"));document.getElementById("btnManageUsers").addEventListener("click",()=>{document.getElementById("manageUsers").classList.remove("hidden");renderUserList()});document.getElementById("btnManageQs").addEventListener("click",()=>{document.getElementById("manageQuestions").classList.remove("hidden");renderQuestionsList()});async function renderUserList(){const ul=do
