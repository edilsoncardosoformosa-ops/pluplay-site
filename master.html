<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master Control</title><style>:root{--p:#1E90FF;--bg:#f4f4f9;--fg:#333}body{margin:0;font-family:Arial;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}header img{height:44px;cursor:pointer}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff;margin-top:6px}.ghost{background:#eee;color:#222}.hidden{display:none!important}</style></head><body><header><img src="logomarca.png" alt="Logo"><span>Master Panel</span></header><main><div class="card"><h2>Controle Master</h2><button id="btnUsers">Gerenciar Usuários</button><button id="btnQuestions">Gerenciar Questões</button></div><div id="usersPanel" class="card hidden"><h3>Usuários</h3><ul id="userList"></ul><input id="manualUserId" placeholder="ID"><input id="manualUserNote" placeholder="Nota/Contato"><button id="addManualUserBtn">Adicionar Usuário</button><button id="closeUsersBtn" class="ghost">Fechar</button></div><div id="questionsPanel" class="card hidden"><h3>Questões</h3><div id="questionsList"></div><button id="closeQuestionsBtn" class="ghost">Fechar</button></div></main><script>async function sha256(t){const e=new TextEncoder,r=await crypto.subtle.digest("SHA-256",e.encode(t));return Array.from(new Uint8Array(r)).map(e=>e.toString(16).padStart(2,"0")).join("")}const MASTER_HASH="50d14563b2f686e9f88f93f7ff37f1a048bb49e2746b1c90502f83510c7e1b6c";let allowedUsers=JSON.parse(localStorage.getItem("allowedUsers")||"[]"),questions=JSON.parse(localStorage.getItem("questions")||"{}");document.addEventListener("DOMContentLoaded",async()=>{let s=prompt("Digite senha Master:");if(!s||await sha256(s)!==MASTER_HASH)return alert("Senha incorreta!");document.querySelector("header img").ondblclick=()=>{};const u=document.getElementById("userList"),q=document.getElementById("questionsList");document.getElementById("btnUsers").addEventListener("click",()=>{document.getElementById("usersPanel").classList.remove("hidden");renderUsers()});document.getElementById("closeUsersBtn").addEventListener("click",()=>{document.getElementById("usersPanel").classList.add("hidden")});document.getElementById("btnQuestions").addEventListener("click",()=>{document.getElementById("questionsPanel").classList.remove("hidden");renderQuestions()});document.getElementById("closeQuestionsBtn").addEventListener("click",()=>{document.getElementById("questionsPanel").classList.add("hidden")});document.getElementById("addManualUserBtn").addEventListener("click",()=>{const t=document.getElementById("manualUserId").value.trim()||crypto.randomUUID(),e=document.getElementById("manualUserNote").value.trim();allowedUsers.push({id:t,note:e}),localStorage.setItem("allowedUsers",JSON.stringify(allowedUsers)),document.getElementById("manualUserId").value="",document.getElementById("manualUserNote").value="",renderUsers()});function renderUsers(){u.innerHTML="",allowedUsers.forEach((t,e)=>{const n=document.createElement("li");n.innerHTML=`<strong>${t.id}</strong> - ${t.note} `;const b=document.createElement("button");b.textContent="Revogar",b.className="ghost",b.onclick=()=>{allowedUsers.splice(e,1),localStorage.setItem("allowedUsers",JSON.stringify(allowedUsers)),renderUsers()};n.appendChild(b),u.appendChild(n)})}function renderQuestions(){q.innerHTML="",Object.keys(questions).forEach(t=>{const e=document.createElement("div");e.innerHTML=`<strong>${t}</strong>`;q.appendChild(e),questions[t].forEach((n,o)=>{const r=document.createElement("div");r.style.display="flex",r.style.justifyContent="space-between",r.style.padding="6px 8px",r.style.borderRadius="6px",r.style.background="#fafafa";const l=document.createElement("div");l.innerHTML=`<div><strong>${n.q}</strong></div><div>${n.c}</div>`;const c=document.createElement("div");const d=document.createElement("button");d.textContent="Editar",d.onclick=()=>{const a=prompt("Editar Pergunta",n.q);const i=prompt("Editar Comentário",n.c);const s=confirm("Resposta correta? OK=Certo Cancel=Errado");n.q=a,n.c=i,n.a=s,localStorage.setItem("questions",JSON.stringify(questions)),renderQuestions()};const f=document.createElement("button");f.textContent="Excluir",f.className="ghost",f.onclick=()=>{questions[t].splice(o,1),localStorage.setItem("questions",JSON.stringify(questions)),renderQuestions()};c.appendChild(d),c.appendChild(f),r.appendChild(l),r.appendChild(c),q.appendChild(r)})})}})</script></body></html>
