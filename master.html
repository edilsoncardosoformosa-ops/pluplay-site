<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Master Admin</title>
<style>
body{font-family:Arial,sans-serif;margin:0;background:#f4f4f9;color:#333}header{background:#1E90FF;color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:#1E90FF;color:#fff}.hidden{display:none!important}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
</style>
</head>
<body>
<header id="masterHeader"><img src="logomarca.png" alt="Logo Plug & Play"><span>Master Admin</span></header>
<main>
<div id="appControls" class="hidden">
<button id="btnAddQ">‚ûï Adicionar Quest√£o</button>
<button id="btnAddBlock">‚ûï Adicionar Bloco</button>
<button id="btnManageUsers">üë§ Gerenciar Usu√°rios</button>
<button id="btnManageQs">üìã Gerenciar Quest√µes</button>
</div>

<div id="addQuestionForm" class="card hidden">
<h3>Adicionar Quest√£o</h3>
<label>T√≥pico</label>
<select id="newTopic"><option value="Lport">L√≠ngua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legisla√ß√£o</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educa√ß√£o Inclusiva</option></select>
<label>Pergunta</label><textarea id="newQuestionText" rows="3"></textarea>
<label>Coment√°rio</label><textarea id="newQuestionComment" rows="2"></textarea>
<label>Resposta correta</label>
<select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
<div class="row" style="margin-top:6px"><button id="saveQuestionBtn">Salvar</button><button onclick="hideAddQuestion()" class="ghost">Cancelar</button></div>
</div>

<div id="addQuestionBlockForm" class="card hidden">
<h3>Adicionar Bloco</h3>
<label>T√≥pico</label>
<select id="newBlockTopic"><option value="Lport">L√≠ngua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legisla√ß√£o</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educa√ß√£o Inclusiva</option></select>
<label>Formato (uma por linha, JS)</label>
<textarea id="newBlockQuestions" rows="6" placeholder="{q:'Pergunta',a:true,c:'Coment√°rio'},"></textarea>
<div class="row" style="margin-top:8px"><button id="saveBlockBtn">Adicionar Bloco</button><button onclick="hideAddBlock()" class="ghost">Cancelar</button></div>
</div>

<div id="manageUsers" class="card hidden">
<h3>Gerenciar Usu√°rios</h3>
<ul id="userList"></ul>
<label>ID manual</label><input id="manualUserId" placeholder="ID do usu√°rio">
<label>Nota</label><input id="manualUserNote" placeholder="Nome/Observa√ß√£o">
<div class="row" style="margin-top:8px"><button id="addManualUserBtn">Adicionar</button><button onclick="hideManageUsers()" class="ghost">Fechar</button></div>
</div>

<div id="manageQuestions" class="card hidden">
<h3>Gerenciar Quest√µes</h3>
<div id="questionsList" class="grid"></div>
<div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div>
</div>

<script src="controle.js"></script>
<script>
const masterHeader=document.getElementById('masterHeader'),appControls=document.getElementById('appControls');let clickCount=0;
masterHeader.addEventListener('click',()=>{clickCount++;setTimeout(()=>{if(clickCount>=2){appControls.classList.remove('hidden')}clickCount=0},300)});
const hideAddQuestion=()=>document.getElementById('addQuestionForm').classList.add('hidden'),
hideAddBlock=()=>document.getElementById('addQuestionBlockForm').classList.add('hidden'),
hideManageUsers=()=>document.getElementById('manageUsers').classList.add('hidden'),
hideManageQuestions=()=>document.getElementById('manageQuestions').classList.add('hidden');

document.getElementById('btnAddQ').addEventListener('click',()=>document.getElementById('addQuestionForm').classList.remove('hidden'));
document.getElementById('btnAddBlock').addEventListener('click',()=>document.getElementById('addQuestionBlockForm').classList.remove('hidden'));
document.getElementById('btnManageUsers').addEventListener('click',()=>{document.getElementById('manageUsers').classList.remove('hidden');renderUserList()});
document.getElementById('btnManageQs').addEventListener('click',()=>{document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList()});

document.getElementById('saveQuestionBtn').addEventListener('click',()=>{let t=document.getElementById('newTopic').value,q=document.getElementById('newQuestionText').value,c=document.getElementById('newQuestionComment').value,a=document.getElementById('newQuestionAnswer').value==='true';if(!q){alert('Digite a pergunta');return}if(!window.quizData)window.quizData={};if(!window.quizData[t])window.quizData[t]=[];window.quizData[t].push({q:q,a:a,c:c});saveQuizData();alert('Quest√£o adicionada');hideAddQuestion()});

document.getElementById('saveBlockBtn').addEventListener('click',()=>{let t=document.getElementById('newBlockTopic').value,b=document.getElementById('newBlockQuestions').value.split('\n').map(x=>x.trim()).filter(x=>x);if(!window.quizData)window.quizData={};if(!window.quizData[t])window.quizData[t]=[];b.forEach(l=>{try{window.quizData[t].push(eval('('+l+')'))}catch(e){console.error('Erro:',l)}});saveQuizData();alert('Bloco adicionado');hideAddBlock()});

document.getElementById('addManualUserBtn').addEventListener('click',()=>{let id=document.getElementById('manualUserId').value,n=document.getElementById('manualUserNote').value;if(!id){alert('Digite ID');return}let users=JSON.parse(localStorage.getItem('users')||'[]');users.push({id:id,note:n});localStorage.setItem('users',JSON.stringify(users));renderUserList()});

function renderUserList(){let ul=document.getElementById('userList');ul.innerHTML='';let users=JSON.parse(localStorage.getItem('users')||'[]');users.forEach(u=>{let li=document.createElement('li');li.textContent=`${u.id} - ${u.note}`;ul.appendChild(li)})}

function renderQuestionsList(){let container=document.getElementById('questionsList');container.innerHTML='';if(!window.quizData)return;Object.keys(window.quizData).forEach(t=>{window.quizData[t].forEach(qObj=>{let row=document.createElement('div');row.className='row';let left=document.createElement('div');left.textContent=`[${t}] ${qObj.q}`;let right=document.createElement('div');right.textContent=qObj.a?'‚úì':'‚úó';row.appendChild(left);row.appendChild(right);container.appendChild(row)})})}

function saveQuizData(){localStorage.setItem("quizData",JSON.stringify(window.quizData));}
</script>
</body>
</html>
