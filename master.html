<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master Admin</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}button.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const masterHeader=document.getElementById('masterHeader'),appControls=document.getElementById('appControls');let clickCount=0;masterHeader.addEventListener('click',()=>{clickCount++;setTimeout(()=>{if(clickCount>=2){appControls.classList.remove('hidden');clickCount=0}else clickCount=0},300)});const hideAddQuestion=()=>document.getElementById('addQuestionForm').classList.add('hidden');const hideAddBlock=()=>document.getElementById('addQuestionBlockForm').classList.add('hidden');const hideManageUsers=()=>document.getElementById('manageUsers').classList.add('hidden');const hideManageQuestions=()=>document.getElementById('manageQuestions').classList.add('hidden');const hideEditModal=()=>document.getElementById('editQuestionModal').classList.add('hidden');document.getElementById('btnAddQ').addEventListener('click',()=>document.getElementById('addQuestionForm').classList.remove('hidden'));document.getElementById('btnAddBlock').addEventListener('click',()=>document.getElementById('addQuestionBlockForm').classList.remove('hidden'));document.getElementById('btnManageUsers').addEventListener('click',()=>{document.getElementById('manageUsers').classList.remove('hidden');renderUserList();});document.getElementById('btnManageQs').addEventListener('click',()=>{document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList();});
const SUPA_URL="https://nqhthypeljupfftlmwsz.supabase.co",SUPA_KEY="sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1",supabaseClient=supabase.createClient(SUPA_URL,SUPA_KEY);
let quizData={},editingTopic=null,editingIndex=null;

// Mapeamento amig√°vel de blocos
const blocoNome={"Lport":"L√≠ngua Portuguesa","ride":"RIDE","Legisla":"Legisla√ß√£o","TemaEdu":"Temas Educacionais","Eduincl":"Educa√ß√£o Inclusiva","unknown":"Desconhecido"};

// Carregar dados
async function loadQuizData(){try{let{data,error}=await supabaseClient.from('questoes').select('*');if(error)console.error(error);else{quizData={};data.forEach(t=>{let bloco=t.bloco_id||'unknown';quizData[bloco]??=[];quizData[bloco].push({id:t.id,q:t.enunciado,a:t.correta,c:t.comentario})})}}catch(e){console.error(e)}}async function loadUsers(){try{let{data,error}=await supabaseClient.from('usuarios').select('*');if(error)console.error(error);else window.users=data}catch(e){console.error(e)}}

// Renderizar usu√°rios
function renderUserList(){let ul=document.getElementById('userList');ul.innerHTML='';if(!window.users)return;window.users.forEach(u=>{let li=document.createElement('li');li.textContent=`${u.nome} - ${u.tipo}`;let btnDel=document.createElement('button');btnDel.textContent='Revogar';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=async()=>{if(confirm('Revogar usu√°rio?')){await supabaseClient.from('usuarios').delete().eq('id',u.id);loadUsers().then(renderUserList);}};li.appendChild(btnDel);ul.appendChild(li)})}

// Renderizar quest√µes
function renderQuestionsList(){let container=document.getElementById('questionsList');container.innerHTML='';let search=(document.getElementById('searchQuestion')?.value||'').toLowerCase();let filter=document.getElementById('filterTopic')?.value||'';Object.keys(quizData).forEach(t=>{if(filter&&t!==filter)return;quizData[t].forEach((qObj,i)=>{if(search&&!qObj.q.toLowerCase().includes(search)&&!(qObj.c||'').toLowerCase().includes(search))return;let row=document.createElement('div');row.className='row';let left=document.createElement('div');left.textContent=`[${blocoNome[t]||t}] ${qObj.q}`;let right=document.createElement('div');right.textContent=qObj.a?'‚úì':'‚úó';let btnEdit=document.createElement('button');btnEdit.textContent='Editar';btnEdit.className='ghost';btnEdit.onclick=()=>openEditModal(t,i);let btnDel=document.createElement('button');btnDel.textContent='Excluir';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=async()=>{if(confirm('Excluir quest√£o?')){await supabaseClient.from('questoes').delete().eq('id',qObj.id);loadQuizData().then(renderQuestionsList)}};row.appendChild(left);row.appendChild(right);row.appendChild(btnEdit);row.appendChild(btnDel);container.appendChild(row)})})}
document.getElementById('searchQuestion')?.addEventListener('input',renderQuestionsList);
document.getElementById('filterTopic')?.addEventListener('change',renderQuestionsList);

// Editar quest√£o
function openEditModal(topic,index){editingTopic=topic;editingIndex=index;const q=quizData[topic][index];document.getElementById('editTopic').value=topic;document.getElementById('editQuestionText').value=q.q;document.getElementById('editQuestionComment').value=q.c||'';document.getElementById('editQuestionAnswer').value=q.a;document.getElementById('editQuestionModal').classList.remove('hidden')}
document.getElementById('saveEditBtn').addEventListener('click',async()=>{let newTopic=document.getElementById('editTopic').value,q=document.getElementById('editQuestionText').value,c=document.getElementById('editQuestionComment').value,a=document.getElementById('editQuestionAnswer').value==='true';if(!q){alert('Digite a pergunta');return}let qObj={q,q,a,c};let oldId=quizData[editingTopic][editingIndex].id;await supabaseClient.from('questoes').update({enunciado:q,comentario:c,correta:a}).eq('id',oldId);loadQuizData().then(renderQuestionsList);hideEditModal()});

// Inicializa
loadQuizData().then(renderQuestionsList);loadUsers().then(renderUserList);
</script>
