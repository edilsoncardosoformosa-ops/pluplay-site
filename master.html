<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}header img{height:44px;cursor:pointer}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body><header><img id="logoMaster" src="logomarca.png" alt="Logo Plug & Play"><nav aria-label="menu"><span class="muted" style="color:#fff">Master</span></nav></header><main><div id="adminContent" class="hidden"><div id="appControls" class="card"><button onclick="showAddQuestion()">âž• Adicionar Questão</button><button onclick="showAddBlock()">âž• Adicionar Bloco</button><button onclick="showManageUsers()">ðŸ‘¥ Gerenciar Usuários</button><button onclick="showManageQuestions()">ðŸ“‹ Gerenciar Questões</button></div><div id="addQuestionForm" class="card hidden"><h3 id="addQTitle">Adicionar Questão</h3><label>Tópico</label><select id="newTopic"><option value="Lport">Língua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legislação</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educação Inclusiva</option></select><label style="margin-top:6px">Pergunta</label><textarea id="newQuestionText" rows="3"></textarea><label>Comentário</label><textarea id="newQuestionComment" rows="2"></textarea><label>Resposta correta</label><select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><div class="row" style="margin-top:6px"><button id="saveQuestionBtn">Salvar</button><button onclick="hideAddQuestion()" class="ghost">Cancelar</button></div></div><div id="addQuestionBlockForm" class="card hidden"><h3>Adicionar bloco de questões</h3><label>Tópico</label><select id="newBlockTopic"><option value="Lport">Língua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legislação</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educação Inclusiva</option></select><label style="margin-top:6px">Formato — uma por linha (JS):</label><textarea id="newBlockQuestions" rows="6" placeholder="{q:'Pergunta',a:true,c:'Comentário'},"></textarea><div class="row" style="margin-top:6px"><button id="saveBlockBtn">Adicionar Bloco</button><button onclick="hideAddBlock()" class="ghost">Cancelar</button></div></div><div id="manageUsers" class="card hidden"><h3>Gerenciar Usuários</h3><ul id="userList"></ul><label>ID manual</label><input id="manualUserId" placeholder="ID do usuário"><label>Nota</label><input id="manualUserNote" placeholder="Nome ou observação"><div class="row" style="margin-top:6px"><button id="addManualUserBtn">Adicionar Usuário</button><button onclick="hideManageUsers()" class="ghost">Fechar</button></div></div><div id="manageQuestions" class="card hidden"><h3>Gerenciar Questões</h3><div id="questionsList" class="grid"></div><div style="margin-top:6px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div></div></div></main><script src="controle.js"></script><script>let editing=null,allowedUsers=JSON.parse(localStorage.getItem('allowedUsers')||'[]');function showAddQuestion(){editing=null;document.getElementById('addQuestionForm').classList.remove('hidden');document.getElementById('addQTitle').textContent='Adicionar Questão';document.getElementById('newQuestionText').value='';document.getElementById('newQuestionComment').value='';document.getElementById('newQuestionAnswer').value='true'}function hideAddQuestion(){editing=null;document.getElementById('addQuestionForm').classList.add('hidden')}function showAddBlock(){document.getElementById('addQuestionBlockForm').classList.remove('hidden')}function hideAddBlock(){document.getElementById('addQuestionBlockForm').classList.add('hidden')}function showManageUsers(){document.getElementById('manageUsers').classList.remove('hidden');renderUserList()}function hideManageUsers(){document.getElementById('manageUsers').classList.add('hidden')}function showManageQuestions(){document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList()}function hideManageQuestions(){document.getElementById('manageQuestions').classList.add('hidden')}function escapeHtml(s=''){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}function renderUserList(){const ul=document.getElementById('userList');ul.innerHTML='';if(allowedUsers.length===0){ul.innerHTML='<li class="muted">Nenhum usuário liberado</li>';return}allowedUsers.forEach((u,idx)=>{const li=document.createElement('li');li.style.marginBottom='6px';li.innerHTML=`<strong>${escapeHtml(u.id)}</strong> — ${escapeHtml(u.note||'')}`;const btnRev=document.createElement('button');btnRev.textContent='Revogar';btnRev.className='ghost';btnRev.style.marginLeft='6px';btnRev.onclick=()=>{if(confirm('Revogar este usuário?')){allowedUsers.splice(idx,1);localStorage.setItem('allowedUsers',JSON.stringify(allowedUsers));renderUserList()}};li.appendChild(btnRev);ul.appendChild(li)})}document.getElementById('addManualUserBtn').onclick=()=>{const id=document.getElementById('manualUserId').value.trim()||crypto.randomUUID();const note=document.getElementById('manualUserNote').value.trim();if(!allowedUsers.some(u=>u.id===id)){allowedUsers.push({id,note});localStorage.setItem('allowedUsers',JSON.stringify(allowedUsers));document.getElementById('manualUserId').value='';document.getElementById('manualUserNote').value='';renderUserList();alert('Usuário adicionado: '+id)}else alert('Usuário já liberado')};document.getElementById('logoMaster').ondblclick=()=>{if(prompt('Digite a senha do Master')==='eni6951'){document.getElementById('adminContent').classList.remove('hidden')}else alert('Senha incorreta')}</script></body></html>
