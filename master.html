<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Master Admin</title>
<style>
:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}
body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}
header img{height:44px}
main{padding:20px}
.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}
button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}
button.ghost{background:#eee;color:#222}
.grid{display:grid;gap:12px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}
label{font-weight:600}
.muted{color:#666;font-size:.95rem}
.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}
.hidden{display:none!important}
@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}
</style>
</head>
<body>
<header id="masterHeader">
  <img src="logomarca.png" alt="Logo Plug & Play">
  <span class="muted">Master Admin</span>
</header>

<main>
<div id="appControls" class="hidden">
  <button id="btnAddQ">‚ûï Adicionar Quest√£o</button>
  <button id="btnAddBlock">‚ûï Adicionar Bloco</button>
  <button id="btnManageUsers">üë§ Gerenciar Usu√°rios</button>
  <button id="btnManageQs">üìã Gerenciar Quest√µes</button>
</div>

<!-- Adicionar Quest√£o Individual -->
<div id="addQuestionForm" class="card hidden">
  <h3>Adicionar Quest√£o</h3>
  <label>T√≥pico</label>
  <select id="newTopic">
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Pergunta</label>
  <textarea id="newQuestionText" rows="3"></textarea>
  <label>Coment√°rio</label>
  <textarea id="newQuestionComment" rows="2"></textarea>
  <label>Resposta correta</label>
  <select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
  <div class="row" style="margin-top:6px">
    <button id="saveQuestionBtn">Salvar</button>
    <button onclick="hideAddQuestion()" class="ghost">Cancelar</button>
  </div>
</div>

<!-- Adicionar Bloco -->
<div id="addQuestionBlockForm" class="card hidden">
  <h3>Adicionar Bloco</h3>
  <label>T√≥pico</label>
  <select id="newBlockTopic">
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Formato (uma por linha, JSON)</label>
  <textarea id="newBlockQuestions" rows="6" placeholder='{ "q":"Pergunta", "a":true, "c":"Coment√°rio" }'></textarea>
  <div class="row" style="margin-top:8px">
    <button id="saveBlockBtn">Adicionar Bloco</button>
    <button onclick="hideAddBlock()" class="ghost">Cancelar</button>
  </div>
</div>

<!-- Gerenciar Usu√°rios -->
<div id="manageUsers" class="card hidden">
  <h3>Gerenciar Usu√°rios</h3>
  <ul id="userList"></ul>
  <label>ID manual</label>
  <input id="manualUserId" placeholder="ID do usu√°rio">
  <label>Nota</label>
  <input id="manualUserNote" placeholder="Nome/Observa√ß√£o">
  <div class="row" style="margin-top:8px">
    <button id="addManualUserBtn">Adicionar</button>
    <button onclick="hideManageUsers()" class="ghost">Fechar</button>
  </div>
</div>

<!-- Gerenciar Quest√µes -->
<div id="manageQuestions" class="card hidden">
  <h3>Gerenciar Quest√µes</h3>
  <label>Filtrar por t√≥pico</label>
  <select id="filterTopic">
    <option value="">Todos</option>
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Pesquisar</label>
  <input id="searchQuestion" placeholder="Digite palavra-chave">
  <div id="questionsList" class="grid" style="margin-top:8px;"></div>
  <div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div>
</div>

<!-- Modal de edi√ß√£o de quest√£o -->
<div id="editQuestionModal" class="card hidden">
  <h3>Editar Quest√£o</h3>
  <label>T√≥pico</label>
  <select id="editTopic">
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Pergunta</label>
  <textarea id="editQuestionText" rows="3"></textarea>
  <label>Coment√°rio</label>
  <textarea id="editQuestionComment" rows="2"></textarea>
  <label>Resposta correta</label>
  <select id="editQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
  <div class="row" style="margin-top:6px">
    <button id="saveEditBtn">Salvar Altera√ß√µes</button>
    <button onclick="hideEditModal()" class="ghost">Cancelar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL="https://nqhthypeljupfftlmwsz.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xaHRoeXBlbGp1cGZmdGxtd3N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2ODIwNzcsImV4cCI6MjA3MzI1ODA3N30.4JcgkPqt-yMrLCNdP65nQL99xyhDs2DrgR-C-CrT4z4";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const masterHeader = document.getElementById('masterHeader');
const appControls = document.getElementById('appControls');
let clickCount = 0;

masterHeader.addEventListener('click', () => {
  clickCount++;
  setTimeout(() => {
    if(clickCount>=2){ appControls.classList.remove('hidden'); clickCount=0; } else clickCount=0;
  }, 300);
});

const hideAddQuestion = ()=>document.getElementById('addQuestionForm').classList.add('hidden');
const hideAddBlock = ()=>document.getElementById('addQuestionBlockForm').classList.add('hidden');
const hideManageUsers = ()=>document.getElementById('manageUsers').classList.add('hidden');
const hideManageQuestions = ()=>document.getElementById('manageQuestions').classList.add('hidden');
const hideEditModal = ()=>document.getElementById('editQuestionModal').classList.add('hidden');

// --- Vari√°veis globais ---
let users = [];
let quizData = {};

// --- Fun√ß√µes Supabase ---
async function loadUsers() {
  let { data, error } = await supabase.from('usuarios').select('*');
  if(error){ console.error(error); alert('Erro ao carregar usu√°rios'); return; }
  users = data;
  renderUserList();
}

async function loadQuestions() {
  let { data, error } = await supabase.from('questoes').select('*');
  if(error){ console.error(error); alert('Erro ao carregar quest√µes'); return; }
  quizData = {};
  data.forEach(q=>{
    if(!quizData[q.bloco_id]) quizData[q.bloco_id]=[];
    quizData[q.bloco_id].push({q:q.enunciado,a:q.correta,c:q.comentario});
  });
  renderQuestionsList();
}

async function addUser(id,note) {
  const { error } = await supabase.from('usuarios').insert([{id,nome:note}]);
  if(error){ alert('Erro ao adicionar usu√°rio'); console.error(error); }
  else loadUsers();
}

async function addQuestion(bloco, enunciado, correta, comentario) {
  const { error } = await supabase.from('questoes').insert([{bloco_id:bloco,enunciado,correta,comentario}]);
  if(error){ alert('Erro ao adicionar quest√£o'); console.error(error); }
  else loadQuestions();
}

// --- Renderiza√ß√µes ---
function renderUserList() {
  let ul = document.getElementById('userList'); ul.innerHTML='';
  users.forEach((u,i)=>{
    let li = document.createElement('li');
    li.textContent=`${u.id} - ${u.nome||''}`;
    let btnDel = document.createElement('button'); btnDel.textContent='Revogar'; btnDel.className='ghost'; btnDel.style.marginLeft='6px';
    btnDel.onclick = async () => {
      if(confirm('Revogar usu√°rio?')){
        const { error } = await supabase.from('usuarios').delete().eq('id', u.id);
        if(error){ alert('Erro ao revogar'); console.error(error); return; }
        loadUsers();
      }
    };
    li.appendChild(btnDel);
    ul.appendChild(li);
  });
}

function renderQuestionsList() {
  let container = document.getElementById('questionsList'); container.innerHTML='';
  Object.keys(quizData).forEach(t=>{
    quizData[t].forEach((qObj,i)=>{
      let row = document.createElement('div'); row.className='row';
      let left = document.createElement('div'); left.textContent=`[${t}] ${qObj.q}`;
      let right = document.createElement('div'); right.textContent=qObj.a?'‚úì':'‚úó';

      let btnEdit = document.createElement('button'); btnEdit.textContent='Editar'; btnEdit.className='ghost';
      let btnDel = document.createElement('button'); btnDel.textContent='Excluir'; btnDel.className='ghost'; btnDel.style.marginLeft='6px';

      btnDel.onclick = async () => {
        if(confirm('Excluir quest√£o?')){
          const { error } = await supabase.from('questoes').delete().eq('enunciado', qObj.q);
          if(error){ alert('Erro ao excluir quest√£o'); console.error(error); return; }
          loadQuestions();
        }
      };

      row.appendChild(left); row.appendChild(right); row.appendChild(btnEdit); row.appendChild(btnDel);
      container.appendChild(row);
    });
  });
}

// --- Eventos ---
document.getElementById('btnAddQ').addEventListener('click', ()=>document.getElementById('addQuestionForm').classList.remove('hidden'));
document.getElementById('btnAddBlock').addEventListener('click', ()=>document.getElementById('addQuestionBlockForm').classList.remove('hidden'));
document.getElementById('btnManageUsers').addEventListener('click', ()=>{document.getElementById('manageUsers').classList.remove('hidden'); loadUsers();});
document.getElementById('btnManageQs').addEventListener('click', ()=>{document.getElementById('manageQuestions').classList.remove('hidden'); loadQuestions();});

document.getElementById('saveQuestionBtn').addEventListener('click', ()=>{
  let t = document.getElementById('newTopic').value,
      q = document.getElementById('newQuestionText').value,
      c = document.getElementById('newQuestionComment').value,
      a = document.getElementById('newQuestionAnswer').value === 'true';
  if(!q){ alert('Digite a pergunta'); return; }
  addQuestion(t,q,a,c);
  hideAddQuestion();
});

document.getElementById('addManualUserBtn').addEventListener('click', ()=>{
  let id = document.getElementById('manualUserId').value;
  let note = document.getElementById('manualUserNote').value;
  if(!id){ alert('Digite ID'); return; }
  addUser(id,note);
  document.getElementById('manualUserId').value='';
  document.getElementById('manualUserNote').value='';
});

// Inicializa√ß√£o
loadUsers();
loadQuestions();
</script>
</main>
</body>
</html>
