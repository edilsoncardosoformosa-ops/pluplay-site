<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master Admin</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}button.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.hidden{display:none!important}table{width:100%;border-collapse:collapse}td,th{border:1px solid #ddd;padding:6px;text-align:left}td button{margin-right:6px}</style></head><body><header id="masterHeader"><img src="logomarca.png" alt="Logo"><span class="muted">Master Admin</span></header><main><div id="appControls" class="hidden"><button id="btnAddQ">‚ûï Adicionar Quest√£o</button><button id="btnAddBlock">‚ûï Adicionar Bloco</button><button id="btnManageUsers">üë§ Gerenciar Usu√°rios</button><button id="btnManageQs">üìã Gerenciar Quest√µes</button></div><div id="addQuestionForm" class="card hidden"><h3>Adicionar Quest√£o</h3><label>Bloco</label><select id="newTopic"></select><label>Pergunta</label><textarea id="newQuestionText"></textarea><label>Coment√°rio</label><textarea id="newQuestionComment"></textarea><label>Resposta correta</label><select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><div class="row"><button id="saveQuestionBtn">Salvar</button><button onclick=" manageUsers").classList.add("hidden");const hideManageQuestions=()=>document.getElementById("manageQuestions").classList.add("hidden");document.getElementById("btnAddQ").onclick=()=>{loadBlocks().then(()=>document.getElementById("addQuestionForm").classList.remove("hidden"))};document.getElementById("btnAddBlock").onclick=()=>{loadBlocks().then(()=>document.getElementById("addQuestionBlockForm").classList.remove("hidden"))};document.getElementById("btnManageUsers").onclick=()=>{document.getElementById("manageUsers").classList.remove("hidden");loadUsers()};document.getElementById("btnManageQs").onclick=()=>{loadBlocks().then(()=>{document.getElementById("manageQuestions").classList.remove("hidden");loadQuestions()})};let blockMap={};async function loadBlocks(){let{data,error}=await supabaseClient.from("blocos").select("id,nome");if(error)return console.error(error);blockMap={};["newTopic","newBlockTopic","filterTopic"].forEach(id=>{let s=document.getElementById(id);if(s)s.innerHTML="<option value=''>Todos</option>"});if(data)data.forEach(b=>{blockMap[b.id]=b.nome;["newTopic","newBlockTopic","filterTopic"].forEach(id=>{let s=document.getElementById(id);if(s){let o=document.createElement("option");o.value=b.id;o.textContent=b.nome;s.appendChild(o)}})});}let questions=[];async function loadQuestions(){let{data,error}=await supabaseClient.from("questoes").select("id,bloco_id,enunciado,correta,comentario");if(error)return console.error(error);questions=data||[];renderQuestionsList()}function renderQuestionsList(){let container=document.getElementById("questionsList");container.innerHTML="";let search=document.getElementById("searchQuestion").value.toLowerCase();let filter=document.getElementById("filterTopic").value;questions.forEach(q=>{if(filter&&q.bloco_id!==filter)return;if(search&&!q.enunciado.toLowerCase().includes(search))return;let row=document.createElement("div");row.className="row";row.innerHTML=`<div>[${blockMap[q.bloco_id]||"??"}] ${q.enunciado}</div><div>${q.correta?"‚úî":"‚úñ"}</div><div><button onclick="editQuestion('${q.id}')">Editar</button><button onclick="deleteQuestion('${q.id}')">Excluir</button></div>`;container.appendChild(row)})}document.getElementById("searchQuestion").oninput=renderQuestionsList;document.getElementById("filterTopic").onchange=renderQuestionsList;document.getElementById("saveQuestionBtn").onclick=async()=>{let bloco=document.getElementById("newTopic").value;let q=document.getElementById("newQuestionText").value.trim();let c=document.getElementById("newQuestionComment").value.trim();let a=document.getElementById("newQuestionAnswer").value==="true";if(!q)return alert("Digite a pergunta");let exists=questions.some(x=>x.enunciado===q);if(exists)return alert("Quest√£o duplicada!");let{error}=await supabaseClient.from("questoes").insert([{bloco_id:bloco,enunciado:q,correta:a,comentario:c}]);if(error)return alert(error.message);alert("Quest√£o adicionada!");document.getElementById("newQuestionText").value="";document.getElementById("newQuestionComment").value="";loadQuestions()};document.getElementById("saveBlockBtn").onclick=async()=>{let bloco=document.getElementById("newBlockTopic").value;let lines=document.getElementById("newBlockQuestions").value.split("\n").map(x=>x.trim()).filter(x=>x);let count=0;for(let line of lines){try{let obj=JSON.parse(line.replace(/,$/,""));if(obj.q){let{error}=await supabaseClient.from("questoes").insert([{bloco_id:bloco,enunciado:obj.q,correta:obj.a,comentario:obj.c}]);if(!error)count++}}catch(e){console.error("Linha inv√°lida",line)}}alert("Inseridas "+count+" quest√µes");document.getElementById("newBlockQuestions").value="";loadQuestions()};async function editQuestion(id){let q=questions.find(x=>x.id===id);if(!q)return;let novo=prompt("Editar enunciado:",q.enunciado);if(!novo)return;let{error}=await supabaseClient.from("questoes").update({enunciado:novo}).eq("id",id);if(error)return alert(error.message);loadQuestions()}async function deleteQuestion(id){if(!confirm("Excluir quest√£o?"))return;let{error}=await supabaseClient.from("questoes").delete().eq("id",id);if(error)return alert(error.message);loadQuestions()}async function loadUsers(){let{data,error}=await supabaseClient.from("usuarios").select("id,nome,tipo");if(error)return console.error(error);let c=document.getElementById("usersList");c.innerHTML="<table><tr><th>Nome</th><th>Tipo</th><th>A√ß√µes</th></tr></table>";let t=c.querySelector("table");data.forEach(u=>{let tr=document.createElement("tr");tr.innerHTML=`<td>${u.nome}</td><td>${u.tipo}</td><td><button onclick="deleteUser('${u.id}')">Revogar</button></td>`;t.appendChild(tr)})}function showAddUser(){document.getElementById("userForm").style.display="block"}async function addUser(){let n=document.getElementById("userName").value;let t=document.getElementById("userType").value;if(!n||!t)return alert("Preencha tudo");let{error}=await supabaseClient.from("usuarios").insert([{nome:n,tipo:t}]);if(error)return alert(error.message);alert("Usu√°rio adicionado!");loadUsers()}async function deleteUser(id){if(!confirm("Revogar?"))return;let{error}=await supabaseClient.from("usuarios").delete().eq("id",id);if(error)return alert(error.message);loadUsers()}window.onload=()=>loadBlocks();</script></body></html>
