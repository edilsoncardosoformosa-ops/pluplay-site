<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master</title><style>:root{--p:#1E90FF;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center}header img{height:44px;cursor:pointer}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}.ghost{background:#eee;color:#222}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}.hidden{display:none!important}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}</style></head><body><header><img src="logomarca.png" alt="Logo" id="logo"></header><main><div id="appControls" class="card hidden"><button onclick="showAddQuestion()">‚ûï Adicionar Quest√£o</button><button onclick="showAddBlock()">‚ûï Adicionar Bloco</button><button onclick="showManageUsers()">üë§ Gerenciar Usu√°rios</button><button onclick="showManageQuestions()">üìã Gerenciar Quest√µes</button></div><div id="addQuestionForm" class="card hidden"><h3>Adicionar/Editar Quest√£o</h3><label>T√≥pico</label><select id="newTopic"><option value="Lport">L√≠ngua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legisla√ß√£o</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educa√ß√£o Inclusiva</option></select><label>Pergunta</label><textarea id="newQuestionText" rows="3"></textarea><label>Coment√°rio</label><textarea id="newQuestionComment" rows="2"></textarea><label>Resposta correta</label><select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><div class="row" style="margin-top:6px"><button id="saveQuestionBtn">Salvar</button><button onclick="hideAddQuestion()" class="ghost">Cancelar</button></div></div><div id="addQuestionBlockForm" class="card hidden"><h3>Adicionar Bloco</h3><label>T√≥pico</label><select id="newBlockTopic"><option value="Lport">L√≠ngua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legisla√ß√£o</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educa√ß√£o Inclusiva</option></select><label>Formato (uma por linha, JS)</label><textarea id="newBlockQuestions" rows="6"></textarea><div class="row" style="margin-top:6px"><button id="saveBlockBtn">Adicionar Bloco</button><button onclick="hideAddBlock()" class="ghost">Cancelar</button></div></div><div id="manageUsers" class="card hidden"><h3>Gerenciar Usu√°rios</h3><ul id="userList"></ul><label>ID manual</label><input id="manualUserId" placeholder="ID"><label>Nota</label><input id="manualUserNote" placeholder="Nome/Obs"><div class="row" style="margin-top:6px"><button id="addManualUserBtn">Adicionar</button><button onclick="hideManageUsers()" class="ghost">Fechar</button></div></div><div id="manageQuestions" class="card hidden"><h3>Gerenciar Quest√µes</h3><div id="questionsList" class="grid"></div><div style="margin-top:6px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div></div><script>const allowedUsers=JSON.parse(localStorage.getItem('allowedUsers')||'[]'),questions=JSON.parse(localStorage.getItem('questions')||'{}');let editing=null,userClicks=0;const sha256=async(s)=>{const buf=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(s));return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('')};document.getElementById('logo').addEventListener('click',async()=>{userClicks++;if(userClicks===2){userClicks=0;const p=prompt('Senha etapa 1');if(p){const h1=await sha256(p);if(h1==='0b7b7ee529ab5cf31415f05c7f176bd8a8d85f88aa4fca634a7d982b16a44b07'){const p2=prompt('Senha etapa 2');if(p2){const h2=await sha256(p2);if(h2===await sha256('eni')){document.getElementById('appControls').classList.remove('hidden');alert('Acesso liberado')}}}}}setTimeout(()=>{userClicks=0},800)});function showAddQuestion(){editing=null;document.getElementById('addQuestionForm').classList.remove('hidden');document.getElementById('newQuestionText').value='';document.getElementById('newQuestionComment').value='';document.getElementById('newQuestionAnswer').value='true'}function hideAddQuestion(){editing=null;document.getElementById('addQuestionForm').classList.add('hidden')}function startEditQuestion(topic,index){editing={topic,index};let q=questions[topic][index];document.getElementById('newTopic').value=topic;document.getElementById('newQuestionText').value=q.q;document.getElementById('newQuestionComment').value=q.c;document.getElementById('newQuestionAnswer').value=q.a?'true':'false';document.getElementById('addQuestionForm').classList.remove('hidden')}document.getElementById('saveQuestionBtn').addEventListener('click',()=>{const t=document.getElementById('newTopic').value,q=document.getElementById('newQuestionText').value.trim(),c=document.getElementById('newQuestionComment').value.trim(),a=document.getElementById('newQuestionAnswer').value==='true';if(!q||!c)return alert('Preencha pergunta e coment√°rio');if(!questions[t])questions[t]=[];if(editing){questions[editing.topic][editing.index]={q:q,a:a,c:c};editing=null;alert('Quest√£o atualizada')}else{questions[t].push({q:q,a:a,c:c});alert('Quest√£o adicionada')}localStorage.setItem('questions',JSON.stringify(questions));document.getElementById('addQuestionForm').classList.add('hidden');renderQuestionsList()});function showAddBlock(){document.getElementById('addQuestionBlockForm').classList.remove('hidden')}function hideAddBlock(){document.getElementById('addQuestionBlockForm').classList.add('hidden')}document.getElementById('saveBlockBtn').addEventListener('click',()=>{let t=document.getElementById('newBlockTopic').value,raw=document.getElementById('newBlockQuestions').value.trim();if(!raw)return alert('Digite ao menos uma linha');let lines=raw.split('\n').map(l=>l.trim()).filter(Boolean),added=0,failed=0;lines.forEach(l=>{try{let obj=Function('"use strict";return('+l.replace(/,$/,'')+')')();if(!obj.q||typeof obj.a!=='boolean'||!obj.c)throw'Inv';if(!questions[t])questions[t]=[];questions[t].push(obj);added++}catch(e){failed++}});localStorage.setItem('questions',JSON.stringify(questions));alert(`Bloco processado ‚Äì adicionadas: ${added}, falharam: ${failed}`);hideAddBlock();renderQuestionsList()});function showManageUsers(){document.getElementById('manageUsers').classList.remove('hidden');renderUserList()}function hideManageUsers(){document.getElementById('manageUsers').classList.add('hidden')}function showManageQuestions(){document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList()}function hideManageQuestions(){document.getElementById('manageQuestions').classList.add('hidden')}function renderUserList(){const ul=document.getElementById('userList');ul.innerHTML='';if(!allowedUsers.length){ul.innerHTML='<li class="muted">Nenhum usu√°rio liberado</li>';return}allowedUsers.forEach((u,i)=>{const li=document.createElement('li');li.textContent=`${u.id} ‚Äì ${u.note||''}`;const btn=document.createElement('button');btn.textContent='Revogar';btn.className='ghost';btn.style.marginLeft='6px';btn.onclick=()=>{if(confirm('Revogar?')){allowedUsers.splice(i,1);localStorage.setItem('allowedUsers',JSON.stringify(allowedUsers));renderUserList()}};li.appendChild(btn);ul.appendChild(li)})}document.getElementById('addManualUserBtn').addEventListener('click',()=>{let id=document.getElementById('manualUserId').value.trim()||crypto.randomUUID();let note=document.getElementById('manualUserNote').value.trim();if(!allowedUsers.some(u=>u.id===id)){allowedUsers.push({id,note});localStorage.setItem('allowedUsers',JSON.stringify(allowedUsers));document.getElementById('manualUserId').value='';document.getElementById('manualUserNote').value='';renderUserList();alert('Usu√°rio adicionado: '+id)}else alert('Usu√°rio j√° liberado')});function escapeHtml(s=''){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}function renderQuestionsList(){const c=document.getElementById('questionsList');c.innerHTML='';Object.keys(questions).forEach(t=>{const title=document.createElement('div');title.innerHTML=`<strong style="margin-top:6px">${t}</strong>`;c.appendChild(title);questions[t].forEach((q,i)=>{const row=document.createElement('div');row.style.display='flex';row.style.justifyContent='space-between';row.style.alignItems='center';row.style.padding='6px 8px';row.style.borderRadius='6px';row.style.background='#fafafa';row.style.marginTop='4px';const left=document.createElement('div');left.innerHTML=`<div><strong>${escapeHtml(q.q)}</strong></div><div class="muted">${escapeHtml(q.c)}</div>`;const right=document.createElement('div');const btnEdit=document.createElement('button');btnEdit.textContent='Editar';btnEdit.onclick=()=>startEditQuestion(t,i);const btnDel=document.createElement('button');btnDel.textContent='Excluir';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=()=>{if(confirm('Confirma exclus√£o?')){questions[t].splice(i,1);localStorage.setItem('questions',JSON.stringify(questions));renderQuestionsList();alert('Quest√£o exclu√≠da')}};right.appendChild(btnEdit);right.appendChild(btnDel);row.appendChild(left);row.appendChild(right);c.appendChild(row)})})}</script></main></body></html>
