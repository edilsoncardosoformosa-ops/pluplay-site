<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master Admin</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}button.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body>
<header id="masterHeader"><img src="logomarca.png" alt="Logo Plug & Play"><span class="muted">Master Admin</span></header>
<main>
<div id="appControls" class="hidden">
<button id="btnAddQ">‚ûï Adicionar Quest√£o</button>
<button id="btnAddBlock">‚ûï Adicionar Bloco</button>
<button id="btnManageUsers">üë§ Gerenciar Usu√°rios</button>
<button id="btnManageQs">üîç Gerenciar Quest√µes</button>
</div>

<div id="addQuestionForm" class="card hidden">
<h3>Adicionar Quest√£o</h3>
<label>T√≥pico</label>
<select id="newTopic"></select>
<label>Pergunta</label>
<textarea id="newQuestionText" rows="3"></textarea>
<label>Coment√°rio</label>
<textarea id="newQuestionComment" rows="2"></textarea>
<label>Resposta correta</label>
<select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
<div class="row" style="margin-top:6px"><button id="saveQuestionBtn">Salvar</button><button onclick="hideAddQuestion()" class="ghost">Cancelar</button></div>
</div>

<div id="addQuestionBlockForm" class="card hidden">
<h3>Adicionar Bloco</h3>
<label>T√≥pico</label>
<select id="newBlockTopic"></select>
<label>Formato (uma por linha, JSON)</label>
<textarea id="newBlockQuestions" rows="6" placeholder='{ "q":"Pergunta", "a":true, "c":"Coment√°rio" }'></textarea>
<div class="row" style="margin-top:8px"><button id="saveBlockBtn">Adicionar Bloco</button><button onclick="hideAddBlock()" class="ghost">Cancelar</button></div>
</div>

<div id="manageUsers" class="card hidden">
<h3>Gerenciar Usu√°rios</h3>
<ul id="userList"></ul>
<div class="row" style="margin-top:8px"><button onclick="hideManageUsers()" class="ghost">Fechar</button></div>
</div>

<div id="manageQuestions" class="card hidden">
<h3>Gerenciar Quest√µes</h3>
<label>Filtrar por t√≥pico</label>
<select id="filterTopic"></select>
<label>Pesquisar</label>
<input id="searchQuestion" placeholder="Digite palavra-chave">
<div id="questionsList" class="grid" style="margin-top:8px;"></div>
<div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div>
</div>

<div id="editQuestionModal" class="card hidden">
<h3>Editar Quest√£o</h3>
<label>T√≥pico</label>
<select id="editTopic"></select>
<label>Pergunta</label>
<textarea id="editQuestionText" rows="3"></textarea>
<label>Coment√°rio</label>
<textarea id="editQuestionComment" rows="2"></textarea>
<label>Resposta correta</label>
<select id="editQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
<div class="row" style="margin-top:6px"><button id="saveEditBtn">Salvar Altera√ß√µes</button><button onclick="hideEditModal()" class="ghost">Cancelar</button></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL="https://nqhthypeljupfftlmwsz.supabase.co";
const SUPABASE_KEY="sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1";
const supabaseClient=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

const topics={Lport:"L√≠ngua Portuguesa",ride:"RIDE",Legisla:"Legisla√ß√£o",TemaEdu:"Temas Educacionais",Eduincl:"Educa√ß√£o Inclusiva"};

function populateDropdowns(){
["newTopic","newBlockTopic","filterTopic","editTopic"].forEach(id=>{
let sel=document.getElementById(id); sel.innerHTML="";
if(id=="filterTopic"){let opt=document.createElement("option");opt.value="";opt.textContent="Todos";sel.appendChild(opt);}
Object.keys(topics).forEach(k=>{let o=document.createElement("option");o.value=k;o.textContent=topics[k];sel.appendChild(o);});
});}
populateDropdowns();

let masterHeader=document.getElementById('masterHeader');
let appControls=document.getElementById('appControls');
let clickCount=0;
masterHeader.addEventListener('click',()=>{clickCount++;setTimeout(()=>{if(clickCount>=2){appControls.classList.remove('hidden');clickCount=0}else{clickCount=0}},300)});

const hideAddQuestion=()=>document.getElementById('addQuestionForm').classList.add('hidden');
const hideAddBlock=()=>document.getElementById('addQuestionBlockForm').classList.add('hidden');
const hideManageUsers=()=>document.getElementById('manageUsers').classList.add('hidden');
const hideManageQuestions=()=>document.getElementById('manageQuestions').classList.add('hidden');
const hideEditModal=()=>document.getElementById('editQuestionModal').classList.add('hidden');
</script>
<script>
async function fetchQuestions(){let {data,error}=await supabaseClient.from('questoes').select('*');window.quizData={};if(error){console.error(error);return;}data.forEach(q=>{let t=q.bloco_id||"";if(!window.quizData[t])window.quizData[t]=[];window.quizData[t].push({id:q.id,q:q.enunciado,a:q.correta,c:q.comentario,bloco_id:q.bloco_id})});renderQuestionsList();}
async function fetchUsers(){let {data,error}=await supabaseClient.from('usuarios').select('*');window.users=data||[];renderUserList();}

async function saveQuestion(){let t=document.getElementById('newTopic').value,q=document.getElementById('newQuestionText').value,c=document.getElementById('newQuestionComment').value,a=document.getElementById('newQuestionAnswer').value==='true';if(!q){alert('Digite a pergunta');return;}let bloco_id=t;let exists=Object.values(window.quizData).flat().some(x=>x.q.trim()===q.trim());if(exists){alert('Quest√£o duplicada');return;}let {data,error}=await supabaseClient.from('questoes').insert([{enunciado:q,correta:a,comentario:c,bloco_id:bloco_id}]);if(error){console.error(error);alert('Erro ao salvar');return;}document.getElementById('newQuestionText').value='';document.getElementById('newQuestionComment').value='';await fetchQuestions();}

async function saveBlock(){let t=document.getElementById('newBlockTopic').value,b=document.getElementById('newBlockQuestions').value.split('\n').map(x=>x.trim()).filter(x=>x),count=0;for(let line of b){if(!line)continue;try{let qObj=JSON.parse(line.replace(/,$/,'').replace(/([{,]\s*)(\w+)\s*:/g,'$1"$2":'));if(qObj.q&&typeof qObj.a!=="undefined"){let exists=Object.values(window.quizData).flat().some(x=>x.q.trim()===qObj.q.trim());if(exists)continue;let {data,error}=await supabaseClient.from('questoes').insert([{enunciado:qObj.q,correta:qObj.a,comentario:qObj.c||'',bloco_id:t}]);if(!error)count++;} }catch(e){console.error('Erro:',line);}}alert(`Bloco adicionado com ${count} quest√£o(√µes)`);document.getElementById('newBlockQuestions').value='';await fetchQuestions();}

async function renderQuestionsList(){let container=document.getElementById('questionsList');container.innerHTML='';if(!window.quizData)return;let search=(document.getElementById('searchQuestion')?.value||'').toLowerCase();let filterTopic=document.getElementById('filterTopic')?.value||'';Object.keys(window.quizData).forEach(t=>{if(filterTopic&&t!==filterTopic)return;window.quizData[t].forEach(qObj=>{if(search&&!qObj.q.toLowerCase().includes(search)&&!(qObj.c||'').toLowerCase().includes(search))return;let row=document.createElement('div');row.className='row';let left=document.createElement('div');left.textContent=`[${topics[t]||t}] ${qObj.q}`;let right=document.createElement('div');right.textContent=qObj.a?'‚úî':'‚úñ';let btnEdit=document.createElement('button');btnEdit.textContent='Editar';btnEdit.className='ghost';btnEdit.onclick=()=>openEditModal(qObj);let btnDel=document.createElement('button');btnDel.textContent='Excluir';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=async()=>{if(confirm('Excluir quest√£o?')){let {error}=await supabaseClient.from('questoes').delete().eq('id',qObj.id);if(error){console.error(error);return;}await fetchQuestions();}};row.appendChild(left);row.appendChild(right);row.appendChild(btnEdit);row.appendChild(btnDel);container.appendChild(row);});});}

function openEditModal(qObj){document.getElementById('editTopic').value=qObj.bloco_id||'';document.getElementById('editQuestionText').value=qObj.q;document.getElementById('editQuestionComment').value=qObj.c||'';document.getElementById('editQuestionAnswer').value=qObj.a;document.getElementById('editQuestionModal').classList.remove('hidden');window.editingQuestion=qObj;}

async function saveEdit(){let qObj=window.editingQuestion;let newTopic=document.getElementById('editTopic').value,q=document.getElementById('editQuestionText').value,c=document.getElementById('editQuestionComment').value,a=document.getElementById('editQuestionAnswer').value==='true';if(!q){alert('Digite a pergunta');return;}let {error}=await supabaseClient.from('questoes').update({enunciado:q,correta:a,comentario:c,bloco_id:newTopic}).eq('id',qObj.id);if(error){console.error(error);return;}hideEditModal();await fetchQuestions();}

function renderUserList(){let ul=document.getElementById('userList');ul.innerHTML='';(window.users||[]).forEach((u,i)=>{let li=document.createElement('li');li.textContent=`${u.nome} - ${u.tipo}`;let btnDel=document.createElement('button');btnDel.textContent='Revogar';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=async()=>{if(confirm('Revogar usu√°rio?')){let {error}=await supabaseClient.from('usuarios').delete().eq('id',u.id);if(error){console.error(error);return;}await fetchUsers();}};li.appendChild(btnDel);ul.appendChild(li);});}

document.getElementById('saveQuestionBtn').addEventListener('click',saveQuestion);
document.getElementById('saveBlockBtn').addEventListener('click',saveBlock);
document.getElementById('saveEditBtn').addEventListener('click',saveEdit);
document.getElementById('btnManageQs').addEventListener('click',()=>{document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList();});
document.getElementById('btnManageUsers').addEventListener('click',()=>{document.getElementById('manageUsers').classList.remove('hidden');fetchUsers();});
document.getElementById('btnAddQ').addEventListener('click',()=>document.getElementById('addQuestionForm').classList.remove('hidden'));
document.getElementById('btnAddBlock').addEventListener('click',()=>document.getElementById('addQuestionBlockForm').classList.remove('hidden'));
document.getElementById('searchQuestion')?.addEventListener('input',renderQuestionsList);
document.getElementById('filterTopic')?.addEventListener('change',renderQuestionsList);

fetchQuestions();fetchUsers();
</script>
</main></body></html>
