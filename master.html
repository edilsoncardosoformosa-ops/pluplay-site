<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}header img{height:44px;cursor:pointer}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}.hidden{display:none!important}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body><header><img src="logomarca.png" id="logoMaster" alt="Logo Plug & Play"><nav aria-label="menu"><span class="muted" style="color:#fff">Master</span></nav></header><main><div id="appControls" class="card hidden"><button onclick="showAddQuestion()">‚ûï Adicionar Quest√£o</button><button onclick="showAddBlock()">‚ûï Adicionar Bloco</button><button onclick="showManageUsers()">üë• Gerenciar Usu√°rios</button><button onclick="showManageQuestions()">üìã Gerenciar Quest√µes</button></div><div id="addQuestionForm" class="card hidden"><h3 id="addQTitle">Adicionar Quest√£o</h3><label>T√≥pico</label><select id="newTopic"><option value="Lport">L√≠ngua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legisla√ß√£o</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educa√ß√£o Inclusiva</option></select><label>Pergunta</label><textarea id="newQuestionText" rows="3"></textarea><label>Coment√°rio</label><textarea id="newQuestionComment" rows="2"></textarea><label>Resposta correta</label><select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><div class="row" style="margin-top:6px"><button id="saveQuestionBtn">Salvar</button><button onclick="hideAddQuestion()" class="ghost">Cancelar</button></div></div><div id="addQuestionBlockForm" class="card hidden"><h3>Adicionar bloco de quest√µes</h3><label>T√≥pico</label><select id="newBlockTopic"><option value="Lport">L√≠ngua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legisla√ß√£o</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educa√ß√£o Inclusiva</option></select><label>Formato ‚Äî uma por linha (JS)</label><textarea id="newBlockQuestions" rows="6" placeholder="{q:'Pergunta',a:true,c:'Coment√°rio'},"></textarea><div class="row" style="margin-top:6px"><button id="saveBlockBtn">Adicionar Bloco</button><button onclick="hideAddBlock()" class="ghost">Cancelar</button></div></div><div id="manageUsers" class="card hidden"><h3>Gerenciar Usu√°rios</h3><ul id="userList"></ul><div class="row" style="margin-top:6px"><button id="addManualUserBtn">Adicionar Usu√°rio</button><button onclick="hideManageUsers()" class="ghost">Fechar</button></div></div><div id="manageQuestions" class="card hidden"><h3>Gerenciar Quest√µes</h3><div id="questionsList" class="grid"></div><div style="margin-top:6px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div></div><script>let questions=JSON.parse(localStorage.getItem('questions')||'{}'),allowedUsers=JSON.parse(localStorage.getItem('allowedUsers')||'[]'),editing=null;document.getElementById('logoMaster').ondblclick=()=>{let s=prompt('Senha do Master');if(s==='eni6951')document.getElementById('appControls').classList.remove('hidden');else alert('Senha incorreta')};function showAddQuestion(){editing=null;document.getElementById('addQTitle').textContent='Adicionar Quest√£o';document.getElementById('addQuestionForm').classList.remove('hidden');document.getElementById('newQuestionText').value='';document.getElementById('newQuestionComment').value='';document.getElementById('newQuestionAnswer').value='true'}function hideAddQuestion(){editing=null;document.getElementById('addQuestionForm').classList.add('hidden')}function startEditQuestion(topic,index){editing={topic,index};let q=questions[topic][index];document.getElementById('addQTitle').textContent='Editar Quest√£o';document.getElementById('newTopic').value=topic;document.getElementById('newQuestionText').value=q.q;document.getElementById('newQuestionComment').value=q.c;document.getElementById('newQuestionAnswer').value=q.a?'true':'false';document.getElementById('addQuestionForm').classList.remove('hidden')}document.getElementById('saveQuestionBtn').onclick=function(){let t=document.getElementById('newTopic').value,q=document.getElementById('newQuestionText').value.trim(),c=document.getElementById('newQuestionComment').value.trim(),a=document.getElementById('newQuestionAnswer').value==='true';if(!q||!c)return alert('Preencha pergunta e coment√°rio');if(!questions[t])questions[t]=[];if(editing){questions[editing.topic][editing.index]={q:q,a:a,c:c};editing=null;alert('Quest√£o atualizada')}else questions[t].push({q:q,a:a,c:c}),alert('Quest√£o adicionada');localStorage.setItem('questions',JSON.stringify(questions));hideAddQuestion();renderQuestionsList()};function showAddBlock(){document.getElementById('addQuestionBlockForm').classList.remove('hidden')}function hideAddBlock(){document.getElementById('addQuestionBlockForm').classList.add('hidden')}document.getElementById('saveBlockBtn').onclick=function(){let t=document.getElementById('newBlockTopic').value,r=document.getElementById('newBlockQuestions').value.trim();if(!r)return alert('Digite ao menos uma linha');let l=r.split('\n').map(e=>e.trim()).filter(Boolean),a=0,f=0;l.forEach(e=>{try{if(e.endsWith(','))e=e.slice(0,-1);let o=Function('"use strict";return('+e+')')();if(!o.q||typeof o.a!=='boolean'||!o.c)throw'Formato inv√°lido';questions[t]||(questions[t]=[]),questions[t].push(o),a++}catch(e){f++}}),localStorage.setItem('questions',JSON.stringify(questions)),alert(`Bloco processado ‚Äì adicionadas: ${a}, falharam: ${f}`),hideAddBlock(),renderQuestionsList()};function renderQuestionsList(){let c=document.getElementById('questionsList');c.innerHTML='';Object.keys(questions).forEach(t=>{let title=document.createElement('div');title.innerHTML=`<strong>${t}</strong>`;c.appendChild(title);questions[t].forEach((q,i)=>{let row=document.createElement('div');row.style.display='flex';row.style.justifyContent='space-between';row.style.alignItems='center';row.style.padding='6px 8px';row.style.borderRadius='6px';row.style.background='#fafafa';row.style.marginTop='4px';let left=document.createElement('div');left.innerHTML=`<div><strong>${q.q}</strong></div><div class="muted">${q.c}</div>`;let right=document.createElement('div');let btnEdit=document.createElement('button');btnEdit.textContent='Editar';btnEdit.onclick=()=>startEditQuestion(t,i);let btnDel=document.createElement('button');btnDel.textContent='Excluir';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=()=>{if(confirm('Confirma exclus√£o desta quest√£o?')){questions[t].splice(i,1);localStorage.setItem('questions',JSON.stringify(questions));renderQuestionsList();alert('Quest√£o exclu√≠da')}};right.appendChild(btnEdit);right.appendChild(btnDel);row.appendChild(left);row.appendChild(right);c.appendChild(row)})})}function showManageUsers(){document.getElementById('manageUsers').classList.remove('hidden');renderUserList()}function hideManageUsers(){document.getElementById('manageUsers').classList.add('hidden')}function renderUserList(){let ul=document.getElementById('userList');ul.innerHTML='';if(allowedUsers.length===0){ul.innerHTML='<li class="muted">Nenhum usu√°rio liberado</li>';return}allowedUsers.forEach((u,idx)=>{let li=document.createElement('li');li.style.marginBottom='6px';li.innerHTML=`<strong>${u.id}</strong> ‚Äî ${u.note||''}`;let btnRev=document.createElement('button');btnRev.textContent='Revogar';btnRev.className='ghost';btnRev.style.marginLeft='6px';btnRev.onclick=()=>{if(confirm('Revogar este usu√°rio?')){allowedUsers.splice(idx,1);localStorage.setItem('allowedUsers',JSON.stringify(allowedUsers));renderUserList()}};li.appendChild(btnRev);ul.appendChild(li)})}document.getElementById('addManualUserBtn').onclick=()=>{let id=prompt('Digite ID do usu√°rio')||crypto.randomUUID(),note='Master';if(!allowedUsers.some(u=>u.id===id)){allowedUsers.push({id,note});localStorage.setItem('allowedUsers',JSON.stringify(allowedUsers));renderUserList();alert('Usu√°rio adicionado: '+id)}else alert('Usu√°rio j√° liberado')};function showManageQuestions(){document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList()}function hideManageQuestions(){document.getElementById('manageQuestions').classList.add('hidden')}</script></main></body></html>
