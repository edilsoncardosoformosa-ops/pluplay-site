tps://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script>const supabaseClient=supabase.createClient("https://nqhthypeljupfftlmwsz.supabase.co","sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1");const masterHeader=document.getElementById("masterHeader");const appControls=document.getElementById("appControls");let clickCount=0;masterHeader.addEventListener("click",()=>{clickCount++;setTimeout(()=>{if(clickCount>=2){appControls.classList.remove("hidden");clickCount=0}else clickCount=0},300)});const hideAddQuestion=()=>document.getElementById("addQuestionForm").classList.add("hidden");const hideAddBlock=()=>document.getElementById("addQuestionBlockForm").classList.add("hidden");const hideManageUsers=()=>document.getElementById("manageUsers").classList.add("hidden");const hideManageQuestions=()=>document.getElementById("manageQuestions").classList.add("hidden");const hideEditModal=()=>document.getElementById("editQuestionModal").classList.add("hidden");document.getElementById("btnAddQ").addEventListener("click",()=>document.getElementById("addQuestionForm").classList.remove("hidden"));document.getElementById("btnAddBlock").addEventListener("click",()=>document.getElementById("addQuestionBlockForm").classList.remove("hidden"));document.getElementById("btnManageUsers").addEventListener("click",()=>{document.getElementById("manageUsers").classList.remove("hidden");loadUsers()});document.getElementById("btnManageQs").addEventListener("click",()=>{document.getElementById("manageQuestions").classList.remove("hidden");renderQuestionsList()});let blockMap={};async function loadBlocks(){let{data,error}=await supabaseClient.from("blocos").select("id,nome");if(error){console.error("Erro blocos",error);return}blockMap={};let topicSelects=["newTopic","newBlockTopic","editTopic","filterTopic"];topicSelects.forEach(id=>{let s=document.getElementById(id);if(s){s.innerHTML=""}});if(data){data.forEach(b=>{blockMap[b.id]=b.nome;topicSelects.forEach(id=>{let s=document.getElement ).toLowerCase();let filter=document.getElementById("filterTopic")?.value||"";questions.forEach(q=>{if(filter&&q.bloco_id!==filter)return;if(search&&!q.enunciado.toLowerCase().includes(search)&&!(q.comentario||"").toLowerCase().includes(search))return;let row=document.createElement("div");row.className="row";let left=document.createElement("div");left.textContent=`[${blockMap[q.bloco_id]||"unknown"}] ${q.enunciado}`;let right=document.createElement("div");right.textContent=q.correta?"‚úî":"‚úñ";let btnEdit=document.createElement("button");btnEdit.textContent="Editar";btnEdit.className="ghost";btnEdit.onclick=()=>openEditModal(q);let btnDel=document.createElement("button");btnDel.textContent="Excluir";btnDel.className="ghost";btnDel.style.marginLeft="6px";btnDel.onclick=()=>deleteQuestion(q.id);row.appendChild(left);row.appendChild(right);row.appendChild(btnEdit);row.appendChild(btnDel);container.appendChild(row)})}document.getElementById("searchQuestion")?.addEventListener("input",renderQuestionsList);document.getElementById("filterTopic")?.addEventListener("change",renderQuestionsList);function openEditModal(q){editingId=q.id;document.getElementById("editTopic").value=q.bloco_id;document.getElementById("editQuestionText").value=q.enunciado;document.getElementById("editQuestionComment").value=q.comentario||"";document.getElementById("editQuestionAnswer").value=q.correta;document.getElementById("editQuestionModal").classList.remove("hidden")}document.getElementById("saveEditBtn").addEventListener("click",async()=>{let bloco=document.getElementById("editTopic").value;let q=document.getElementById("editQuestionText").value;let c=document.getElementById("editQuestionComment").value;let a=document.getElementById("editQuestionAnswer").value==="true";if(!q){alert("Digite a pergunta");return}let{error}=await supabaseClient.from("questoes").update({bloco_id:bloco,enunciado:q,correta:a,comentario:c}).eq("id",editingId);if(error){alert("Erro: "+error.message);return}alert("Quest√£o atualizada!");hideEditModal();loadQuestions()});async function deleteQuestion(id){if(!confirm("Excluir quest√£o?"))return;let{error}=await supabaseClient.from("questoes").delete().eq("id",id);if(error){alert("Erro: "+error.message);return}loadQuestions()}function showAddUser(){document.getElementById("userForm").style.display="block"}async function addUser(){let nome=document.getElementById("userName").value;let tipo=document.getElementById("userType").value;if(!nome||!tipo){alert("Preencha todos os campos");return}let{error}=await supabaseClient.from("usuarios").insert([{nome:nome,tipo:tipo}]);if(error){alert("Erro: "+error.message);return}alert("Usu√°rio adicionado!");document.getElementById("userForm").style.display="none";document.getElementById("userName").value="";document.getElementById("userType").value="";loadUsers()}async function loadUsers(){let{data,error}=await supabaseClient.from("usuarios").select("id,nome,tipo");if(error){console.error("Erro usu√°rios",error);return}let container=document.getElementById("usersList");container.innerHTML="<table><tr><th>Nome</th><th>Tipo</th><th>A√ß√µes</th></tr></table>";let tbl=container.querySelector("table");data.forEach(u=>{let tr=document.createElement("tr");tr.innerHTML=`<td>${u.nome}</td><td>${u.tipo}</td><td><button onclick="deleteUser('${u.id}')">Revogar</button></td>`;tbl.appendChild(tr)})}async function deleteUser(id){if(!confirm("Revogar este usu√°rio?"))return;let{error}=await supabaseClient.from("usuarios").delete().eq("id",id);if(error){alert("Erro: "+error.message);return}alert("Usu√°rio revogado!");loadUsers()}window.onload=()=>{loadBlocks().then(()=>loadQuestions());loadUsers()};</script></body></html>
