<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Master Treinamento</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>body{font-family:Arial,sans-serif;text-align:center;margin:20px;font-size:1em}button{margin:5px;padding:10px 20px;font-size:1em;border-radius:10px;cursor:pointer}input,textarea{margin:5px 0;padding:5px;width:90%}#manageUsers,#addUserForm{display:none}</style></head><body><h1>Master Controle de Usu√°rios</h1><button onclick="showAddUserForm()">‚ûï Adicionar Usu√°rio</button><button onclick="showManageUsers()">üë• Gerenciar Usu√°rios</button><div id="addUserForm"><h3>Adicionar Usu√°rio Manualmente</h3><input type="text" id="manualUserId" placeholder="Cole ou gere ID"><br><input type="text" id="manualOwner" placeholder="Fulano de Tal - 99 99999-9999"><br><input type="text" id="manualPassword" placeholder="Senha de libera√ß√£o (opcional)"><br><button onclick="addManualUser()">Adicionar</button><button onclick="hideAddUserForm()">Cancelar</button></div><div id="manageUsers"><h3>Usu√°rios Liberados</h3><ul id="userList"></ul><button onclick="hideManageUsers()">Fechar</button></div><script>let allowedUsers=JSON.parse(localStorage.getItem("allowedUsers")||"[]");function saveAllowed(){localStorage.setItem("allowedUsers",JSON.stringify(allowedUsers))}function showAddUserForm(){document.getElementById("addUserForm").style.display="block"}function hideAddUserForm(){document.getElementById("addUserForm").style.display="none"}function addManualUser(){let id=document.getElementById("manualUserId").value.trim()||crypto.randomUUID(),owner=document.getElementById("manualOwner").value.trim(),pwd=document.getElementById("manualPassword").value.trim();if(!allowedUsers.find(u=>u.id===id)){allowedUsers.push({id:id,owner:owner,password:pwd});saveAllowed();alert(`Usu√°rio adicionado!\nID:${id}\nDono:${owner||"-"}\nSenha:${pwd||"-"}`);document.getElementById("manualUserId").value="";document.getElementById("manualOwner").value="";document.getElementById("manualPassword").value="";showManageUsers()}else alert("Usu√°rio j√° liberado") }function showManageUsers(){document.getElementById("manageUsers").style.display="block";const ul=document.getElementById("userList");ul.innerHTML="";allowedUsers.forEach(u=>{const li=document.createElement("li");li.textContent=`ID:${u.id} | Dono:${u.owner||"-"} | Senha:${u.password||"-"} `;const btn=document.createElement("button");btn.textContent="Revogar";btn.onclick=()=>{allowedUsers=allowedUsers.filter(x=>x.id!==u.id);saveAllowed();showManageUsers()};li.appendChild(btn);ul.appendChild(li)})}function hideManageUsers(){document.getElementById("manageUsers").style.display="none"}</script></body></html>
