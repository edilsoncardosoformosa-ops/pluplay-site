<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master Admin</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}button.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body><header id="masterHeader"><img src="logomarca.png" alt="Logo Plug & Play"><span class="muted">Master Admin</span></header><main><div id="appControls" class="hidden"><button id="btnAddQ">&#10010; Adicionar Questão</button><button id="btnAddBlock">&#10010; Adicionar Bloco</button><button id="btnManageUsers">&#128100; Gerenciar Usuários</button><button id="btnManageQs">&#128196; Gerenciar Questões</button></div><div id="addQuestionForm" class="card hidden"><h3>Adicionar Questão</h3><label>Tópico</label><select id="newTopic"><option value="Lport">Língua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legislação</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educação Inclusiva</option></select><label>Pergunta</label><textarea id="newQuestionText" sList" class="grid" style="margin-top:8px;"></div><div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div></div><div id="editQuestionModal" class="card hidden"><h3>Editar Questão</h3><label>Tópico</label><select id="editTopic"><option value="Lport">Língua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legislação</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educação Inclusiva</option></select><label>Pergunta</label><textarea id="editQuestionText" rows="3"></textarea><label>Comentário</label><textarea id="editQuestionComment" rows="2"></textarea><label>Resposta correta</label><select id="editQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><div class="row" style="margin-top:6px"><button id="saveEditBtn">Salvar Alterações</button><button onclick="hideEditModal()" class="ghost">Cancelar</button></div></div><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><script>const SUPABASE_URL="https://nqhthypeljupfftlmwsz.supabase.co";const SUPABASE_KEY="sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1";const supabase=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);const masterHeader=document.getElementById("masterHeader");const appControls=document.getElementById("appControls");let clickCount=0;masterHeader.addEventListener("click",()=>{clickCount++;setTimeout(()=>{if(clickCount>=2){appControls.classList.remove("hidden");clickCount=0}else clickCount=0},300)});const hideAddQuestion=()=>document.getElementById("addQuestionForm").classList.add("hidden");const hideAddBlock=()=>document.getElementById("addQuestionBlockForm").classList.add("hidden");const hideManageUsers=()=>document.getElementById("manageUsers").classList.add("hidden");const hideManageQuestions=()=>document.getElementById("manageQuestions").classList.add("hidden");const hideEditModal=()=>document.getElementById("editQuestionModal").classList.add("hidden");document.getElementById("btnAddQ").addEventListener("click",()=>document.getElementById("addQuestionForm").classList.remove("hidden"));document.getElementById("btnAddBlock").addEventListener("click",()=>document.getElementById("addQuestionBlockForm").classList.remove("hidden"));document.getElementById("btnManageUsers").addEventListener("click",()=>{document.getElementById("manageUsers").classList.remove("hidden");renderUserList()});document.getElementById("btnManageQs").addEventListener("click",()=>{document.getElementById("manageQuestions").classList.remove("hidden");renderQuestionsList()});let editingIndex=null,editingTopic=null;async function loadAllQuestions(){try{const {data,error}=await supabase.from("questoes").select("*");if(error)throw error;window.quizData={};data.forEach(t=>{window.quizData[t.bloco_id]||(window.quizData[t.bloco_id]=[]);window.quizData[t.bloco_id].push({id:t.id,q:t.enunciado,c:t.comentario,a:t.correta})});renderQuestionsList()}catch(e){console.error(e)}};function renderQuestionsList(){let container=document.getElementById("questionsList");container.innerHTML="";if(!window.quizData)return;let search=(document.getElementById("searchQuestion")?.value||"").toLowerCase();let filterTopic=document.getElementById("filterTopic")?.value||"";Object.keys(window.quizData).forEach(t=>{if(filterTopic&&t!==filterTopic)return;window.quizData[t].forEach((qObj,i)=>{if(search&&!qObj.q.toLowerCase().includes(search)&&!(qObj.c||"").toLowerCase().includes(search))return;let row=document.createElement("div");row.className="row";let left=document.createElement("div");left.textContent=`[${t}] ${qObj.q}`;let right=document.createElement("div");right.textContent=qObj.a?"✓":"✗";let btnEdit=document.createElement("button");btnEdit.textContent="Editar";btnEdit.className="ghost";btnEdit.onclick=()=>openEditModal(t,i);let btnDel=document.createElement("button");btnDel.textContent="Excluir";btnDel.className="ghost";btnDel.style.marginLeft="6px";btnDel.onclick=()=>{if(confirm("Excluir questão?")){supabase.from("questoes").delete().eq("id",qObj.id).then(()=>loadAllQuestions())}};row.appendChild(left);row.appendChild(right);row.appendChild(btnEdit);row.appendChild(btnDel);container.appendChild(row)})})}document.getElementById("searchQuestion")?.addEventListener("input",renderQuestionsList);document.getElementById("filterTopic")?.addEventListener("change",renderQuestionsList);function openEditModal(topic,index){editingTopic=topic;editingIndex=index;const q=window.quizData[topic][index];document.getElementById("editTopic").value=topic;document.getElementById("editQuestionText").value=q.q;document.getElementById("editQuestionComment").value=q.c||"";document.getElementById("editQuestionAnswer").value=q.a;document.getElementById("editQuestionModal").classList.remove("hidden")}document.getElementById("saveEditBtn").addEventListener("click",async()=>{let newTopic=document.getElementById("editTopic").value;let q=document.getElementById("editQuestionText").value;let c=document.getElementById("editQuestionComment").value;let a=document.getElementById("editQuestionAnswer").value==="true";if(!q){alert("Digite a pergunta");return}try{const {error}=await supabase.from("questoes").update({enunciado:q,comentario:c,correta:a}).eq("id",window.quizData[editingTopic][editingIndex].id);if(error)throw error;alert("Questão atualizada!");hideEditModal();loadAllQuestions()}catch(e){console.error(e);alert("Erro ao atualizar questão")}});document.getElementById("saveQuestionBtn").addEventListener("click",async()=>{let t=document.getElementById("newTopic").value,q=document.getElementById("newQuestionText").value,c=document.getElementById("newQuestionComment").value,a=document.getElementById("newQuestionAnswer").value==="true";if(!q){alert("Digite a pergunta");return}try{const {data,error}=await supabase.from("questoes").insert({bloco_id:t,enunciado:q,comentario:c,correta:a});if(error)throw error;alert("Questão adicionada!");hideAddQuestion();loadAllQuestions()}catch(e){console.error(e);alert("Erro ao adicionar questão")}});document.getElementById("saveBlockBtn").addEventListener("click",async()=>{let t=document.getElementById("newBlockTopic").value,b=document.getElementById("newBlockQuestions").value.split("\n").map(x=>x.trim()).filter(x=>x);let count=0;for(let line of b){if(!line)continue;try{let jsonLine=line.replace(/,$/,"").replace(/([{,]\s*)(\w+)\s*:/g,'$1"$2":');let qObj=JSON.parse(jsonLine);if(qObj.q&&typeof qObj.a!=="undefined"){await supabase.from("questoes").insert({bloco_id:t,enunciado:qObj.q,comentario:qObj.c,correta:qObj.a});count++}}catch(e){console.error("Erro:",line)}}alert(`Bloco adicionado com ${count} questão(ões)`);hideAddBlock();loadAllQuestions()});const renderUserList=async()=>{let ul=document.getElementById("userList");ul.innerHTML="";try{const {data,error}=await supabase.from("usuarios").select("*");if(error)throw error;data.forEach((u)=>{let li=document.createElement("li");li.textContent=`${u.id} - ${u.nome||""}`;let btnDel=document.createElement("button");btnDel.textContent="Revogar";btnDel.className="ghost";btnDel.style.marginLeft="6px";btnDel.onclick=async()=>{if(confirm("Revogar usuário?")){await supabase.from("usuarios").delete().eq("id",u.id);renderUserList()}};li.appendChild(btnDel);ul.appendChild(li)})}catch(e){console.error(e)}};document.getElementById("addManualUserBtn").addEventListener("click",async()=>{let id=document.getElementById("manualUserId").value,note=document.getElementById("manualUserNote").value;if(!id){alert("Digite ID");return}try{await supabase.from("usuarios").insert({id:id,nome:note});renderUserList()}catch(e){console.error(e);alert("Erro ao adicionar usuário")}});loadAllQuestions();renderUserList();</script></main></body></html>
