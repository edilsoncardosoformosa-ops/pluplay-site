<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Master Admin</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}button.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body>
<header id="masterHeader"><img src="logomarca.png" alt="Logo Plug & Play"><span class="muted">Master Admin</span></header>
<main>
<div id="appControls" class="hidden">
  <button id="btnAddQ">‚ûï Adicionar Quest√£o</button>
  <button id="btnAddBlock">‚ûï Adicionar Bloco</button>
  <button id="btnManageUsers">üë§ Gerenciar Usu√°rios</button>
  <button id="btnManageQs">üìù Gerenciar Quest√µes</button>
</div>

<div id="addQuestionForm" class="card hidden">
  <h3>Adicionar Quest√£o</h3>
  <label>T√≥pico</label>
  <select id="newTopic"></select>
  <label>Pergunta</label><textarea id="newQuestionText" rows="3"></textarea>
  <label>Coment√°rio</label><textarea id="newQuestionComment" rows="2"></textarea>
  <label>Resposta correta</label><select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
  <div class="row" style="margin-top:6px"><button id="saveQuestionBtn">Salvar</button><button onclick="hideAddQuestion()" class="ghost">Cancelar</button></div>
</div>

<div id="addQuestionBlockForm" class="card hidden">
  <h3>Adicionar Bloco</h3>
  <label>T√≥pico</label>
  <select id="newBlockTopic"></select>
  <label>Formato (uma por linha, JSON)</label>
  <textarea id="newBlockQuestions" rows="6" placeholder='{ "q":"Pergunta", "a":true, "c":"Coment√°rio" }'></textarea>
  <div class="row" style="margin-top:8px"><button id="saveBlockBtn">Adicionar Bloco</button><button onclick="hideAddBlock()" class="ghost">Cancelar</button></div>
</div>

<div id="manageUsers" class="card hidden">
  <h3>Gerenciar Usu√°rios</h3>
  <ul id="userList"></ul>
  <div class="row" style="margin-top:8px">
    <button id="addManualUserBtn">Adicionar Novo</button>
    <button onclick="hideManageUsers()" class="ghost">Fechar</button>
  </div>
</div>

<div id="manageQuestions" class="card hidden">
  <h3>Gerenciar Quest√µes</h3>
  <label>Filtrar por t√≥pico</label>
  <select id="filterTopic"><option value="">Todos</option></select>
  <label>Pesquisar</label>
  <input id="searchQuestion" placeholder="Digite palavra-chave">
  <div id="questionsList" class="grid" style="margin-top:8px;"></div>
  <div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div>
</div>

<div id="editQuestionModal" class="card hidden">
  <h3>Editar Quest√£o</h3>
  <label>T√≥pico</label><select id="editTopic"></select>
  <label>Pergunta</label><textarea id="editQuestionText" rows="3"></textarea>
  <label>Coment√°rio</label><textarea id="editQuestionComment" rows="2"></textarea>
  <label>Resposta correta</label><select id="editQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
  <div class="row" style="margin-top:6px"><button id="saveEditBtn">Salvar Altera√ß√µes</button><button onclick="hideEditModal()" class="ghost">Cancelar</button></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient("https://nqhthypeljupfftlmwsz.supabase.co","sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1");
</script>
<script>
const masterHeader=document.getElementById('masterHeader'),appControls=document.getElementById('appControls');let clickCount=0;
masterHeader.addEventListener('click',()=>{clickCount++;setTimeout(()=>{if(clickCount>=2){appControls.classList.remove('hidden');clickCount=0}else clickCount=0},300)});
const hideAddQuestion=()=>document.getElementById('addQuestionForm').classList.add('hidden'),
hideAddBlock=()=>document.getElementById('addQuestionBlockForm').classList.add('hidden'),
hideManageUsers=()=>document.getElementById('manageUsers').classList.add('hidden'),
hideManageQuestions=()=>document.getElementById('manageQuestions').classList.add('hidden'),
hideEditModal=()=>document.getElementById('editQuestionModal').classList.add('hidden');

document.getElementById('btnAddQ').addEventListener('click',()=>document.getElementById('addQuestionForm').classList.remove('hidden'));
document.getElementById('btnAddBlock').addEventListener('click',()=>document.getElementById('addQuestionBlockForm').classList.remove('hidden'));
document.getElementById('btnManageUsers').addEventListener('click',()=>{document.getElementById('manageUsers').classList.remove('hidden');renderUserList();});
document.getElementById('btnManageQs').addEventListener('click',()=>{document.getElementById('manageQuestions').classList.remove('hidden');renderQuestionsList();});

// Inicializa t√≥picos
const topics=[{id:'Lport',label:'L√≠ngua Portuguesa'},{id:'ride',label:'RIDE'},{id:'Legisla',label:'Legisla√ß√£o'},{id:'TemaEdu',label:'Temas Educacionais'},{id:'Eduincl',label:'Educa√ß√£o Inclusiva'}];
['newTopic','newBlockTopic','filterTopic','editTopic'].forEach(s=>{const sel=document.getElementById(s);topics.forEach(t=>{let o=document.createElement('option');o.value=t.id;o.textContent=t.label;sel.appendChild(o);})});

// Usu√°rios
async function renderUserList(){const ul=document.getElementById('userList');ul.innerHTML='';let {data:users}=await supabase.from('usuarios').select('id,nome,tipo');users.forEach(u=>{let li=document.createElement('li');li.textContent=`${u.nome} (${u.tipo})`;let btnDel=document.createElement('button');btnDel.textContent='Revogar';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=async()=>{if(confirm('Revogar usu√°rio?')){await supabase.from('usuarios').delete().eq('id',u.id);renderUserList();}};li.appendChild(btnDel);ul.appendChild(li);})}
document.getElementById('addManualUserBtn').addEventListener('click',async()=>{let nome=prompt('Nome do usu√°rio?'),tipo=prompt('Tipo?');if(nome&&tipo){await supabase.from('usuarios').insert([{nome,tipo}]);renderUserList();}});

// Quest√µes
async function renderQuestionsList(){const container=document.getElementById('questionsList');container.innerHTML='';let filterTopic=document.getElementById('filterTopic').value,search=document.getElementById('searchQuestion').value.toLowerCase();let {data:qs}=await supabase.from('questoes').select('id,bloco_id,enunciado,correta,comentario').order('id');for(let q of qs){let topicLabel='??';for(let t of topics)if(t.id===q.bloco_id)topicLabel=t.label;if(filterTopic&&topicLabel!==topics.find(tt=>tt.id===filterTopic)?.label)continue;if(search&&!q.enunciado.toLowerCase().includes(search))continue;let row=document.createElement('div');row.className='row';let left=document.createElement('div');left.textContent=`[${topicLabel}] ${q.enunciado}`;let right=document.createElement('div');right.textContent=q.correta?'‚úì':'‚úó';let btnEdit=document.createElement('button');btnEdit.textContent='Editar';btnEdit.className='ghost';btnEdit.onclick=()=>openEditModal(q.id);let btnDel=document.createElement('button');btnDel.textContent='Excluir';btnDel.className='ghost';btnDel.style.marginLeft='6px';btnDel.onclick=async()=>{if(confirm('Excluir quest√£o?')){await supabase.from('questoes').delete().eq('id',q.id);renderQuestionsList();}};row.appendChild(left);row.appendChild(right);row.appendChild(btnEdit);row.appendChild(btnDel);container.appendChild(row);}}
document.getElementById('searchQuestion')?.addEventListener('input',renderQuestionsList);
document.getElementById('filterTopic')?.addEventListener('change',renderQuestionsList);

// Adicionar quest√£o
document.getElementById('saveQuestionBtn').addEventListener('click',async()=>{let t=document.getElementById('newTopic').value,q=document.getElementById('newQuestionText').value,c=document.getElementById('newQuestionComment').value,a=document.getElementById('newQuestionAnswer').value==='true';if(!q){alert('Digite a pergunta');return}await supabase.from('questoes').insert([{bloco_id:t,enunciado:q,correta:a,comentario:c}]);document.getElementById('newQuestionText').value='';document.getElementById('newQuestionComment').value='';renderQuestionsList();});

// Adicionar bloco
document.getElementById('saveBlockBtn').addEventListener('click',async()=>{let t=document.getElementById('newBlockTopic').value,b=document.getElementById('newBlockQuestions').value.split('\n').map(x=>x.trim()).filter(x=>x);let count=0;for(let line of b){try{let obj=JSON.parse(line.replace(/,$/,''));if(obj.q&&typeof obj.a!=='undefined'){await supabase.from('questoes').insert([{bloco_id:t,enunciado:obj.q,correta:obj.a,comentario:obj.c||''}]);count++}}catch(e){console.error('Erro linha:',line)}}alert(`Bloco adicionado com ${count} quest√£o(√µes)`);hideAddBlock();renderQuestionsList();});

// Editar quest√£o
let editingId=null;
async function openEditModal(id){editingId=id;let {data:qs}=await supabase.from('questoes').select().eq('id',id).single();document.getElementById('editTopic').value=qs.bloco_id;document.getElementById('editQuestionText').value=qs.enunciado;document.getElementById('editQuestionComment').value=qs.comentario;document.getElementById('editQuestionAnswer').value=qs.correta;document.getElementById('editQuestionModal').classList.remove('hidden');}
document.getElementById('saveEditBtn').addEventListener('click',async()=>{let t=document.getElementById('editTopic').value,q=document.getElementById('editQuestionText').value,c=document.getElementById('editQuestionComment').value,a=document.getElementById('editQuestionAnswer').value==='true';if(!q){alert('Digite a pergunta');return}await supabase.from('questoes').update({bloco_id:t,enunciado:q,correta:a,comentario:c}).eq('id',editingId);hideEditModal();renderQuestionsList();});

// Inicializa√ß√£o
renderUserList();renderQuestionsList();
</script>
</main>
</body></html>
