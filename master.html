<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Master Admin</title>
<style>
:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}
body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}
header img{height:44px}
main{padding:20px}
.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}
button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}
button.ghost{background:#eee;color:#222}
.grid{display:grid;gap:12px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}
label{font-weight:600}
.muted{color:#666;font-size:.95rem}
.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}
.hidden{display:none!important}
@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}
</style>
</head>
<body>
<header id="masterHeader">
  <img src="logomarca.png" alt="Logo Plug & Play">
  <span class="muted">Master Admin</span>
</header>

<main>
<div id="appControls" class="hidden">
  <button id="btnAddQ">‚ûï Adicionar Quest√£o</button>
  <button id="btnAddBlock">‚ûï Adicionar Bloco</button>
  <button id="btnManageUsers">üë§ Gerenciar Usu√°rios</button>
  <button id="btnManageQs">üìã Gerenciar Quest√µes</button>
</div>

<div id="addQuestionForm" class="card hidden">
  <h3>Adicionar Quest√£o</h3>
  <label>T√≥pico</label>
  <select id="newTopic">
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Pergunta</label>
  <textarea id="newQuestionText" rows="3"></textarea>
  <label>Coment√°rio</label>
  <textarea id="newQuestionComment" rows="2"></textarea>
  <label>Resposta correta</label>
  <select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
  <div class="row" style="margin-top:6px">
    <button id="saveQuestionBtn">Salvar</button>
    <button onclick="hideAddQuestion()" class="ghost">Cancelar</button>
  </div>
</div>

<div id="addQuestionBlockForm" class="card hidden">
  <h3>Adicionar Bloco</h3>
  <label>T√≥pico</label>
  <select id="newBlockTopic">
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Formato (uma por linha, JSON)</label>
  <textarea id="newBlockQuestions" rows="6" placeholder='{ "q":"Pergunta", "a":true, "c":"Coment√°rio" }'></textarea>
  <div class="row" style="margin-top:8px">
    <button id="saveBlockBtn">Adicionar Bloco</button>
    <button onclick="hideAddBlock()" class="ghost">Cancelar</button>
  </div>
</div>

<div id="manageUsers" class="card hidden">
  <h3>Gerenciar Usu√°rios</h3>
  <ul id="userList"></ul>
  <label>ID manual</label>
  <input id="manualUserId" placeholder="ID do usu√°rio">
  <label>Nota</label>
  <input id="manualUserNote" placeholder="Nome/Observa√ß√£o">
  <div class="row" style="margin-top:8px">
    <button id="addManualUserBtn">Adicionar</button>
    <button onclick="hideManageUsers()" class="ghost">Fechar</button>
  </div>
</div>

<div id="manageQuestions" class="card hidden">
  <h3>Gerenciar Quest√µes</h3>
  <label>Filtrar por t√≥pico</label>
  <select id="filterTopic">
    <option value="">Todos</option>
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Pesquisar</label>
  <input id="searchQuestion" placeholder="Digite palavra-chave">
  <div id="questionsList" class="grid" style="margin-top:8px;"></div>
  <div style="margin-top:8px"><button onclick="hideManageQuestions()" class="ghost">Fechar</button></div>
</div>

<div id="editQuestionModal" class="card hidden">
  <h3>Editar Quest√£o</h3>
  <label>T√≥pico</label>
  <select id="editTopic">
    <option value="Lport">L√≠ngua Portuguesa</option>
    <option value="ride">RIDE</option>
    <option value="Legisla">Legisla√ß√£o</option>
    <option value="TemaEdu">Temas Educacionais</option>
    <option value="Eduincl">Educa√ß√£o Inclusiva</option>
  </select>
  <label>Pergunta</label>
  <textarea id="editQuestionText" rows="3"></textarea>
  <label>Coment√°rio</label>
  <textarea id="editQuestionComment" rows="2"></textarea>
  <label>Resposta correta</label>
  <select id="editQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select>
  <div class="row" style="margin-top:6px">
    <button id="saveEditBtn">Salvar Altera√ß√µes</button>
    <button onclick="hideEditModal()" class="ghost">Cancelar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://euankkzzwxpqtdwswfgc.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1YW5ra3p6d3hwcXRkd3N3ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MTE0OTYsImV4cCI6MjA3MzE4NzQ5Nn0.Fn6YP9Z3dqX9aZogTrCDyZYGwEV5DxzxKZPu7qFaEoU";
const supabase = supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

// Mostrando controles master
const masterHeader = document.getElementById('masterHeader');
const appControls = document.getElementById('appControls');
let clickCount = 0;
masterHeader.addEventListener('click', ()=>{
  clickCount++;
  setTimeout(()=>{
    if(clickCount>=2){ appControls.classList.remove('hidden'); clickCount=0; } else { clickCount=0; }
  },300);
});

const hideAddQuestion = ()=>document.getElementById('addQuestionForm').classList.add('hidden');
const hideAddBlock = ()=>document.getElementById('addQuestionBlockForm').classList.add('hidden');
const hideManageUsers = ()=>document.getElementById('manageUsers').classList.add('hidden');
const hideManageQuestions = ()=>document.getElementById('manageQuestions').classList.add('hidden');
const hideEditModal = ()=>document.getElementById('editQuestionModal').classList.add('hidden');

// Render e CRUD
async function renderUserList(){
  const {data:users,error} = await supabase.from('users').select('*');
  const ul = document.getElementById('userList'); 
  ul.innerHTML='';
  if(users) users.forEach((u)=>{
    const li=document.createElement('li'); 
    li.textContent=`${u.id} - ${u.note || ''}`;
    const btnDel=document.createElement('button'); 
    btnDel.textContent='Revogar'; 
    btnDel.className='ghost';
    btnDel.style.marginLeft='6px'; 
    btnDel.onclick=async ()=>{
      if(confirm('Revogar usu√°rio?')){
        await supabase.from('users').delete().eq('id',u.id);
        renderUserList();
      }
    };
    li.appendChild(btnDel);
    ul.appendChild(li);
  });
}

// Adicionar usu√°rio manualmente
document.getElementById('addManualUserBtn').addEventListener('click', async ()=>{
  const id = document.getElementById('manualUserId').value.trim();
  const note = document.getElementById('manualUserNote').value.trim();
  if(!id){ alert('Informe o ID'); return; }
  await supabase.from('users').upsert({id:id,note:note});
  document.getElementById('manualUserId').value='';
  document.getElementById('manualUserNote').value='';
  renderUserList();
});

// Adicionar quest√£o
document.getElementById('btnAddQ').addEventListener('click', ()=>{
  document.getElementById('addQuestionForm').classList.remove('hidden');
});
document.getElementById('saveQuestionBtn').addEventListener('click', async ()=>{
  const q = document.getElementById('newQuestionText').value.trim();
  const c = document.getElementById('newQuestionComment').value.trim();
  const a = document.getElementById('newQuestionAnswer').value === 'true';
  const t = document.getElementById('newTopic').value;
  if(!q){ alert('Pergunta vazia'); return; }
  await supabase.from('questions').insert([{topic:t, question:q, comment:c, answer:a}]);
  hideAddQuestion();
  renderQuestionsList();
});

// Adicionar bloco
document.getElementById('btnAddBlock').addEventListener('click', ()=>{
  document.getElementById('addQuestionBlockForm').classList.remove('hidden');
});
document.getElementById('saveBlockBtn').addEventListener('click', async ()=>{
  const t = document.getElementById('newBlockTopic').value;
  const raw = document.getElementById('newBlockQuestions').value.trim();
  if(!raw){ alert('Bloco vazio'); return; }
  let arr;
  try{ arr = JSON.parse(`[${raw.replace(/\n/g,",")}]`); } 
  catch(e){ alert('Erro no JSON'); return; }
  for(const q of arr){
    await supabase.from('questions').insert([{topic:t, question:q.q, comment:q.c || '', answer:q.a}]);
  }
  hideAddBlock();
  renderQuestionsList();
});

// Gerenciar quest√µes
document.getElementById('btnManageQs').addEventListener('click', ()=>document.getElementById('manageQuestions').classList.remove('hidden'));

async function renderQuestionsList(){
  const filter = document.getElementById('filterTopic').value;
  const search = document.getElementById('searchQuestion').value.toLowerCase();
  let {data:qs} = await supabase.from('questions').select('*');
  if(filter) qs = qs.filter(q=>q.topic===filter);
  if(search) qs = qs.filter(q=>q.question.toLowerCase().includes(search));
  const container = document.getElementById('questionsList'); container.innerHTML='';
  if(qs) qs.forEach(q=>{
    const div=document.createElement('div'); div.className='card';
    div.innerHTML=`<b>${q.topic}</b><br>${q.question}<br><i>${q.comment || ''}</i>`;
    const btnEdit = document.createElement('button'); btnEdit.textContent='Editar';
    btnEdit.onclick=()=>{
      document.getElementById('editQuestionModal').classList.remove('hidden');
      document.getElementById('editTopic').value=q.topic;
      document.getElementById('editQuestionText').value=q.question;
      document.getElementById('editQuestionComment').value=q.comment || '';
      document.getElementById('editQuestionAnswer').value=q.answer?'true':'false';
      document.getElementById('saveEditBtn').onclick=async ()=>{
        const newQ = document.getElementById('editQuestionText').value.trim();
        const newC = document.getElementById('editQuestionComment').value.trim();
        const newA = document.getElementById('editQuestionAnswer').value==='true';
        const newT = document.getElementById('editTopic').value;
        await supabase.from('questions').update({topic:newT,question:newQ,comment:newC,answer:newA}).eq('id',q.id);
        hideEditModal();
        renderQuestionsList();
      };
    };
    const btnDel = document.createElement('button'); btnDel.textContent='Excluir'; btnDel.className='ghost';
    btnDel.onclick=async ()=>{ if(confirm('Excluir quest√£o?')){ await supabase.from('questions').delete().eq('id',q.id); renderQuestionsList(); } };
    div.appendChild(btnEdit); div.appendChild(btnDel);
    container.appendChild(div);
  });
}

// Filtros de pesquisa
document.getElementById('filterTopic').addEventListener('change', renderQuestionsList);
document.getElementById('searchQuestion').addEventListener('input', renderQuestionsList);

// Inicializa√ß√£o
renderUserList();
renderQuestionsList();
</script>
</body>
</html>
