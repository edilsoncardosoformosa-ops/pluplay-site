<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Master</title><style>:root{--p:#1E90FF;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff;margin:3px}.ghost{background:#eee;color:#222}input,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;margin-bottom:6px}label{font-weight:600}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:6px}.hidden{display:none!important}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}</style></head><body><header><img src="logomarca.png" alt="Logo Plug & Play"><nav><span style="font-weight:700">Master</span></nav></header><main><div id="loginCard" class="card"><h1>Login Master</h1><input type="password" id="masterPass" placeholder="Digite a senha do Master"><button id="btnLogin">Entrar</button></div><div id="masterPanel" class="hidden"><div class="card"><h1>Painel Master</h1><p class="muted">Gerencie usuários e questões do sistema</p></div><div class="card"><h2>Gerenciar Usuários</h2><div><label>ID / Nome / Telefone</label><input type="text" id="newUserName" placeholder="Fulano de Tal - 99 99999-9999"><button id="btnAddUser">Adicionar usuário</button></div><div id="userList"></div></div><div class="card"><h2>Gerenciar Questões</h2><div><label>Nova questão</label><input type="text" id="newQuestionText" placeholder="Pergunta..."><select id="newQuestionTopic"><option value="Lport">Língua Portuguesa</option><option value="ride">RIDE</option><option value="Legisla">Legislação</option><option value="TemaEdu">Temas Educacionais</option><option value="Eduincl">Educação Inclusiva</option></select><select id="newQuestionAnswer"><option value="true">Certo</option><option value="false">Errado</option></select><button id="btnAddQuestion">Adicionar questão</button></div><div id="questionList"></div></div><div class="card"><h2>Backup / Restaurar</h2><button id="btnExport">Exportar JSON</button><input type="file" id="importFile"><button id="btnImport">Importar JSON</button></div></div><script>const P="8d969eef6ecad3c29a3a629280e686cff8fab5a7",L=document.getElementById('loginCard'),M=document.getElementById('masterPanel');function sha1(t){return crypto.subtle.digest('SHA-1',new TextEncoder().encode(t)).then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join(''))}document.getElementById('btnLogin').addEventListener('click',async()=>{const p=document.getElementById('masterPass').value;if(!p)return alert("Informe a senha!");const h=await sha1(p);h===P?(L.classList.add('hidden'),M.classList.remove('hidden')):alert("Senha incorreta!")});let u=JSON.parse(localStorage.getItem('masterUsers')||'[]'),q=JSON.parse(localStorage.getItem('masterQuestions')||'[]');function rU(){const l=document.getElementById('userList');l.innerHTML='';u.forEach((v,i)=>{const d=document.createElement('div');d.className='row';d.innerHTML=`<span>${v.name} - ID: <strong>${v.id}</strong></span><button onclick="revoke(${i})" class="ghost">Revogar</button>`;l.appendChild(d)})}function revoke(i){if(confirm('Deseja revogar este usuário?')){u.splice(i,1);localStorage.setItem('masterUsers',JSON.stringify(u));rU()}}document.getElementById('btnAddUser').addEventListener('click',()=>{const n=document.getElementById('newUserName').value.trim();if(!n){alert('Informe um nome/contato!');return;}const id=crypto.randomUUID();u.push({id,name:n});localStorage.setItem('masterUsers',JSON.stringify(u));rU();document.getElementById('newUserName').value=''});function rQ(){const l=document.getElementById('questionList');l.innerHTML='';q.forEach((v,i)=>{const d=document.createElement('div');d.className='row';d.innerHTML=`<span>${v.topic}: ${v.q} [${v.a?'Certo':'Errado'}]</span><button onclick="rQrm(${i})" class="ghost">Remover</button>`;l.appendChild(d)})}document.getElementById('btnAddQuestion').addEventListener('click',()=>{const t=document.getElementById('newQuestionText').value.trim(),tp=document.getElementById('newQuestionTopic').value,a=document.getElementById('newQuestionAnswer').value==='true';if(!t){alert('Digite a pergunta!');return;}q.push({q:t,topic:tp,a});localStorage.setItem('masterQuestions',JSON.stringify(q));rQ();document.getElementById('newQuestionText').value=''});function rQrm(i){if(confirm('Deseja remover esta questão?')){q.splice(i,1);localStorage.setItem('masterQuestions',JSON.stringify(q));rQ()}}document.getElementById('btnExport').addEventListener('click',()=>{const data=JSON.stringify({users:u,questions:q},null,2),blob=new Blob([data],{type:'application/json'}),url=URL.createObjectURL(blob),a=document.createElement('a');a.href=url;a.download='backup_master.json';a.click();URL.revokeObjectURL(url)});document.getElementById('btnImport').addEventListener('click',()=>{const f=document.getElementById('importFile').files[0];if(!f)return alert('Selecione um arquivo!');const r=new FileReader();r.onload=e=>{try{const data=JSON.parse(e.target.result);if(data.users&&data.questions){u=data.users;q=data.questions;localStorage.setItem('masterUsers',JSON.stringify(u));localStorage.setItem('masterQuestions',JSON.stringify(q));rU();rQ();alert('Importação concluída!')}else alert('Arquivo inválido')}};r.readAsText(f)});rU();rQ();</script></body></html>
