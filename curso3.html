<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Curso 3 - Miniaturas e Download</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>:root{--bg:#f7f7fb;--fg:#111;--muted:#555;--card:#fff;--accent:#2563eb;--ok:#16a34a;--err:#dc2626;--shadow:0 8px 24px rgba(0,0,0,.08);--radius:14px}html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}.wrap{max-width:980px;margin:24px auto;padding:0 16px}h1{font-size:clamp(22px,3vw,28px);margin:0 0 12px}.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}.grid{display:grid;gap:12px}.two{grid-template-columns:repeat(2,minmax(0,1fr))}.three{grid-template-columns:repeat(3,minmax(0,1fr))}@media(max-width:720px){.two,.three{grid-template-columns:1fr}}.pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;background:#eef2ff;color:#3b82f6;border:1px solid #dbeafe}.hidden{display:none!important}button{border:0;border-radius:12px;padding:10px 16px;cursor:pointer}button.primary{background:var(--accent);color:#fff}button.ghost{background:transparent;border:1px solid #ddd}button.ok{background:var(--ok);color:#fff}img{width:100%;border-radius:10px;object-fit:cover}</style></head><body><div class="wrap"><div class="card"><h1>Curso 3 - Recursos e Downloads</h1><div class="muted">Miniaturas das imagens compartilhadas. Clique em baixar para salvar.</div></div><div class="space"></div><div id="gallery" class="grid three"></div></div><script>const images=[{src:'img1.jpg',name:'Material 1'},{src:'img2.jpg',name:'Material 2'},{src:'img3.jpg',name:'Material 3'}];const gallery=document.getElementById('gallery');images.forEach(img=>{const card=document.createElement('div');card.className='card';const image=document.createElement('img');image.src=img.src;image.alt=img.name;const title=document.createElement('div');title.innerText=img.name;title.className='muted';const btn=document.createElement('button');btn.innerText='⬇️ Baixar';btn.className='primary';btn.onclick=()=>{const a=document.createElement('a');a.href=img.src;a.download=img.name;a.click()};card.appendChild(image);card.appendChild(title);card.appendChild(btn);gallery.appendChild(card)});</script></body></html>
