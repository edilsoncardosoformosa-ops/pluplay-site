<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Curso 3 - Materiais</title><style>:root{--bg:#f0f4ff;--fg:#111;--card:#fff;--accent:#2563eb;--shadow:0 8px 24px rgba(0,0,0,.08);--radius:12px}.wrap{max-width:980px;margin:24px auto;padding:0 16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}body{margin:0;background:var(--bg);color:var(--fg)}h1{font-size:clamp(22px,3vw,28px);margin-bottom:16px}#gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:12px} .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;text-align:center;padding:8px} img{width:100%;height:auto;display:block;border-radius:var(--radius)} button{margin-top:6px;padding:6px 10px;border:none;border-radius:8px;background:var(--accent);color:#fff;cursor:pointer;font-size:13px} button:disabled{opacity:.5;cursor:not-allowed}</style></head><body><div class="wrap"><h1>Curso 3 - Materiais Compartilhados</h1><div id="gallery"></div></div><script>const files=[{name:'Aula1.jpg',url:'./imgs/Aula1.jpg'},{name:'Aula2.jpg',url:'./imgs/Aula2.jpg'},{name:'Aula3.jpg',url:'./imgs/Aula3.jpg'}];const gallery=document.getElementById('gallery');files.forEach(f=>{const card=document.createElement('div');card.className='card';const img=document.createElement('img');img.src=f.url;img.alt=f.name;const btn=document.createElement('button');btn.innerText='Baixar';btn.onclick=()=>{const a=document.createElement('a');a.href=f.url;a.download=f.name;a.click()};card.appendChild(img);card.appendChild(btn);gallery.appendChild(card)});</script></body></html>
