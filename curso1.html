<style>

button { margin:6px; padding:12px 24px; font-size:1.1em; border-radius:12px; cursor:pointer; }
button.primary { background:#2563eb; color:#fff; border:none; }

<div id="quiz" class="card">

<script src="controle.js"></script>
<script>
/* --- SEU SCRIPT EXISTENTE (controle do quiz, senha, etc.) --- */
let userType = localStorage.getItem('userType') || 'demo';
let userId = localStorage.getItem('userId') || crypto.randomUUID();
localStorage.setItem('userId', userId);
document.getElementById('userIdBox').value = userId;
document.getElementById('waLink').href = 'https://wa.me/5561999251102?text=Meu%20ID:%20'+encodeURIComponent(userId);

document.getElementById('copyIdBtn').addEventListener('click', () => {
  const userId = document.getElementById('userIdBox').value;
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(userId)
      .then(() => alert('ID copiado!'))
      .catch(() => fallbackCopy(userId));
  } else fallbackCopy(userId);
});

function fallbackCopy(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand('copy');
  document.body.removeChild(textarea);
  alert('ID copiado!');
}

function enterPassword(){
  let senha = prompt("Digite a senha fornecida pelo Master:");
  if(senha === "12345"){ // <- troque para sua senha
    userType="full";
    localStorage.setItem("userType","full");
    alert("Acesso liberado!");
    document.getElementById("protectedContent").style.display="none";
  } else {
    alert("Senha incorreta.");
  }
}

if(userType!=='master'){
  document.getElementById('protectedContent').style.display='block';
  if(userType==='demo') document.getElementById('demoNote').classList.remove('hidden');
}

// Voz
let voiceEnabled=false;
document.getElementById('toggleVoice').onclick = ()=>{ 
  voiceEnabled=!voiceEnabled; 
  document.getElementById('toggleVoice').innerText=voiceEnabled?'√∞≈∏‚Äù‚Ä° Desativar Ler':'√∞≈∏‚Äù≈† Ativar Ler'; 
};

// Quiz
let quizCurrent=[], currentIndex=0, score=0, answered=false;
const maxDemo = 5;

function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

// Agora o quiz busca direto no Supabase
async function startQuiz(topic){
  let numQ = parseInt(document.getElementById('numQuestions').value) || 10;

  // consulta no Supabase as questıes do tÛpico escolhido
  let { data, error } = await supabase
    .from("quiz_master")
    .select("*")
    .eq("topic", topic);

  if(error){
    console.error("Erro ao carregar questıes:", error);
    alert("N„o foi possÌvel carregar as questıes. Veja o console para detalhes.");
    return;
  }

  // carrega questıes vindas do banco
  quizCurrent = data || [];

  if(userType === 'demo') quizCurrent = quizCurrent.slice(0, maxDemo);

  // embaralha e pega a quantidade solicitada
  quizCurrent = shuffleArray(quizCurrent).slice(0, numQ);

  currentIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ endQuiz(); return; }
  const q = quizCurrent[currentIndex];
  answered=false;
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText = q.q;
  document.getElementById('comment').innerText = '';
  document.getElementById('counter').innerText = `Quest√É¬£o ${currentIndex+1} de ${quizCurrent.length}`;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(q.q);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function answer(val){
  if(answered) return;
  answered=true;
  const q = quizCurrent[currentIndex];
  let result = (q.a===val) ? "Voc√É¬™ acertou!" : "Voc√É¬™ errou!";
  document.getElementById('comment').innerHTML = `<span class="${q.a===val?'correct':'incorrect'}">${result} ${q.c}</span>`;
  if(q.a===val) score++;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(result + " " + q.c);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function nextQuestion(){ currentIndex++; showQuestion(); }
function backToMenu(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='none'; }
function endQuiz(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='block'; document.getElementById('score').innerText=`Voc√É¬™ acertou ${score} de ${quizCurrent.length} quest√É¬µes.`; }
function restartQuiz(){ currentIndex=0; score=0; document.getElementById('result').style.display='none'; }
</script>

async function syncAccessWithSupabase(deviceId){
  const { data, error } = await supabaseClient
    .from('devices')
    .select('user_type, allowed')
    .eq('device_id', deviceId)
    .maybeSingle();
  if(error){ console.warn(error); return; }
  if(data && (data.allowed || data.user_type==='full' || data.user_type==='master')){
    userType='full';
    localStorage.setItem('userType','full');
    document.getElementById('protectedContent').style.display='none';
    console.log('Acesso liberado pelo Supabase');
  }
}

async function loadQuizDataFromSupabase(){
  const { data, error } = await supabaseClient
    .from('quiz_questions')
    .select('topic, q, a, c');
  if(error){ console.warn(error); return; }
  if(!data) return;
  window.quizData = window.quizData || {};
  data.forEach(r=>{
    const topic = r.topic || 'outros';
    window.quizData[topic] = window.quizData[topic] || [];
    window.quizData[topic].push({ q:r.q, a:r.a, c:r.c });
  });
  console.log('Quest√µes carregadas do Supabase', window.quizData);
}

function subscribeDeviceUpdates(deviceId){
  supabaseClient
    .channel('realtime-devices')
    .on('postgres_changes',{event:'UPDATE',schema:'public',table:'devices',filter:`device_id=eq.${deviceId}`},
      payload=>{
        const d = payload.new;
        if(d.allowed || d.user_type==='full' || d.user_type==='master'){
          userType='full';
          localStorage.setItem('userType','full');
          document.getElementById('protectedContent').style.display='none';
          alert('Acesso liberado pelo Master!');
        }
      })
    .subscribe();
}
