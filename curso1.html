    <div class="muted">Envie seu ID para solicitar libera√ß√£o. Ao ser liberado via Master, esta se√ß√£o some.</div>
  </div>

  <div id="menu" class="card">
    <label for="numQuestions">Quantas quest√µes?</label>

    <div class="row" style="margin-top:10px; flex-wrap:wrap;">
      <button onclick="startQuiz('L√≠ngua Portuguesa')" class="primary">L√≠ngua Portuguesa</button>
      <button onclick="startQuiz('RIDE')" class="primary">RIDE</button>

<div id="quiz" class="card">

</div>

<!-- === Script Interno === -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://nqhthypeljupfftlmwsz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xaHRoeXBlbGp1cGZmdGxtd3N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2ODIwNzcsImV4cCI6MjA3MjU4MDc3fQ.4JcgkPqt-yMrCLNdP65nQL99xyhDs2DrgR-C-CrT4z4';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

let userType = localStorage.getItem('userType') || 'demo';
let userId = localStorage.getItem('userId') || crypto.randomUUID();
localStorage.setItem('userId', userId);
document.getElementById('userIdBox').value = userId;
document.getElementById('waLink').href = 'https://wa.me/5561999251102?text=Meu%20ID:%20'+encodeURIComponent(userId);

document.getElementById('copyIdBtn').addEventListener('click', ()=>{
  navigator.clipboard.writeText(userId).then(()=>alert('ID copiado!'));
});

function enterPassword(){
  let senha = prompt("Digite a senha fornecida pelo Master:");
  if(senha==="12345"){
    userType="full";
    localStorage.setItem("userType","full");
    alert("Acesso liberado!");
    document.getElementById("protectedContent").style.display="none";
  } else alert("Senha incorreta.");
}

if(userType!=='master'){
  document.getElementById('protectedContent').style.display='block';
  if(userType==='demo') document.getElementById('demoNote').classList.remove('hidden');
}

let voiceEnabled=false;
document.getElementById('toggleVoice').onclick = ()=>{ 
  voiceEnabled=!voiceEnabled; 
  document.getElementById('toggleVoice').innerText=voiceEnabled?'üó£ Desativar Ler':'üó£ Ativar Ler'; 
};

let quizCurrent=[], currentIndex=0, score=0, answered=false;
const maxDemo = 5;
let blocoMap = {};

// Backup local de quest√µes (modo offline)
const localQuestions = {
  'L√≠ngua Portuguesa': [
    {enunciado:"Exemplo LP 1",correta:true,comentario:"Coment√°rio LP 1"},
    {enunciado:"Exemplo LP 2",correta:false,comentario:"Coment√°rio LP 2"},
  ],
  'RIDE': [
    {enunciado:"Exemplo RIDE 1",correta:true,comentario:"Coment√°rio RIDE 1"},
  ],
  'Legisla√ß√£o': [
    {enunciado:"Exemplo Leg 1",correta:false,comentario:"Coment√°rio Leg 1"},
  ],
  'Temas Educacionais': [
    {enunciado:"Exemplo TE 1",correta:true,comentario:"Coment√°rio TE 1"},
  ],
  'Educa√ß√£o Inclusiva': [
    {enunciado:"Exemplo EI 1",correta:true,comentario:"Coment√°rio EI 1"},
  ]
};

async function fetchBlocos(){
  try{
    const { data, error } = await supabase.from('blocos').select('*');
    if(error) throw error;
    data.forEach(b=>blocoMap[b.titulo]=b.id);
  } catch(e){
    console.warn("N√£o foi poss√≠vel carregar do Supabase, usando offline.", e);
    blocoMap = {
      'L√≠ngua Portuguesa':'offline', 'RIDE':'offline','Legisla√ß√£o':'offline',
      'Temas Educacionais':'offline','Educa√ß√£o Inclusiva':'offline'
    };
  }
}
fetchBlocos();

async function startQuiz(topic){
  try{
    if(blocoMap[topic]!=='offline'){
      const blocoId = blocoMap[topic];
      let { data: questions, error } = await supabase.from('questoes').select('*').eq('bloco_id', blocoId);
      if(error) throw error;
      quizCurrent = questions;
    } else {
      quizCurrent = localQuestions[topic] || [];
    }
    if(userType==='demo') quizCurrent = quizCurrent.slice(0,maxDemo);
    currentIndex=0; score=0;
    showQuestion();
  } catch(e){
    alert("Erro ao carregar quest√µes. Veja console.");
    console.error(e);
  }
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ endQuiz(); return; }
  const q = quizCurrent[currentIndex];
  answered=false;
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText = q.enunciado;
  document.getElementById('comment').innerText = '';
  document.getElementById('counter').innerText = `Quest√£o ${currentIndex+1} de ${quizCurrent.length}`;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(q.enunciado);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function answer(val){
  if(answered) return;
  answered=true;
  const q = quizCurrent[currentIndex];
  let result = (q.correta===val) ? "Voc√™ acertou!" : "Voc√™ errou!";
  document.getElementById('comment').innerHTML = `<span class="${q.correta===val?'correct':'incorrect'}">${result} ${q.comentario}</span>`;
  if(q.correta===val) score++;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(result + " " + q.comentario);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function nextQuestion(){ currentIndex++; showQuestion(); }
function backToMenu(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='none'; }
function endQuiz(){ 
  document.getElementById('quiz').style.display='none'; 
  document.getElementById('result').style.display='block'; 
  document.getElementById('score').innerText=`Voc√™ acertou ${score} de ${quizCurrent.length} quest√µes.`; 
}
function restartQuiz(){ currentIndex=0; score=0; document.getElementById('result').style.display='none'; }
</script>
</body>
</html>
