<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treinamento Professor SEDF - P√≥s Edital</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:20px; text-align:center; background:#f4f4f9; color:#333; }
button { margin:6px; padding:12px 24px; font-size:1.1em; border-radius:12px; cursor:pointer; }
button.primary { background:#2563eb; color:#fff; border:none; }
button.ghost { background:#eee; border:1px solid #ccc; }
button.ok { background:#16a34a; color:#fff; border:none; }
button.danger { background:#dc2626; color:#fff; border:none; }
button.whatsapp { background:#25d366; color:#fff; border:none; }
#quiz, #result, #protectedContent { display:none; margin-top:16px; }
input, textarea, select { padding:8px; border-radius:8px; border:1px solid #ddd; margin-top:4px; }
input.short { width:180px; text-align:center; }
textarea { width:90%; }
.pill { display:inline-block; padding:2px 8px; background:#eef2ff; border-radius:999px; color:#2563eb; margin:4px; }
.muted { color:#666; font-size:0.9em; }
.row { display:flex; flex-wrap:wrap; justify-content:center; gap:8px; }
.card { background:#fff; padding:16px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.06); margin-bottom:16px; }
.correct { color:#16a34a; font-weight:bold; }
.incorrect { color:#dc2626; font-weight:bold; }
.hidden { display:none; }
</style>
</head>
<body>

<div id="protectedContent" class="card">
  <h1>Treinamento Professor SEDF - P√≥s Edital</h1>
  <button id="toggleVoice" class="ghost">üó£Ô∏è Ativar Ler</button>

  <div id="userInfo" class="card">
    <label>ID do dispositivo</label>
    <div class="row">
      <input id="userIdBox" readonly class="short"/>
      <button id="copyIdBtn" class="ghost">üìã Copiar</button>
    </div>
    <label>Contato Master (WhatsApp)</label>
    <div class="row">
      <a id="waLink" target="_blank" class="whatsapp" style="text-decoration:none; padding:10px 14px; border-radius:10px;">üí¨ Abrir WhatsApp</a>
    </div>
    <div style="margin-top:10px;">
      <button id="manualPasswordBtn" class="primary">üîë Inserir Senha Manual</button>
    </div>
    <div class="muted">Envie seu ID para solicitar libera√ß√£o. Ao ser liberado via Master, esta se√ß√£o some.</div>
  </div>

  <div id="menu" class="card">
    <label for="numQuestions">Quantas quest√µes?</label>
    <input type="number" id="numQuestions" min="1" value="10" class="short">
    <div class="row" style="margin-top:10px; flex-wrap:wrap;">
      <button onclick="startQuiz('Lport')" class="primary">L√≠ngua Portuguesa</button>
      <button onclick="startQuiz('ride')" class="primary">RIDE</button>
      <button onclick="startQuiz('Legisla')" class="primary">Legisla√ß√£o</button>
      <button onclick="startQuiz('TemaEdu')" class="primary">Temas Educacionais</button>
      <button onclick="startQuiz('Eduincl')" class="primary">Educa√ß√£o Inclusiva</button>
    </div>
    <div id="demoNote" class="muted hidden">‚ö† Modo demo: at√© <b>5 quest√µes</b> por t√≥pico.</div>
  </div>
</div>

<div id="quiz" class="card">
  <div id="counter" class="pill"></div>
  <div id="question" style="margin:12px 0; font-weight:bold;"></div>
  <div class="row">
    <button id="btnTrue" onclick="answer(true)" class="ok">Certo</button>
    <button id="btnFalse" onclick="answer(false)" class="danger">Errado</button>
  </div>
  <div id="comment" class="muted" style="margin-top:10px;"></div>
  <div class="row" style="margin-top:12px;">
    <button onclick="nextQuestion()" class="primary">Pr√≥xima quest√£o</button>
    <button onclick="backToMenu()" class="ghost">Voltar ao menu</button>
  </div>
</div>

<div id="result" class="card">
  <h3>Fim do Quiz!</h3>
  <p id="score"></p>
  <button onclick="restartQuiz()" class="primary">Reiniciar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* Configura√ß√µes Supabase */
const SUPABASE_URL = "https://nqhthypeljupfftlmwsz.supabase.co";
const SUPABASE_KEY = "sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* Controle de usu√°rio */
let userType = localStorage.getItem('userType') || 'demo';
let userId = localStorage.getItem('userId') || crypto.randomUUID();
localStorage.setItem('userId', userId);
document.getElementById('userIdBox').value = userId;
document.getElementById('waLink').href = 'https://wa.me/5561999251102?text=Meu%20ID:%20'+encodeURIComponent(userId);

/* Copiar ID */
document.getElementById('copyIdBtn').addEventListener('click', () => {
  const text = document.getElementById('userIdBox').value;
  navigator.clipboard?.writeText(text).then(()=>alert('ID copiado!')).catch(()=>alert('Erro ao copiar ID'));
});

/* Fun√ß√£o de verifica√ß√£o de acesso */
async function checkUserAccess() {
  try {
    const { data, error } = await supabaseClient
      .from('usuarios')
      .select('id, tipo')
      .eq('id', userId)
      .limit(1)
      .single();

    if(error) { console.error("Erro supabase:", error); return; }

    if(data && data.tipo === 'full') {
      userType = 'full';
      localStorage.setItem('userType','full');
      document.getElementById('protectedContent').style.display = 'none';
    } else {
      userType = 'demo';
      document.getElementById('protectedContent').style.display = 'block';
      document.getElementById('demoNote').classList.remove('hidden');
    }
  } catch(err){
    console.error("Erro inesperado:", err);
  }
}

/* Senha manual provis√≥ria (somente num√©rica) */
document.getElementById('manualPasswordBtn').addEventListener('click', async ()=>{
  let s = prompt("Digite o ID num√©rico fornecido pelo Master:");
  if(!s) return;
  if(!/^\d+$/.test(s)){ alert("Digite apenas n√∫meros."); return; }

  const { data, error } = await supabaseClient
    .from('usuarios')
    .select('id, tipo')
    .eq('id', s)
    .limit(1)
    .single();

  if(error){ console.error(error); alert("Erro ao verificar ID."); return; }

  if(data && data.tipo==='full'){
    alert("Acesso full tempor√°rio liberado!");
    userType = 'full';
    localStorage.setItem('userType','full');
    document.getElementById('protectedContent').style.display='none';
  } else {
    alert("ID inv√°lido ou sem acesso.");
  }
});

/* Voz */
let voiceEnabled=false;
document.getElementById('toggleVoice').onclick = ()=>{
  voiceEnabled = !voiceEnabled;
  document.getElementById('toggleVoice').innerText = voiceEnabled?'üõë Desativar Ler':'üó£Ô∏è Ativar Ler';
};

/* Quiz */
let quizCurrent=[], currentIndex=0, score=0, answered=false;
const maxDemo=5;

function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

function startQuiz(topic){
  let numQ = parseInt(document.getElementById('numQuestions').value)||10;
  quizCurrent = window.quizData[topic] || [];
  if(userType==='demo') quizCurrent = quizCurrent.slice(0,maxDemo);
  quizCurrent = shuffleArray(quizCurrent).slice(0,numQ);
  currentIndex=0; score=0;
  showQuestion();
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ endQuiz(); return; }
  const q = quizCurrent[currentIndex];
  answered=false;
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText = q.q;
  document.getElementById('comment').innerText = '';
  document.getElementById('counter').innerText = `Quest√£o ${currentIndex+1} de ${quizCurrent.length}`;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(q.q);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function answer(val){
  if(answered) return;
  answered=true;
  const q = quizCurrent[currentIndex];
  let result = (q.a===val) ? "Voc√™ acertou!" : "Voc√™ errou!";
  document.getElementById('comment').innerHTML = `<span class="${q.a===val?'correct':'incorrect'}">${result} ${q.c}</span>`;
  if(q.a===val) score++;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(result + " " + q.c);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function nextQuestion(){ currentIndex++; showQuestion(); }
function backToMenu(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='none'; }
function endQuiz(){ 
  document.getElementById('quiz').style.display='none';
  document.getElementById('result').style.display='block';
  document.getElementById('score').innerText = `Voc√™ acertou ${score} de ${quizCurrent.length} quest√µes.`;
}
function restartQuiz(){ currentIndex=0; score=0; document.getElementById('result').style.display='none'; }

/* Carregar quest√µes do Supabase */
const blocoUuidToKey = {
  '11111111-1111-1111-1111-111111111111':'Lport',
  '22222222-2222-2222-2222-222222222222':'ride',
  '33333333-3333-3333-3333-333333333333':'Legisla',
  '44444444-4444-4444-4444-444444444444':'TemaEdu',
  '55555555-5555-5555-5555-555555555555':'Eduincl'
};
window.quizData = {};

async function loadQuestions(){
  try {
    const { data, error } = await supabaseClient
      .from('questoes')
      .select('id, bloco_id, enunciado, correta, comentario');

    if(error){ console.error('Erro supabase:', error); alert('Erro ao carregar quest√µes. Veja console.'); return; }
    if(!data || data.length===0){ Object.values(blocoUuidToKey).forEach(k=>window.quizData[k]=[]); return; }

    data.forEach(item=>{
      const topicKey = blocoUuidToKey[item.bloco_id] || item.bloco_id || 'unknown';
      if(!window.quizData[topicKey]) window.quizData[topicKey]=[];
      window.quizData[topicKey].push({
        q:item.enunciado,
        a:item.correta,
        c:item.comentario
      });
    });
    console.log('Quest√µes carregadas:', window.quizData);
  } catch(err){
    console.error('Erro inesperado:', err);
  }
}

/* Inicializa√ß√£o */
checkUserAccess();
loadQuestions();
</script>

</body>
</html>
