let quizCurrent = [], currentIndex = 0, score = 0, answered = false;

async function startQuiz(blocoKey){
    const bloco_id = blocoMap[blocoKey];

    answered = true;
    const q = quizCurrent[currentIndex];

function endQuiz(){
