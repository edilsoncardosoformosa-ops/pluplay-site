<script>

function fallbackCopy(text) {

// ===== QUIZ FUNCIONAMENTO =====
let currentQuestions=[], currentIndex=0, score=0, answered=false, maxDemo=5;

// Embaralhar array
function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

// Mostrar quest√£o
function showQuestion(){
  if(currentIndex>=currentQuestions.length){ endQuiz(); return; }
  answered=false;
  const q=currentQuestions[currentIndex];
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText=q.q;

  document.getElementById('counter').innerText=`Quest√£o ${currentIndex+1} de ${currentQuestions.length}`;

// Responder
function answer(val){
  if(answered) return;
  answered=true;

  if(voiceEnabled){
    let u=new SpeechSynthesisUtterance(res+" "+q.c);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }

// Pr√≥xima quest√£o

// ===== START QUIZ ONLINE SUPABASE =====
async function startQuiz(topic){
  const numQ = parseInt(document.getElementById('numQuestions').value)||10;
  const blocoId = blocoMap[topic];
  const tableName = (userType==='demo')?'questoes_demo':'questoes';
  const {data,error} = await supabase.from(tableName).select('*').eq('bloco_id',blocoId);

  if(userType==='demo') currentQuestions = currentQuestions.slice(0,maxDemo);
  currentQuestions = shuffleArray(currentQuestions).slice(0,numQ);
  currentIndex=0; score=0;
  showQuestion();
}
