<script>

function fallbackCopy(text){
  const ta = document.createElement('textarea');
  ta.value = text;
  document.body.appendChild(ta);
  ta.select();
  document.execCommand('copy');
  document.body.removeChild(ta);

}

// Quiz
let quizCurrent=[], currentIndex=0, score=0, answered=false;
const maxDemo=5;
const blocoMap = {Lport:"11111111-1111-1111-1111-111111111111", RIDE:"22222222-2222-2222-2222-222222222222", Legisla:"33333333-3333-3333-3333-333333333333", TemaEdu:"44444444-4444-4444-4444-444444444444", Eduincl:"55555555-5555-5555-5555-555555555555"};

function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

async function startQuiz(topic){
  let numQ = parseInt(document.getElementById('numQuestions').value)||10;
  const blocoId = blocoMap[topic];
  const table = (userType==='demo') ? 'questoes_demo' : 'questoes';
  const {data, error} = await supabase.from(table).select("*").eq("bloco_id", blocoId);
  if(error){ console.error(error); alert("NÃ£o foi possÃ­vel carregar as questÃµes."); return; }
  quizCurrent = data || [];
  if(userType==='demo') quizCurrent = quizCurrent.slice(0,maxDemo);
  quizCurrent = shuffleArray(quizCurrent).slice(0,numQ);
  currentIndex=0; score=0;
  showQuestion();
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ endQuiz(); return; }
  const q = quizCurrent[currentIndex];
  answered=false;
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText=q.q;
  document.getElementById('comment').innerText='';
  document.getElementById('counter').innerText=`QuestÃ£o ${currentIndex+1} de ${quizCurrent.length}`;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(q.q);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

document.getElementById('btnTrue').onclick = ()=> answer(true);
document.getElementById('btnFalse').onclick = ()=> answer(false);
document.getElementById('btnNext').onclick = ()=> { currentIndex++; showQuestion(); };
document.getElementById('btnBack').onclick = ()=> { document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='none'; };
document.getElementById('btnRestart').onclick = ()=> { currentIndex=0; score=0; document.getElementById('result').style.display='none'; };

function answer(val){
  if(answered) return;
  answered=true;
  const q=quizCurrent[currentIndex];
  let res = (q.a===val) ? "VocÃª acertou!" : "VocÃª errou!";
  document.getElementById('comment').innerHTML=`<span class="${q.a===val?'correct':'incorrect'}">${res} ${q.c}</span>`;

  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(res + " " + q.c);
    u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function endQuiz(){
