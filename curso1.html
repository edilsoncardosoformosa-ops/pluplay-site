<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso 1 - Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quiz de Treinamento</h1>
  </header>

  <main>
    <!-- Menu com tópicos -->
    <section id="menu">
      <h2>Escolha um Tópico</h2>
      <button class="btn btn-topic" data-topic="1">Língua Portuguesa</button>
      <button class="btn btn-topic" data-topic="2">RIDE</button>
      <button class="btn btn-topic" data-topic="3">Legislação</button>
      <button class="btn btn-topic" data-topic="4">Temas Educacionais</button>
      <button class="btn btn-topic" data-topic="5">Educação Inclusiva</button>
    </section>

    <!-- Área do Quiz -->
    <section id="quiz" class="hidden">
      <p id="counter"></p>
      <p id="question"></p>
      <button onclick="answer(true)">Verdadeiro</button>
      <button onclick="answer(false)">Falso</button>
      <p id="comment"></p>
      <button onclick="prevQuestion()">Anterior</button>
      <button onclick="nextQuestion()">Próxima</button>
      <button onclick="backToMenu()">Voltar ao Menu</button>
    </section>

    <!-- Resultado -->
    <section id="result" class="hidden">
      <h2>Resultado</h2>
      <p id="score"></p>
      <button onclick="restartQuiz()">Reiniciar</button>
    </section>
  </main>

  <footer>
    <p>© 2025 PlugPlay Treinamentos</p>
  </footer>

  <!-- Supabase + Lógica -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://nqhthypeljupfftlmwsz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xaHRoeXBlbGp1cGZmdGxtd3N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2ODIwNzcsImV4cCI6MjA3MzI1ODA3N30.4JcgkPqt-yMrLCNdP65nQL99xyhDs2DrgR-C-CrT4z4";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Mapeamento fixo dos tópicos para blocos
    const blocoMap = {
      1: "11111111-1111-1111-1111-111111111111", // Língua Portuguesa
      2: "22222222-2222-2222-2222-222222222222", // RIDE
      3: "33333333-3333-3333-3333-333333333333", // Legislação
      4: "44444444-4444-4444-4444-444444444444", // Temas Educacionais
      5: "55555555-5555-5555-5555-555555555555"  // Educação Inclusiva
    };

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;

    async function startQuiz(topic) {
      const blocoId = blocoMap[topic];
      if (!blocoId) {
        alert("Bloco não encontrado.");
        return;
      }

      const { data, error } = await supabase
        .from("questoes")
        .select("*")
        .eq("bloco_id", blocoId);

      if (error) {
        console.error("Erro ao buscar questões:", error);
        alert("Erro ao carregar questões. Veja console.");
        return;
      }

      if (!data.length) {
        alert("Nenhuma questão disponível para este bloco.");
        return;
      }

      currentQuestions = data.map(q => ({
        q: q.enunciado,
        a: q.correta,
        c: q.comentario
      }));

      currentIndex = 0;
      score = 0;

      document.getElementById("menu").style.display = "none";
      document.getElementById("quiz").classList.remove("hidden");

      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= currentQuestions.length) {
        endQuiz();
        return;
      }

      const q = currentQuestions[currentIndex];
      document.getElementById("question").textContent = q.q;
      document.getElementById("comment").textContent = "";
      document.getElementById("counter").textContent =
        "Questão " + (currentIndex + 1) + " de " + currentQuestions.length;
    }

    function answer(c) {
      const q = currentQuestions[currentIndex];
      const txt = (c === q.a ? "✓ Correto! " : "✗ Errado! ") + (q.c || "");
      document.getElementById("comment").textContent = txt;
      if (c === q.a) score++;
    }

    function nextQuestion() {
      currentIndex++;
      showQuestion();
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function backToMenu() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("menu").style.display = "block";
    }

    function endQuiz() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("score").textContent =
        "Você acertou " + score + " de " + currentQuestions.length;
    }

    function restartQuiz() {
      document.getElementById("result").classList.add("hidden");
      document.getElementById("menu").style.display = "block";
    }

    // Ativa os botões de tópicos
    document.querySelectorAll(".btn-topic").forEach(btn => {
      btn.addEventListener("click", () => {
        const topic = btn.dataset.topic;
        startQuiz(topic);
      });
    });
  </script>
</body>
</html>
