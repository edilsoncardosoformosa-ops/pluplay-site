<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treinamento Professor SEDF - Pós Edital</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="protectedContent" class="card">
  <h1>Treinamento Professor SEDF - Pós Edital</h1>
  <button id="toggleVoice" class="ghost">🔊 Ativar Ler</button>

  <div id="userInfo" class="card">
    <label>ID do dispositivo</label>
    <div class="row">
      <input id="userIdBox" readonly class="short"/>
      <button id="copyIdBtn" class="ghost">📋 Copiar</button>
    </div>
    <label>Contato Master (WhatsApp)</label>
    <div class="row">
      <a id="waLink" target="_blank" class="whatsapp" style="text-decoration:none; padding:10px 14px; border-radius:10px;">💬 Abrir WhatsApp</a>
    </div>
    <div style="margin-top:10px;">
      <button onclick="enterPassword()" class="primary">🔑 Inserir Senha Manual</button>
    </div>
    <div class="muted">Envie seu ID para solicitar liberação. Ao ser liberado via Master, esta seção some.</div>
  </div>

  <div id="menu" class="card">
    <label for="numQuestions">Quantas questões?</label>
    <input type="number" id="numQuestions" min="1" value="10" class="short">
    <div class="row" style="margin-top:10px; flex-wrap:wrap;">
      <button onclick="startQuiz('Lport')" class="primary">Língua Portuguesa</button>
      <button onclick="startQuiz('RIDE')" class="primary">RIDE</button>
      <button onclick="startQuiz('Legisla')" class="primary">Legislação</button>
      <button onclick="startQuiz('TemaEdu')" class="primary">Temas Educacionais</button>
      <button onclick="startQuiz('Eduincl')" class="primary">Educação Inclusiva</button>
    </div>
    <div id="demoNote" class="muted hidden">ℹ️ Modo demo: até <b>5 questões</b> por tópico.</div>
  </div>
</div>

<div id="quiz" class="card">
  <div id="counter" class="pill"></div>
  <div id="question" style="margin:12px 0; font-weight:bold;"></div>
  <div class="row">
    <button id="btnTrue" onclick="answer(true)" class="ok">Certo</button>
    <button id="btnFalse" onclick="answer(false)" class="danger">Errado</button>
  </div>
  <div id="comment" class="muted" style="margin-top:10px;"></div>
  <div class="row" style="margin-top:12px;">
    <button onclick="nextQuestion()" class="primary">Próxima questão</button>
    <button onclick="backToMenu()" class="ghost">Voltar ao menu</button>
  </div>
</div>

<div id="result" class="card">
  <h3>Fim do Quiz!</h3>
  <p id="score"></p>
  <button onclick="restartQuiz()" class="primary">Reiniciar</button>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="controle.js"></script>
<script src="quiz.js"></script>

</body>
</html>
