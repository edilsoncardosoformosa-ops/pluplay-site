<body>

  <div style="margin-top:10px">
    <button id="manualPasswordBtn" class="primary">ðŸ”‘ Inserir senha manual</button>
  </div>

  <div id="demoNote" class="muted hidden">âš  Modo demo: atÃ© <b>5 questÃµes</b> por tÃ³pico.</div>
</div>

<div id="menu" class="card">
  <label for="numQuestions">Quantas questÃµes?</label>
  <input type="number" id="numQuestions" min="1" value="10" class="short">
  <div class="row" style="margin-top:10px;flex-wrap:wrap">
    <button onclick="startQuiz('Lport')" class="primary">LÃ­ngua Portuguesa</button>
    <button onclick="startQuiz('ride')" class="primary">RIDE</button>
    <button onclick="startQuiz('Legisla')" class="primary">LegislaÃ§Ã£o</button>

<div id="quiz" class="card">
  <div id="counter" class="pill"></div>
  <div id="question" style="margin:12px 0;font-weight:bold"></div>
  <div class="row">
    <button id="btnTrue" onclick="answer(true)" class="ok">Certo</button>

  <div id="comment" class="muted" style="margin-top:10px"></div>

    <button onclick="nextQuestion()" class="primary">PrÃ³xima questÃ£o</button>

  </div>

<h3>Fim do Quiz!</h3>

</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// ---------- Supabase ----------
const SUPABASE_URL = "https://nqhthypeljupfftlmwsz.supabase.co";
const SUPABASE_KEY = "sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// ---------- VariÃ¡veis ----------
let userId = localStorage.getItem('userId') || crypto.randomUUID();
let userType = localStorage.getItem('userType') || 'demo';
localStorage.setItem('userId', userId);
document.getElementById('userIdBox').value = userId;
document.getElementById('waLink').href = 'https://wa.me/5561999251102?text=Meu%20ID:' + encodeURIComponent(userId);

let voiceEnabled = false;
let quizCurrent = [];
let currentIndex = 0;
let score = 0;
const maxDemo = 5;

// ---------- FunÃ§Ãµes utilitÃ¡rias ----------
function shuffleArray(a){ return a.sort(()=>Math.random()-0.5); }
document.getElementById('toggleVoice').onclick = ()=>{
  voiceEnabled = !voiceEnabled;
  document.getElementById('toggleVoice').innerText = voiceEnabled?'ðŸ”‡ Desativar Ler':'ðŸ”Š Ativar Ler';
};
document.getElementById('copyIdBtn').addEventListener('click',()=>{
  const t = document.getElementById('userIdBox').value;
  navigator.clipboard?.writeText(t).then(()=>alert('ID copiado!')).catch(()=>{
    const ta=document.createElement('textarea'); ta.value=t; document.body.appendChild(ta); ta.select();
    document.execCommand('copy'); document.body.removeChild(ta); alert('ID copiado!');
  });
});

// ---------- AutenticaÃ§Ã£o ----------
async function checkUser(id){
  try{
    const { data, error } = await supabaseClient.from('usuarios').select('*').eq('id', id).limit(1);
    if(error){ console.error(error); return; }
    if(data && data.length>0){
      userType = 'full';
      localStorage.setItem('userType', 'full');
      document.getElementById('demoNote').innerText = 'âœ” VocÃª agora pode responder todas as questÃµes!';
    } else {
      userType = 'demo';
      localStorage.setItem('userType', 'demo');
      document.getElementById('demoNote').classList.remove('hidden');
    }
  }catch(err){ console.error('Erro auth:', err); userType='demo'; }
}

// ---------- Senha manual ----------
document.getElementById('manualPasswordBtn').addEventListener('click', async ()=>{
  let s = prompt('Digite a senha fornecida pelo Master:');
  if(!s) return;
  try{
    const { data } = await supabaseClient.from('usuarios').select('*').eq('tipo', s).limit(1);
    if(data && data.length>0){ alert('Senha jÃ¡ estÃ¡ em uso em outro dispositivo!'); return; }
    const { error } = await supabaseClient.from('usuarios').insert([{nome:'manual', tipo: s}]);
    if(error){ alert('Erro ao registrar senha.'); console.error(error); return; }
    userType='full'; localStorage.setItem('userType','full');
    alert('Acesso liberado com senha manual!');
    document.getElementById('demoNote').innerText = 'âœ” VocÃª agora pode responder todas as questÃµes!';
  }catch(err){ console.error(err); alert('Erro inesperado'); }
});

// ---------- Carregar questÃµes ----------
window.quizData = {};
const blocoUuidToKey = {
  '11111111-1111-1111-1111-111111111111':'Lport',
  '22222222-2222-2222-2222-222222222222':'ride',
  '33333333-3333-3333-3333-333333333333':'Legisla',
  '44444444-4444-4444-4444-444444444444':'TemaEdu',
  '55555555-5555-5555-5555-555555555555':'Eduincl'
};

async function loadQuestions(){
  try{
    const { data, error } = await supabaseClient.from('questoes').select('id, bloco_id, enunciado, correta, comentario');
    if(error){ console.error(error); alert('Erro ao carregar questÃµes'); return; }
    if(!data || data.length===0){
      Object.values(blocoUuidToKey).forEach(k=>window.quizData[k]=[]);
      return;
    }
    data.forEach(item=>{
      const topicKey = blocoUuidToKey[item.bloco_id] || item.bloco_id || 'unknown';
      if(!window.quizData[topicKey]) window.quizData[topicKey] = [];
      window.quizData[topicKey].push({q:item.enunciado,a:item.correta,c:item.comentario});
    });
    console.log('QuestÃµes carregadas:', window.quizData);
  }catch(err){ console.error('Erro inesperado:', err); }
}

// ---------- FunÃ§Ãµes do Quiz ----------
function startQuiz(topic){
  let n = parseInt(document.getElementById('numQuestions').value)||10;
  quizCurrent = window.quizData[topic]||[];
  if(userType==='demo') quizCurrent = quizCurrent.slice(0,maxDemo);
  quizCurrent = shuffleArray(quizCurrent).slice(0,n);
  currentIndex=0; score=0; showQuestion();
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ endQuiz(); return; }
  const q = quizCurrent[currentIndex]; answered=false;
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText = q.q;
  document.getElementById('comment').innerText = '';
  document.getElementById('counter').innerText=`QuestÃ£o ${currentIndex+1} de ${quizCurrent.length}`;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(q.q); u.lang='pt-BR'; u.rate=1.5;
    window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function answer(val){
  if(answered) return; answered=true;
  const q = quizCurrent[currentIndex];
  let acertou = q.a===val;
  let result = acertou?'VocÃª acertou! ':'VocÃª errou! ';
  document.getElementById('comment').innerHTML = `<span class="${acertou?'correct':'incorrect'}">${result}${q.c}</span>`;
  if(acertou) score++;
  if(voiceEnabled){
    let u = new SpeechSynthesisUtterance(result+q.c); u.lang='pt-BR'; u.rate=1.5;
    window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
  }
}

function nextQuestion(){ currentIndex++; showQuestion(); }
function backToMenu(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='none'; }
function endQuiz(){
  document.getElementById('quiz').style.display='none';
  document.getElementById('result').style.display='block';
  document.getElementById('score').innerText = `VocÃª acertou ${score} de ${quizCurrent.length} questÃµes.`;
}
function restartQuiz(){ currentIndex=0; score=0; document.getElementById('result').style.display='none'; }

// ---------- InicializaÃ§Ã£o ----------
(async ()=>{
  await loadQuestions();
  await checkUser(userId);
  document.getElementById('protectedContent').style.display = 'block';
})();
</script>
