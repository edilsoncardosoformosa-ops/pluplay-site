function fallbackCopy(t){

async function startQuiz(topic){

  let blocoId = blocoMap[topic];
  let table = (userType==='demo') ? 'questoes_demo' : 'questoes';
  
  const { data, error } = await supabaseClient.from(table).select("*").eq("bloco_id", blocoId);
  if(error){ console.error(error); alert("Erro ao carregar questÃµes. Veja console."); return; }

  quizCurrent = data || [];
  if(userType==='demo') quizCurrent = quizCurrent.slice(0,maxDemo);
  quizCurrent = shuffleArray(quizCurrent).slice(0,numQ);
  currentIndex=0; score=0;
  showQuestion();
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ endQuiz(); return; }
  const q = quizCurrent[currentIndex]; answered=false;
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText=q.q;
  document.getElementById('comment').innerText='';
  document.getElementById('counter').innerText=`QuestÃ£o ${currentIndex+1} de ${quizCurrent.length}`;

}

function answer(val){

  answered=true;
  const q = quizCurrent[currentIndex];
  let result = (q.a===val) ? "VocÃª acertou!" : "VocÃª errou!";
  document.getElementById('comment').innerHTML=`<span class="${q.a===val?'correct':'incorrect'}">${result} ${q.c}</span>`;

  if(voiceEnabled){ let u=new SpeechSynthesisUtterance(result + " " + q.c); u.lang='pt-BR'; u.rate=1.5; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u); }
}

function backToMenu(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='none'; }
function endQuiz(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='block'; document.getElementById('score').innerText=`VocÃª acertou ${score} de ${quizCurrent.length} questÃµes.`; }
