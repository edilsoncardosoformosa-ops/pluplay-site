<script>

// ---------- UsuÃ¡rio ----------
let userId = localStorage.getItem('userId') || crypto.randomUUID();

// ---------- AutenticaÃ§Ã£o ----------
let userType = 'demo';
async function checkUser() {
  try {
    const { data } = await supabaseClient.from('usuarios')
      .select('*')
      .or(`id.eq.${userId},tipo.eq.${userId}`)
      .limit(1);

    if (data && data.length > 0) {
      userType = 'full';
      document.getElementById('demoNote').innerText = 'âœ” VocÃª agora pode responder todas as questÃµes!';
    } else {

      document.getElementById('demoNote').innerText = 'âš  Modo demo: atÃ© 5 questÃµes por tÃ³pico.';
    }
  } catch (err) {

// ---------- Senha manual ----------
document.getElementById('manualPasswordBtn').addEventListener('click', async () => {
  let s = prompt('Digite a senha fornecida pelo Master:');
  if(!s) return;
  try {
    const { data } = await supabaseClient.from('usuarios')
      .select('*').eq('tipo', s).limit(1);
    if(data && data.length>0){
      alert('Senha jÃ¡ estÃ¡ em uso em outro dispositivo!');

    alert('Senha liberada com sucesso!');
    userType = 'full';
    document.getElementById('demoNote').innerText = 'âœ” VocÃª agora pode responder todas as questÃµes!';
  } catch(err) { console.error(err); }
});

// ---------- Quiz ----------
let quizCurrent=[], currentIndex=0, score=0, answered=false, maxDemo=5;
window.quizData = {
  Lport:[/* insira as questÃµes completas aqui */],
  ride:[/* insira as questÃµes completas aqui */],
  Legisla:[/* ... */],
  TemaEdu:[/* ... */],
  Eduincl:[/* ... */]
};

function shuffleArray(a){ return a.sort(()=>Math.random()-0.5); }
function startQuiz(topic){
  let n=parseInt(document.getElementById('numQuestions').value)||10;
  quizCurrent = window.quizData[topic] || [];
  if(userType==='demo') quizCurrent = quizCurrent.slice(0,maxDemo);
  quizCurrent = shuffleArray(quizCurrent).slice(0,n);
  currentIndex=0;
  score=0;
  showQuestion();
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ endQuiz(); return; }
  const q = quizCurrent[currentIndex];
  answered=false;
  document.getElementById('quiz').style.display='block';
  document.getElementById('question').innerText = q.q;
  document.getElementById('comment').innerText = '';
  document.getElementById('counter').innerText=`QuestÃ£o ${currentIndex+1} de ${quizCurrent.length}`;
}

function answer(val){
  if(answered) return;
  answered=true;
  const q = quizCurrent[currentIndex];
  let acertou = q.a===val;
  let result = acertou?'VocÃª acertou! ':'VocÃª errou! ';
  document.getElementById('comment').innerHTML = `<span class="${acertou?'correct':'incorrect'}">${result}${q.c}</span>`;
  if(acertou) score++;
}

function nextQuestion(){ currentIndex++; showQuestion(); }
function backToMenu(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='none'; }
function endQuiz(){ 
  document.getElementById('quiz').style.display='none';
  document.getElementById('result').style.display='block';
  document.getElementById('score').innerText = `VocÃª acertou ${score} de ${quizCurrent.length} questÃµes.`;
}
function restartQuiz(){ currentIndex=0; score=0; document.getElementById('result').style.display='none'; }
