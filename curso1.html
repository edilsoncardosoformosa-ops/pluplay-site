<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Curso 1 - Treinamento</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>body{font-family:Arial,sans-serif;margin:0;background:#f4f4f9;color:#333;text-align:center}header{background:#1E90FF;color:#fff;padding:12px 20px}button{margin:5px;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;background:#1E90FF;color:#fff}input{padding:6px;border:1px solid #ddd;border-radius:6px;width:80px;text-align:center}#quiz,#result{display:none}.muted{color:#666}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb;text-decoration:none}</style></head><body><header><h1>Treinamento Professor Tempor√°rio SEDF - Curso 1</h1></header><div id="protectedContent"><button id="toggleVoice">üîä Ativar Ler</button><div id="menu"><label>Quantas Quest√µes?</label><br><input type="number" id="numQuestions" min="1" max="50" value="10"><br><br><button onclick="startQuiz('Lport')">L√≠ngua Portuguesa</button><button onclick="startQuiz('ride')">RIDE</button><button onclick="startQuiz('Legisla')">Legisla√ß√£o</button><button onclick="startQuiz('TemaEdu')">Temas Educacionais</button><button onclick="startQuiz('Eduincl')">Educa√ß√£o Inclusiva</button><div class="muted" style="margin-top:10px">Demo: at√© 5 quest√µes por t√≥pico se n√£o liberado.</div></div></div><div id="userInfo" style="margin-top:12px"><p>ID do seu dispositivo: <span id="userId"></span></p><button id="copyIdBtn">üìã Copiar ID</button><p>Para liberar acesso completo, envie este ID via WhatsApp:</p><a id="waLink" href="#" target="_blank" class="pill">Contato Master +55(61)99925-1102</a></div>
<div id="quiz" style="margin-top:12px"><div><div id="counter" class="pill"></div><button onclick="backToMenu()">‚Üê Voltar</button></div><div style="margin-top:10px"><div id="question" style="font-weight:600"></div><button onclick="answer(true)">Certo</button><button onclick="answer(false)" style="background:#dc2626">Errado</button><div id="comment" class="muted" style="margin-top:10px"></div><button onclick="nextQuestion()">Pr√≥xima quest√£o</button></div></div>
<div id="result" style="margin-top:12px"><h3>Fim do Quiz</h3><p id="score"></p><button onclick="restartQuiz()">Reiniciar</button></div><script>
let userId=localStorage.getItem('userId');
function generateUUID(){return'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){let r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);});}
if(!userId||userId.length<36){userId=generateUUID();localStorage.setItem('userId',userId);}
document.getElementById('userId').textContent=userId;
document.getElementById('waLink').href='https://wa.me/5561999251102?text=Meu%20ID:%20'+encodeURIComponent(userId);
document.getElementById('copyIdBtn').addEventListener('click',function(){
  if(navigator.clipboard&&navigator.clipboard.writeText){navigator.clipboard.writeText(userId).then(()=>alert('ID copiado!')).catch(()=>fallbackCopy(userId));}
  else fallbackCopy(userId);
});
function fallbackCopy(text){const t=document.createElement('textarea');t.value=text;document.body.appendChild(t);t.select();document.execCommand('copy');document.body.removeChild(t);alert('ID copiado!');}

let voiceEnabled=false,currentQuestions=[],currentIndex=0,score=0;
document.getElementById('toggleVoice').addEventListener('click',()=>{voiceEnabled=!voiceEnabled;document.getElementById('toggleVoice').textContent=voiceEnabled?'üîà Desativar Ler':'üîä Ativar Ler';});

function startQuiz(topic){if(!window.questions||!window.questions[topic]){alert('Sem quest√µes neste t√≥pico.');return;}
let all=window.questions[topic];
const allowed=!!window.allowedUsers&&window.allowedUsers.includes(userId);
if(!allowed)all=all.slice(0,5);
const num=parseInt(document.getElementById('numQuestions').value)||10;
currentQuestions=all.slice(0,num);currentIndex=0;score=0;
document.getElementById('menu').style.display='none';document.getElementById('quiz').style.display='block';
showQuestion();}

function showQuestion(){if(currentIndex>=currentQuestions.length){endQuiz();return;}
const q=currentQuestions[currentIndex];
document.getElementById('question').textContent=q.q;
document.getElementById('comment').textContent='';
document.getElementById('counter').textContent=`Quest√£o ${currentIndex+1} de ${currentQuestions.length}`;
if(voiceEnabled){let u=new SpeechSynthesisUtterance(q.q);u.lang='pt-BR';u.rate=1.5;window.speechSynthesis.cancel();window.speechSynthesis.speak(u);}}

function answer(choice){const q=currentQuestions[currentIndex];const txt=(choice===q.a?'‚úî Correto! ':'‚úñ Errado! ')+(q.c||'');document.getElementById('comment').textContent=txt;if(choice===q.a)score++;if(voiceEnabled){let u=new SpeechSynthesisUtterance(txt);u.lang='pt-BR';u.rate=1.1;window.speechSynthesis.speak(u);}}

function nextQuestion(){currentIndex++;showQuestion();}
function backToMenu(){document.getElementById('quiz').style.display='none';document.getElementById('result').style.display='none';document.getElementById('menu').style.display='block';}
function endQuiz(){document.getElementById('quiz').style.display='none';document.getElementById('result').style.display='block';document.getElementById('score').textContent=`Voc√™ acertou ${score} de ${currentQuestions.length} quest√µes.`;}
function restartQuiz(){document.getElementById('result').style.display='none';document.getElementById('menu').style.display='block';}
</script></body></html>
