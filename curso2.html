<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Prepara√ß√£ÃÉo Tempor√°rio 2026/2027 ‚Äî Curso 2</title><style>:root{--p:#1E90FF;--s:#FFA500;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}h1{margin:0 0 8px;font-size:1.25rem}button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff}.ghost{background:#eee;color:#222}.grid{display:grid;gap:12px}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body><header><img src="logomarca.png" alt="Logo Plug & Play"><nav aria-label="menu"><a href="index.html" style="color:#fff;text-decoration:none;font-weight:700;margin-right:14px">Home</a><span class="muted" style="color:#fff">Curso 2</span></nav></header><main><div class="card"><h1>Prepara√ß√£o Tempor√°rio 2026/2027</h1><p class="muted">Abrange B√°sico e Complementar ‚Äî Milhares de Exerc√≠cios</p><div class="row" style="margin-top:10px"><button id="toggleVoice" class="ghost">üîä Ativar Ler</button><button id="enterWithPassword" class="ghost">üîê Entrar com senha</button></div></div><div id="protectedContent" class="card hidden" aria-live="polite"><div id="menu"><label for="numQuestions">Quantas quest√µes?</label><input id="numQuestions" type="number" min="1" max="50" value="10" style="max-width:120px"><div class="row" style="margin-top:8px"><button onclick="startQuiz('Lport')">L√≠ngua Portuguesa</button><button onclick="startQuiz('ride')">RIDE</button><button onclick="startQuiz('Legisla')">Legisla√ß√£o</button><button onclick="startQuiz('TemaEdu')">Temas Educacionais</button><button onclick="startQuiz('Eduincl')">Educa√ß√£o Inclusiva</button></div><div id="demoNote" class="muted" style="margin-top:8px">‚ÑπÔ∏è Demo: at√© <strong>5</strong> quest√µes por t√≥pico (se n√£o liberado).</div></div><div id="adminPanel" class="row" style="margin-top:12px;display:none"><button id="btnAddQ">‚ûï Nova quest√£o</button><button id="btnAddBlock">‚ûï Adicionar bloco</button><button id="btnManageUsers">üë• Gerenciar usu√°rios</button><button id="btnManageQs">üóùÔ∏è Gerenciar quest√µes</button></div><div id="userInfo" class="card hidden" style="margin-top:12px"><div class="row"><div><label>ID do dispositivo</label><div class="row"><input id="userIdBox" readonly style="max-width:420px"><button id="copyIdBtn" class="ghost">üìã Copiar</button></div></div><div><label>Contato Master (WhatsApp)</label><div class="row"><a id="waLink" href="#" target="_blank" class="pill">Abrir WhatsApp do Master</a></div><div class="muted" style="margin-top:6px">Envie seu ID para o Master para solicitar libera√ß√£o.</div></div></div><div id="userAllowedNote" style="margin-top:10px"></div></div><div id="quiz" class="hidden" style="margin-top:12px"><div class="row" style="justify-content:space-between"><div id="counter" class="pill"></div><button onclick="backToMenu()" class="ghost">‚Ü∂ Voltar</button></div><div style="margin-top:10px"><div id="question" style="font-size:1.05rem;font-weight:600"></div><div class="row" style="margin-top:10px"><button id="btnTrue" onclick="answer(true)">Certo</button><button id="btnFalse" onclick="answer(false)" style="background:#dc2626">Errado</button></div><div id="comment" class="muted" style="margin-top:10px"></div><div style="margin-top:12px"><button onclick="nextQuestion()">Pr√≥xima quest√£o</button></div></div></div><div id="result" class="hidden" style="margin-top:12px"><h3>Fim do Quiz</h3><p id="score"></p><button onclick="restartQuiz()">Reiniciar</button></div></div></main><script>let userId=localStorage.getItem('userId');if(!userId){userId=crypto.randomUUID();localStorage.setItem('userId',userId)}let voiceEnabled=false,currentQuestions=[],currentIndex=0,score=0,isMaster=false;document.addEventListener('DOMContentLoaded',()=>{document.getElementById('protectedContent').classList.remove('hidden');document.getElementById('userIdBox').value=userId;document.getElementById('waLink').href='https://wa.me/5561999251102?text=Meu%20ID:%20'+encodeURIComponent(userId);document.getElementById('copyIdBtn').addEventListener('click',()=>{navigator.clipboard.writeText(userId).then(()=>alert('ID copiado!'))});document.getElementById('toggleVoice').addEventListener('click',()=>{voiceEnabled=!voiceEnabled;document.getElementById('toggleVoice').textContent=voiceEnabled?'üîá Desativar Ler':'üîä Ativar Ler'});document.getElementById('enterWithPassword').addEventListener('click',async()=>{const pass=prompt("Digite a senha de aluno fornecida pelo Master:");if(!pass)return alert("Senha n√£o informada.");const stored=localStorage.getItem('studentPassHash');if(!stored)return alert("Ainda n√£o existe senha definida pelo Master.");const h=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(pass));const hash=Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join('');if(hash===stored){alert("Acesso liberado com sucesso via senha!")}else alert("Senha incorreta.")})});function startQuiz(topic){if(!window.questions||!window.questions[topic]){alert('Sem quest√µes neste t√≥pico.');return}let all=window.questions[topic];const allowed=!!window.allowedUsers&&window.allowedUsers.some(u=>u.id===userId);if(!isMaster&&!allowed)all=all.slice(0,5);const num=parseInt(document.getElementById('numQuestions').value)||10;currentQuestions=all.slice(0,num);currentIndex=0;score=0;document.getElementById('menu').style.display='none';document.getElementById('quiz').classList.remove('hidden');showQuestion()}function showQuestion(){if(currentIndex>=currentQuestions.length){endQuiz();return}const q=currentQuestions[currentIndex];document.getElementById('question').textContent=q.q;document.getElementById('comment').textContent='';document.getElementById('counter').textContent=`Quest√£o ${currentIndex+1} de ${currentQuestions.length}`;if(voiceEnabled){const u=new SpeechSynthesisUtterance(q.q);u.lang='pt-BR';u.rate=1.3;window.speechSynthesis.cancel();window.speechSynthesis.speak(u)}}function answer(choice){const q=currentQuestions[currentIndex];const txt=(choice===q.a?'‚úî Correto! ':'‚úñ Errado! ')+(q.c||'');document.getElementById('comment').textContent=txt;if(choice===q.a)score++;if(voiceEnabled){const u=new SpeechSynthesisUtterance(txt);u.lang='pt-BR';u.rate=1.1;window.speechSynthesis.speak(u)}}function nextQuestion(){currentIndex++;showQuestion()}function backToMenu(){document.getElementById('quiz').classList.add('hidden');document.getElementById('menu').style.display='block'}function endQuiz(){document.getElementById('quiz').classList.add('hidden');document.getElementById('result').classList.remove('hidden');document.getElementById('score').textContent=`Voc√™ acertou ${score} de ${currentQuestions.length}.`}function restartQuiz(){document.getElementById('result').classList.add('hidden');document.getElementById('menu').style.display='block'}</script><script src="controle.js"></script></body></html>
