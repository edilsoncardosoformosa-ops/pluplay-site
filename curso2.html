<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Curso 2</title>
<style>
:root{--p:#FFA500;--bg:#f4f4f9;--fg:#333}
body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center}
header img{height:44px}
main{padding:20px}
button{cursor:pointer;border:0;border-radius:8px;padding:8px 12px;background:var(--p);color:#fff;margin:4px 0}
#question{margin:16px 0;font-weight:600}
#comment{margin-top:8px;color:#555}
.row{display:flex;gap:8px}
</style>
</head>
<body>
<header>
  <img src="logomarca.png" alt="Logo">
  <span>Curso 2</span>
</header>
<main>
<div id="counter"></div>
<div id="question"></div>
<div id="comment"></div>
<div class="row">
  <button id="btnTrue">Certo</button>
  <button id="btnFalse">Errado</button>
</div>
<button id="btnNext" style="margin-top:12px">Próxima</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://nqhthypeljupfftlmwsz.supabase.co';
const SUPABASE_KEY = 'sb_publishable_Nzfhcwd_mFYlzJro3318-g_aX6vGjD1';
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let quizCurrent = [], currentIndex=0, answered=false;

// Função de carregar questões do Bloco ride
async function loadQuestions(){
  const { data: qs, error } = await supabase.from('questoes').select().eq('bloco_id','ride');
  if(error){ alert('Erro ao carregar questões'); return; }
  quizCurrent = qs;
  currentIndex=0;
  showQuestion();
}

function showQuestion(){
  if(currentIndex>=quizCurrent.length){ alert('Fim do quiz!'); return; }
  answered=false;
  const q = quizCurrent[currentIndex];
  document.getElementById('question').innerText=q.enunciado;
  document.getElementById('comment').innerText='';
  document.getElementById('counter').innerText=`Questão ${currentIndex+1} de ${quizCurrent.length}`;
}

function answerQuestion(val){
  if(answered) return;
  const q = quizCurrent[currentIndex];
  answered=true;
  const correct = q.correta;
  document.getElementById('comment').innerText = val===correct ? '✔ ' + (q.comentario||'Correto') : '✖ ' + (q.comentario||'Errado');
}

document.getElementById('btnTrue').addEventListener('click', ()=>answerQuestion(true));
document.getElementById('btnFalse').addEventListener('click', ()=>answerQuestion(false));
document.getElementById('btnNext').addEventListener('click', ()=>{
  if(!answered) return alert('Responda primeiro!');
  currentIndex++;
  showQuestion();
});

loadQuestions();
</script>
</main>
</body>
</html>
