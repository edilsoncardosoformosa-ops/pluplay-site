<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Curso 2 Final</title><style>:root{--p:#1E90FF;--bg:#f4f4f9;--fg:#333}body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--fg)}header{background:var(--p);color:#fff;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}header img{height:44px}main{padding:20px}.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);margin-bottom:16px}h1{margin:0 0 8px;font-size:1.25rem}button{cursor:pointer;border:0;border-radius:8px;padding:12px 16px;background:var(--p);color:#fff;margin:4px}button.ghost{background:#eee;color:#222}input,textarea,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}label{font-weight:600}.muted{color:#666;font-size:.95rem}.pill{display:inline-block;padding:4px 8px;background:#eef2ff;border-radius:999px;color:#2563eb}.hidden{display:none!important}.row{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}@media(max-width:720px){header{flex-direction:column;align-items:flex-start}}</style></head><body><header><img src="logomarca.png" alt="Logo Plug & Play"><nav aria-label="menu"><a href="index.html" style="color:#fff;text-decoration:none;font-weight:700;margin-right:14px">Home</a><span class="muted" style="color:#fff">Curso 2</span></nav></header><main><div class="card"><h1>Prepara√ß√£o Tempor√°rio 2026/2027</h1><p class="muted">Abrange B√°sico e Complementar ‚Äî Milhares de Exerc√≠cios</p><div class="row"><button id="toggleVoice" class="ghost">üîä Ativar Ler</button><button id="enterWithPassword" class="ghost">üîê Entrar com senha (se recebeu)</button></div></div><div id="protectedContent" class="card hidden"><div id="menu"><label for="numQuestions">Quantas quest√µes?</label><input id="numQuestions" type="number" min="1" max="50" value="10" style="max-width:120px"><div class="row"><button onclick="startQuiz('Lport')">L√≠ngua Portuguesa</button><button onclick="startQuiz('ride')">RIDE</button><button onclick="startQuiz('Legisla')">Legisla√ß√£o</button><button onclick="startQuiz('TemaEdu')">Temas Educacionais</button><button onclick="startQuiz('Eduincl')">Educa√ß√£o Inclusiva</button></div><div id="demoNote" class="muted">¬π Demo: at√© <strong>5</strong> quest√µes por t√≥pico se n√£o liberado.</div></div><div id="quiz" class="card hidden"><p id="counter"></p><p id="question"></p><div class="row"><button onclick="answer(true)">Certo</button><button onclick="answer(false)">Errado</button></div><div id="comment" style="margin-top:12px"></div><div class="row"><button onclick="nextQuestion()">Pr√≥xima quest√£o</button><button onclick="backToMenu()" class="ghost">Voltar ao Menu</button></div></div><div id="result" class="card hidden"><h2>Fim do Quiz!</h2><p id="score"></p><button onclick="restartQuiz()">Reiniciar</button></div><div id="userInfo" class="card hidden"><label>ID do dispositivo</label><div class="row"><input id="userIdBox" readonly style="max-width:420px"><button id="copyIdBtn" class="ghost">üìã Copiar</button></div><div style="margin-top:6px"><label>Contato Master (WhatsApp)</label><a id="waLink" href="#" target="_blank" class="pill">Abrir WhatsApp do Master</a></div><div id="userAllowedNote" style="margin-top:10px"></div></div><div id="passwordForm" class="card hidden"><h3>Entrar com senha</h3><label>Senha fornecida pelo Master:</label><input id="studentPassInput" type="password"><div class="row"><button id="submitPassBtn">Confirmar</button><button onclick="hidePasswordForm()" class="ghost">Cancelar</button></div></div></main><script>let userId=localStorage.getItem('userId');if(!userId){userId=Date.now().toString();localStorage.setItem('userId',userId);}let allowedUsers=JSON.parse(localStorage.getItem('allowedUsers')||'[]');let questions=JSON.parse(localStorage.getItem('questions')||'{}');if(Object.keys(questions).length===0){questions={Lport:[{q:"Na corre√ß√£o ment.getElementById('numQuestions').value)||10;currentQuestions=all.slice(0,num);currentIndex=0;score=0;document.getElementById('menu').style.display='none';document.getElementById('quiz').classList.remove('hidden');showQuestion();}function showQuestion(){if(currentIndex>=currentQuestions.length){endQuiz();return;}const q=currentQuestions[currentIndex];document.getElementById('question').textContent=q.q;document.getElementById('comment').textContent='';document.getElementById('counter').textContent=`Quest√£o ${currentIndex+1} de ${currentQuestions.length}`;if(voiceEnabled){window.speechSynthesis.cancel();const u=new SpeechSynthesisUtterance(q.q);u.lang='pt-BR';u.rate=1.5;window.speechSynthesis.speak(u);}}function answer(choice){const q=currentQuestions[currentIndex];const txt=(choice===q.a?'‚úî Correto! ':'‚úñ Errado! ')+(q.c||'');document.getElementById('comment').textContent=txt;if(choice===q.a)score++;if(voiceEnabled){window.speechSynthesis.cancel();const u=new SpeechSynthesisUtterance(txt);u.lang='pt-BR';u.rate=1.5;window.speechSynthesis.speak(u);}}function nextQuestion(){currentIndex++;showQuestion();}function backToMenu(){document.getElementById('quiz').classList.add('hidden');document.getElementById('result').classList.add('hidden');document.getElementById('menu').style.display='block';}function endQuiz(){document.getElementById('quiz').classList.add('hidden');document.getElementById('result').classList.remove('hidden');document.getElementById('score').textContent=`Voc√™ acertou ${score} de ${currentQuestions.length}.`;}function restartQuiz(){document.getElementById('result').classList.add('hidden');document.getElementById('menu').style.display='block';}</script></body></html>
