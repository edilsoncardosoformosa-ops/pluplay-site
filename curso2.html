number" min="1" max="50" value="10" style="max-width:120px"><div class="row" style="margin-top:8px"><button onclick="startQuiz('Lport')">L√≠ngua Portuguesa</button><button onclick="startQuiz('ride')">RIDE</button><button onclick="startQuiz('Legisla')">Legisla√ß√£o</button><button onclick="startQuiz('TemaEdu')">Temas Educacionais</button><button onclick="startQuiz('Eduincl')">Educa√ß√£o Inclusiva</button></div><div id="demoNote" class="muted" style="margin-top:8px">Demo: at√© <strong>5</strong> quest√µes por t√≥pico (se n√£o liberado).</div></div><div id="userInfo" class="card" style="margin-top:12px"><p>ID do seu dispositivo: <span id="userId"></span></p><button id="copyIdBtn" class="ghost">üìã Copiar ID</button><p>Para liberar acesso completo, envie este ID via WhatsApp:</p><a id="waLink" href="#" target="_blank" class="pill">Contato Master +55(61)99925-1102</a></div><div id="quiz" class="hidden" style="margin-top:12px"><div class="row" style="justify-content:space-between"><div id="counter" class="pill"></div><button onclick="backToMenu()" class="ghost">‚Ü© Voltar</button></div><div style="margin-top:10px"><div id="question" style="font-size:1.05rem;font-weight:600"></div><div class="row" style="margin-top:10px"><button id="btnTrue" onclick="answer(true)">Certo</button><button id="btnFalse" onclick="answer(false)" style="background:#dc2626">Errado</button></div><div id="comment" class="muted" style="margin-top:10px"></div><div style="margin-top:12px"><button onclick="nextQuestion()" class="">Pr√≥xima quest√£o</button></div></div></div><div id="result" class="hidden" style="margin-top:12px"><h3>Fim do Quiz</h3><p id="score"></p><button onclick="restartQuiz()">Reiniciar</button></div></main><script src="controle.js"></script><script>let userId=localStorage.getItem('userId');if(!userId){userId=crypto.randomUUID();localStorage.setItem('userId',userId)}let voiceEnabled=false,currentQuestions=[],currentIndex=0,score=0;document.addEventListener('DOMContentLoaded',()=>{document.getElementById('userId').textContent=userId;document.getElementById('waLink').href='https://wa.me/5561999251102?text=Meu%20ID:%20'+encodeURIComponent(userId);document.getElementById('copyIdBtn').addEventListener('click',()=>navigator.clipboard.writeText(userId).then(()=>alert('ID copiado!')));document.getElementById('toggleVoice').addEventListener('click',()=>{voiceEnabled=!voiceEnabled;document.getElementById('toggleVoice').textContent=voiceEnabled?'üîâ Desativar Ler':'üîä Ativar Ler'});document.getElementById('enterWithPassword').addEventListener('click',async()=>{const pass=prompt("Digite a senha de aluno fornecida pelo Master:");if(!pass)return alert("Senha n√£o informada.");const stored=localStorage.getItem('studentPassHash');if(!stored)return alert("Ainda n√£o existe senha definida pelo Master.");const h=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(pass));const hash=Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join('');if(hash===stored){alert("Acesso liberado com sucesso via senha!")}else alert("Senha incorreta.")})});function shuffleArray(a){let b=a.slice();for(let i=b.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]]}return b}function startQuiz(topic){if(!window.questions||!window.questions[topic]){alert('Sem quest√µes neste t√≥pico.');return}let all=window.questions[topic];const allowed=!!window.allowedUsers&&window.allowedUsers.some(u=>u.id===userId);if(!allowed)all=all.slice(0,5);const num=parseInt(document.getElementById('numQuestions').value)||10;currentQuestions=all.slice(0,num);currentIndex=0;score=0;document.getElementById('menu').style.display='none';document.getElementById('quiz').classList.remove('hidden');showQuestion()}function showQuestion(){if(currentIndex>=currentQuestions.length){endQuiz();return}const q=currentQuestions[currentIndex];document.getElementById('question').textContent=q.q;document.getElementById('comment').textContent='';document.getElementById('counter').textContent=`Quest√£o ${currentIndex+1} de ${currentQuestions.length}`;if(voiceEnabled){let u=new SpeechSynthesisUtterance(q.q);u.lang='pt-BR';u.rate=1.3;window.speechSynthesis.cancel();window.speechSynthesis.speak(u)}}function answer(choice){const q=currentQuestions[currentIndex];const txt=(choice===q.a?'‚úì Correto! ':'‚úñ Errado! ')+(q.c||'');document.getElementById('comment').textContent=txt;if(choice===q.a)score++;if(voiceEnabled){let u=new SpeechSynthesisUtterance(txt);u.lang='pt-BR';u.rate=1.1;window.speechSynthesis.speak(u)}}function nextQuestion(){currentIndex++;showQuestion()}function backToMenu(){document.getElementById('quiz').classList.add('hidden');document.getElementById('menu').style.display='block'}function endQuiz(){document.getElementById('quiz').classList.add('hidden');document.getElementById('result').classList.remove('hidden');document.getElementById('score').textContent=`Voc√™ acertou ${score} de ${currentQuestions.length}.`}function restartQuiz(){document.getElementById('result').classList.add('hidden');document.getElementById('menu').style.display='block'}</script></body></html>
